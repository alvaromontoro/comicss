  background: #000;
  top: 83%;

}

.leg + .leg {
  left: 49.5%;

}

  left: 50%;

  letter-spacing: -0.1em;

  place-items: center;

}

.yell::before,
.yell::after {
  content: "NO!";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(4deg) scale(1.1);

  color: #0002;

  width: 115%;

  border-top: calc(var(--s) * 0.1) solid var(--c);
  border-bottom: calc(var(--s) * 0.01) solid #0000;
  border-left: calc(var(--s) * 0.06) solid var(--c);
border-radius: 50%;

  left: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
  box-shadow: calc(var(--s) * -0.25) calc(var(--s) * -0.055) #fff;
}
