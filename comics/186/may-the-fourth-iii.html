      body {
  background: #00b9d944;
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  display: grid;
  place-items: center;
}

article {
  font-size: 1vmin;
  width: 90em;
  height: 60em;
  position: relative;
  aoverflow: hidden;
}

article *,
article *::before,
article *::after {
  position: absolute;
  box-sizing: border-box;
}

.character {
  position:absolute;
  height: 80%;
  width: 20em;
  bottom: 0;
}

.css {
  left: 10%;
  
  
  .arm {
      width: 10em;
      height: 1em;
      background: #000;
      top: 50%;
      left: 5%;
      transform: translate(-100%, 0) rotate(220deg);
    left: 89%;
        top: 72%;
        transform: rotate(50deg);

        &::before {
          content:"";
          left: 95%;
        width: 3em;
        height: 3em;
        background: #000;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        top: 50%;
      }
    }
  
  .arm2 {
    top: 63%;
    left: -24%;
    width: 7em;
    height: 8em;
    border-radius: 100% 0 0 0;
    box-shadow: inset 1.1em 1em 0 -0.25em;
    rotate: -10deg;
    
    &::before {
          content:"";
        width: 3em;
        height: 3em;
        background: #000;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        top: 100%;
      left:5%;
      }
  }
  
  .lightsaber {
  scale: 3;
  width: 0.5em;
  height: 6em;
  background: linear-gradient(red 90%, gray 0);
  border-radius: 1em 1em 100% 100% / 1em 1em 10% 10%;
  transform: rotate(110deg);
  top: 81%;
  left: 23%;
}
  
  
  .css-logo {
    width: 100%;
    aspect-ratio: 1;
    background: rebeccapurple;
    bottom: 25%;
    border-radius: 0 20% 20% 20%;
    
    &::before {
      content: "CSS";
      bottom: 0%;
      right: 8%;
      color: #fff8;
      font-size: 10em;
      font-family: 'Bebas Neue', 'Roboto Condensed', sans-serif;
      line-height: 1;
      scale: 1 0.9;
    }
  }

  .eye {
    width: 20%;
    aspect-ratio: 1;
    background: #000;
    border-radius: 50%;
    top: 45%;
    left: 37%;
    clip-path: polygon(0 15%, 100% 30%, 100% 100%, 0 100%);
    transform: translate(-50%, -50%);

    & + & {
      left: 70%;
      transform: translate(-50%, -50%) scaleX(-1);
    }
  }

  .leg {
      width:4em;
      height: 40%;
      border-radius: 40% 30% 10% 10% / 50% ;
      box-shadow: 1em 0;
      bottom: 0;
      left: 10%;

      &::before {
        content: "";
        width: 5em;
        height: 2em;
        border-radius: 50% / 100% 100% 0 0;
        background: #000;
        top: 100%;
        left:99%;
        transform: translate(-5%,-99%);
      }

      & + & {
        left: 50%;
      }
    }

  .mouth {
    width: 17.5%;
    aspect-ratio: 2;
    background: #000;
    border-radius: 50% / 0 0 100% 100%;
    top: 52%;
    left: 53%;
    transform: translate(-50%, -50%) rotate(5deg);
  }
}

.grid {
  height: 50%;
  right: 10%;

  .arm {
      width: 10em;
      height: 1em;
      background: #000;
      top: 50%;
      left: 5%;
      transform: translate(-100%, 0) rotate(220deg);

      &::before {
/*         content: ""; */
        width: 3em;
        height: 3em;
        background: #000;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 95%;
      }

      & + & {
        left: 90%;
        top: 65%;
        transform: rotate(-30deg);

        &::before {
          content:"";
          left: 95%;
        }
      }
    }

  .eye {
    transform: translate(-50%, -50%) skew(60deg);
    width: 4em;
    height: 2.5em;
    border-right: 1.4em solid #000;
    border-bottom: 0.8em solid #000;
    top: 55%;
    left: 25%;

    & + & {
      lefT: 75%;
      top: 62%;
      transform: scaleX(-1) translate(50%, -50%) rotate(-20deg) skew(60deg);
    }
  }

  .mouth {
      width: 30%;
      height: 2em;
      background: #000;
      border-radius: 0 1em 1em 0;
      mask: radial-gradient(40% 50% at 0 60%, #0000 99%, #000);
      top: 69%;
      left: 44%;
      transform: translate(-50%, -50%) rotate(10deg);
    }

  .leg {
      bottom: 0;
      width: 8em;
      height: 8em;
      border-left: 1.2em solid;
      border-bottom: 1em solid;
      border-radius: 0 0 0 4em;
      transform: skew(-30deg);
      left: 20%;
      transform-origin: 0 0;

      &::before {
        content: "";
        border-radius: 50% / 0 0 100% 100%;
        width: 5em;
        height: 2.5em;
        background: #000;
        bottom: 0;
        transform: translate(0, 80%) skew(30deg) rotate(-5deg);
        left: 60%;
        clip-path: polygon(0 0, 100% 0, 100% 65%, 0 52%);
      }

      & + & {
        left: 64%;
      }
    }
}

.bubble {
  --bubble: #fff;
  --bubble-color: #000;
  font-size: 5em;
  background: var(--bubble);
  color: var(--bubble-color);
  padding: 0.25em 0.5em;
  border-radius: 0.5em;
  font-family: 'Patrick Hand SC', 'Patrick Hand', Helvetica, Arial, sans-serif;
  top: 5%;
  left: 20%;

  &::before {
    content:"";
    width: 0.7em;
    height: 1.7em;
    background: inherit;
    clip-path:polygon(0 0, 100% 0, 0 100%);
    top: 95%;
    left: 20%;
    transform: skew(-10deg);
  }

  &.bubble-1 {
    &::before {
      height: 2.6em;
    }
  }

  &.bubble-2 {
    top: 33%;
    left: 45%;
    font-weight: bold;

    &::before {
      transform: scaleX(-1);
      left: 55%;
    }
  }
}

.tag {
  color: #3694;
  font-family: 'Amatic SC', 'Courier New', Courier, monospace, monospace;
  font-size: 24em;
  font-weight: bold;
  letter-spacing: -0.1em;
  background: #fff;
  color: color-mix(in srgb, #369 30%, #fff 90%);
  display: inline-block;
  line-height: 1;
  padding: 0 0.1em;
  text-align: center;
  clip-path: polygon(3% 53%, 15% 10%, 86% 10%, 98% 54%, 85% 94%, 15% 94%);
  text-indent: -0.075em;
  transform: scaleY(1.25);
  border-radius: 100% / 20%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.shadow {
  width: 40%;
  height: 3%;
  background: radial-gradient(farthest-side at 50% 0, #0001 99%, #0000);
  top: 100%;
  transform: translate(-50%, 0);
  left: 20%;

  & + & {
    left: 80%
  }
}

     

.tailwind-logo {
  bottom: 52%;
  left: 50%;
  width: 50%;
  height: 15.5%;
  filter: drop-shadow(-3.35em 4em #00b9d9);
  filter: drop-shadow(-2.75em 3.5em #00b9d9);
  scale: 2.5;
  font-size: 1vmin;
}

.tailwind-logo::before,
.tailwind-logo::after{
  content: "";
  width: 35%;
  height: 100%;
  border-radius: 4em 4em 0 0;
  transform: rotate(-45deg);
  top: 35%;
  left: 3.33%;
  box-shadow: 1.25em 1em 0 1.5em #00b9d9;
  clip-path: polygon(0 0, 80% 80%, 500% 90%, 500% -500%, 0 -500%)
}

.tailwind-logo::after {
  transform: rotate(135deg);
  left: 60%;
  top: -33%
}
