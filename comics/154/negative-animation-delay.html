    <style>
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Regular.ttf);
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Bold.ttf);
  font-weight: 900;
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
article {
  --bg: #f1f4c4;
  --line: #441a27;
  --body: #78a0d4;
  --body-dark: #4c6cb5;
  font-weight: 200;
  font-size: 2vmin;
  display: flex;
  flex-direction: column;
  gap: 1vmin;
  position: relative;
}

section {
  position: relative;
  width: 90vmin;
  aspect-ratio: 1;
  border: 1.25vmin solid;
  background: var(--bg);
}

section *,
section *::before,
section *::after {
  box-sizing: border-box;
  position: absolute;
}

.text {
  font-family: 'Amatic SC', Helvetica, Arial, sans-serif;
  margin: 0;
  font-size: 7.25vmin;
  width: 100%;
  transform: translate(0, -50%);
  text-align: center;
  font-weight: bold;
  text-wrap: balance;
  line-height: 1.1;
  
  &.top {
    top: 15%;
  }
  
  &.bottom {
    top: 88%;
  }
  
  code, span {
    position: relative;
    font-weight: bold;
    background: #ccc;
    padding: 0 0.2em 0 0.2em;
    vertical-align: baseline;
    z-index:-1;
  }
  
/*   font-family: 'Patrick Hand SC','Amatic SC', Helvetica, Arial, sans-serif;
  font-size: 5.5vmin;
  transform: translate(0, -50%) scaleY(1.2);
  line-height: 1;
  
  code, span {
    clip-path: polygon(0 14%, 100% 14%, 100% 100%, 0 100%);
    top: -0.1em;
  } */
}


.clock {
  width: 50%;
  height: 50%;
  top: 53%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--line);
  
  .body {
    left: 50%;
    bottom: 0;
    transform: translate(-50%);
    width: 86%;
    aspect-ratio: 1;
    border-radius: 50%;
    border: 0.4em solid;
    box-shadow:
      inset 0 0 0 1.5em var(--body),
      inset 0 0 0 1.9em;
    background:
      radial-gradient(farthest-side, #fff 62%, #0000 0 75%, #fff 0),
/*       repeating-conic-gradient(#0000 0 0.5deg, #000 1deg 4deg, #0000 4.5deg 60deg), */
      repeating-conic-gradient(from -1.5deg, #0000 0 1.5deg, #000 2deg 3.25deg, #0000 3.5deg 30deg),
      radial-gradient(farthest-side, #fff 65%, #0000 0 75%, #fff 0),
      repeating-conic-gradient(from -1.5deg, #0000 0 2deg, #000 2.25deg 3deg, #0000 3.25deg 6deg),
      white
  }
  
  .button {
    width: 25%;
    height: 12%;
    border: 0.35em solid;
    background: var(--body);
    
    &::before {
      content: "";
      width: 60%;
      height: 200%;
      border: 0.35em solid;
      background: vaR(--body-dark);
      top: 100%;
      left: 50%;
      transform: translate(-50%);
    }
    
    &:nth-child(1) {
      left: 50%;
      top: 0;
      transform: translate(-50%);
       background: 
         repeating-linear-gradient(90deg, #0000 0 11%, var(--line) 0 15%)
         var(--body);
    }
    
    &:nth-child(2) {
      width: 22%;
      height: 10%;
      left: 75%;
      top: 15%;
      transform: rotate(45deg);
    }
    
    &:nth-child(3) {
      width: 22%;
      height: 10%;
      left: 25%;
      top: 15%;
      transform: translate(-100%) rotate(-45deg);
    }
  }
  
  .arrow {
    width: 15%;
    height: 40%;
    border: 0.4em solid;
    border-bottom: 0.3em solid;
    border-radius: 100% / 130% 130% 40% 40%;
    left: 50%;
    top: 50%;
    transform-origin: 50% 82.5%;
    transform: translate(-50%, -82.5%) rotate(-0.5deg);
    background: #d23f34;
    animation: spin 2s linear infinite;
    
    &::before {
      content: "";
      width: 70%;
      aspect-ratio: 1;
      border: 0.35em solid ;
      background: #f9d266;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
  }
}

@keyframes spin {
  0% { transform: translate(-50%, -80%) rotate(-0.5deg); }
  100% { transform: translate(-50%, -80%) rotate(-360.5deg);}
}

            <div class="arrow"></div>
