    <style>
@font-face {
  font-family: 'Comic Neue';
  src: url(/fonts/comic.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

article {
  width: 90vmin;
  font-family: 'Comic Neue', Arial, Helvetica, sans-serif;
}

section {
  display: flex;
  gap: 1vmin;
  margin: 1vmin;
  height: 25vmin;
}

section:first-child,
section:last-child {
  height: 35vmin;
}

.box {
  border: 0.5vmin solid;
  border-radius: 0.5vmin;
  flex: 1;
  overflow: hidden;
  position: relative;
  background: linear-gradient(#c9c8, #c9c0);
}

.box *,
.box *::before,
.box *::after {
  position: absolute;
  box-sizing: border-box;
}

.boss {
  --skin: #fca;
  width: 28vmin;
  height: 28vmin;
  bottom: 0;
  left: 0%;
}

.boss-head {
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  height: 60%;
  border: 0.4vmin solid;
  border-radius: 50% 55% 53% 51%;
  box-shadow: 0.1vmin 0.1vmin;
  background: var(--skin)
}

.boss-ear {
  width: 20%;
  height: 20%;
  border: 0.4vmin solid;
  border-right-color: var(--skin);
  border-radius: 50%;
  background: var(--skin);
  top: 55%;
  transform: translate(-60%, -20%);
}

.boss-body {
  width: 40%;
  height: 70%;
  border: 0.5vmin solid;
  top: 40%;
  left: 49%;
  transform: translateX(-50%);
  border-radius: 0 35% 0 0;
  background:
    conic-gradient(at 60% 60%, #0000 15deg, #777 0 25deg, #999 0 333deg, #777 0 345deg, #0000 0),
    conic-gradient(at 50% 150%, #c00 10deg, #0000 11deg 350deg, #c00 351deg) 70% 0 / 50% 35% no-repeat,
    conic-gradient(at 60.5% -10%, #0000 177deg, #a00 177.2deg 183deg, #0000 183.2deg) 50% 0 / 100% 100% no-repeat,
/*     conic-gradient(at 60% 65%, #777 20deg, #0000 0 340deg, #0004 0), */
    #fff;
}

.boss-eye {
  border-radius: 50%;
  background: black;
  aspect-ratio: 1;
  width: 2vmin;
  top: 50%;
  left: 42%;
}

.boss-eye + .boss-eye {
  left: 69%;
}

.boss-mouth {
  width: 3.5vmin;
  height: 1.5vmin;
  background: black;
  border-radius: 50% / 0 0 100% 100%;
  top: 74%;
  left: 51%;
}

.boss-arm {
  width: 15%;
  height: 80%;
  border-radius: 100% 0 0 100% / 50%;
  box-shadow:
    inset 0.4vmin 0.2vmin,
    inset 1.7vmin 1.7vmin #999,
    inset 2vmin 2vmin;
  top: 55%;
  left: 60%;
  transform: scaleX(-1) rotate(-4deg);
}

.boss-arm ~ .boss-arm {
  transform: none !important;
  left: 17%;
}

.bubble {
  width: 30vmin;
  background: white;
  border-radius: 50% / 0 0 100% 100%;
  border-radius: 50%;
  padding: 5vmin 3vmin 2.5vmin 3vmin;
  text-align: center;
  border: 0.4vmin solid;
  top: -4vmin;
  left: 40%;
  transform: translateX(-50%);
  font-size: 2vmin;
}

.bubble::before {
  content: "";
  position: absolute;
  top: 100.25%;
  left: 50%;
  transform: translateX(-100%);
  height: 20%;
  width: 10%;
  border-radius: 0 0 100% 0;
  box-shadow: inset -0.5vmin 0
}

.talk {
  font-size: 1.75vmin;
  top: 30%;
  left: 57%;
}

.dev {
  --skin: #fca;
  width: 28vmin;
  height: 28vmin;
  bottom: 0;
  right: 0%;
}

.dev-head {
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  height: 60%;
  border: 0.4vmin solid;
  border-radius: 60% 65% 59% 60%;
  box-shadow: -0.1vmin 0vmin;
  background: var(--skin)
}

.dev-ear {
  width: 19%;
  height: 20%;
  border: 0.4vmin solid;
  border-left-color: var(--skin);
  border-radius: 50%;
  background: var(--skin);
  top: 55%;
  right: 0;
  transform: translate(60%, -20%);
}

.dev-body {
  width: 40%;
  height: 70%;
  border: 0.5vmin solid;
  top: 40%;
  left: 49%;
  transform: translateX(-50%);
  border-radius: 35% 35% 0 0;
  background:
    radial-gradient(200% 150% at 40% 0%, var(--skin) 20%, #000 20.25% 21.25%, #0000 21.5%),
/*     conic-gradient(at 60% 65%, #777 20deg, #0000 0 340deg, #0004 0), */
    #fff;
}

.dev-eye {
  border-radius: 50%;
  background: black;
  aspect-ratio: 1;
  width: 2vmin;
  top: 50%;
  left: 22%;
}

.dev-eye + .dev-eye {
  left: 49%;
}

.dev-mouth {
  width: 3.5vmin;
  height: 1.25vmin;
  background: black;
  border-radius: 50% / 0 0 100% 100%;
  top: 74%;
  left: 31%;
}

.dev-arm {
  width: 60%;
  height: 100%;
  border: 1vmin solid;
  border-radius: 50%;
  top: 45%;
  left: 49%;
  transform: translateX(-50%);
}

.dev-drop {
  width: 20%;
  aspect-ratio: 1;
  background: #bef;
  border: 0.35vmin solid;
  border-radius: 0 100% 100% 100%;
  transform: rotate(45deg);
  top: 20%;
  left: 70%;
}

/*****/

section:nth-child(2) .person {
  bottom: -20%;
  transform: scale(1.1);
}

section:nth-child(2) .bubble {
  left: 40%;
  transform: translateX(-50%) scale(1.5);
}

section:nth-child(2) .dev-head {
  background: linear-gradient(#00f2, var(--skin) 20%), var(--skin);
}

section:nth-child(2) .dev-mouth {
  height: 0.5vmin;
}

section:nth-child(3) .person {
  bottom: -35%;
  transform: scale(1.25);
}

section:nth-child(3) .dev-head {
  background: linear-gradient(#00f3, var(--skin) 35%), var(--skin);
}

section:nth-child(3) .dev-mouth {
  height: 0.5vmin;
  border-radius: 50% / 100% 100% 0 0;
}

section:nth-child(3) .bubble {
  left: 20%;
  top: -5%;
  transform: translateX(-50%) scale(2);
}

section:nth-child(4) .person {
  bottom: -45%;
  transform: scale(1.5);
}

section:nth-child(n+4) .dev-head {
  background: linear-gradient(#00f4, var(--skin) 50%), var(--skin);
}

section:nth-child(n+4) .dev-eye {
  box-shadow:
    -0.1vmin 0.1vmin 0 0.1vmin var(--skin),
    -0.25vmin 0.25vmin
}

section:nth-child(n+4) .dev-eye + .dev-eye {
  transform: scaleX(-1);
   box-shadow:
    -0.1vmin 0.1vmin 0 0.075vmin var(--skin),
    -0.2vmin 0.2vmin,
     -0.1vmin 0.1vmin 0 0.3vmin var(--skin),
    -0.5vmin 0.25vmin
}

section:nth-child(4) .dev-mouth {
  height: 1vmin;
  border-radius: 50% / 100% 100% 0 0;
}

section:nth-child(4) .bubble {
  left: -100%;
  top: -15%;
  transform: translateX(-50%) scale(5);
}

/** last panel **/
section:last-child .person {
  right: 5%;
}

section:last-child .dev-mouth {
  border-radius: 10% 50% 100% 100% / 50% 80% 100% 150%;
  height: 1.5vmin;
}

section:last-child .dev-drop {
  top: 35%;
}

.calendar {
  padding: 1vmin;
  background: white;
  border: 0.5vmin solid;
  font-size: 5vmin;
  box-shadow: 
    -0.1vmin -0.1vmin white,
    -0.2vmin -0.2vmin black,
    -0.3vmin -0.3vmin white,
    -0.4vmin -0.4vmin black,
    -0.5vmin -0.5vmin white,
    -0.7vmin -0.7vmin black;
  top: 29%;
  left: 15%;
  text-align: center;
}

.calendar::before {
  content: "JUL";
  position: relative;
  display: block;
  font-size: 3vmin;
}
