@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Regular.ttf);
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Bold.ttf);
  font-weight: 900;
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

article {
  --bg: #fde8c9;
  --bg-light: #fff5ff;
  --line: #620;
  --glass: #defbff;
  --glass-light: #fff;
  --glass-dark: #c7effb;
  font-family: 'Amatic SC', Helvetica, Arial, sans-serif;
  font-weight: 200;
  font-size: 2vmin;
  display: flex;
  flex-direction: column;
  gap: 1vmin;
  position: relative;
/*   top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
 */
}

section {
  position: relative;
  width: 90vmin;
  aspect-ratio: 1;
  border: 1.25vmin solid;
  background: var(--bg);
}

section * {
  position: absolute;
}

.text {
  margin: 0;
  font-size: 7.5vmin;
  width: 100%;
  transform: translate(0, -50%);
  text-align: center;
  font-weight: bold;
  
  &.top {
    top: 12%;
  }
  
  &.bottom {
    top: 88%;
  }
  
  code, span {
    position: relative;
    font-weight: bold;
    background: #ccc;
    padding: 0 0.2em;
    vertical-align: middle;
  }
}

/* inspired by https://www.alamy.com/cute-cartoon-root-beer-float-character-with-text-im-rooting-for-you-kawaii-root-beer-character-with-whipped-cream-cherry-on-top-and-drinking-straw-image348799593.html */
.root-beer {
  width: 55%;
  aspect-ratio: 1;
  top: 49.5%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--line);
  
  .handle {
    width: 40%;
    height: 31%;
    border: 0.5em solid;
    border-radius: 3em / 3em;
    box-shadow: 
      inset 0 0 0 1.25em var(--glass),
      inset 0 0 0 1.75em var(--line);
    top: 50%;
    left: 13%;
    
    &::before {
      content: "";
      position: absolute;
      width: 8%;
      height: 60%;
      background: var(--glass-dark);
      top: 20%;
      left: 2%;
      border-radius: 100% 20% 20% 100% / 50%;
    }
    
    &::after {
      content: "";
      position: absolute;
      width: 8%;
      aspect-ratio: 1;
      background: var(--glass-light);
      top: 12%;
      left: 6%;
      border-radius: 50%;
    }
  }
  
  .straw {
    width: 1.35em;
    height: 70%;
    border: 0.5em solid;
    border-radius: 100% / 10%;
    transform: rotate(30deg);
    background: 
      radial-gradient(1em at 60% 0%, #0000 0 1em, var(--line) 0 1.25em, #0000 0) 20% -10% / 80% 80% no-repeat,
      repeating-radial-gradient(1em at 60% 0%, #fff 0 1.5em, #f44e7e 0 3em);
    left: 62%;
    top: 5%;
  }
  
  .top {
    width: 40%;
    height: 15%;
    border: 0.5em solid;
    background: 
      radial-gradient(45% 80% at 45% 10%, #0000 99%, #ffdcdc 0),
      #fff;
    bottom: 53%;
    left: 33%;
    border-radius: 100% / 150% 150% 50% 50% ;
    
    &::before {
      content: "";
      position: absolute;
      width: 70%;
      height: 65%;
      border: 0.5em solid;
      background: #fff;
      bottom: 15%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-5deg) scaleY(1.1);
      border-radius: 100% / 120% 130% 80% 90% ;
      border-bottom: 0.25em solid #0000;
      box-shadow: inset 1em 0 0 -0.25em #ffdcdc,
        inset -1.5em 0 0 -0.5em #ffdcdc;

    }
  }
  
  .cherry {
    width: 13%;
    aspect-ratio: 1;
    border: 0.45em solid;
    border-top: 0.4em solid;
    border-radius: 50%;
    background: #fa267d;
    transform: rotate(-10deg);
    top: 13%;
    left: 55%;
    transform: translate(-50%, 0) rotate(-17deg);
    box-shadow: inset -0.5em -0.75em #8003;
    
    &::after {
      content: "";
      position: absolute;
      width: 120%;
      height: 30%;
      background: #fff;
      transform: rotate(13deg) translate(-30%, -20%) ;
      top: 100%;
      border-radius: 50% / 100% 100% 0 0;
      border: 0.3em solid #0000;
      border-top: 0.45em solid;
    }
    
    &::before {
      content: "";
      position: absolute;
      width: 80%;
      height: 120%;
      border-radius: 50% / 100% 100% 0 0;
      border: 0.4em solid #0000;
      border-top: 0.6em solid;
      border-right: 0.4em solid;
      top: 20%;
      left: 50%;
      transform: translate(-100%, -100%);
      clip-path: polygon(0 70%, 50% 0, 100% 0, 100% 100%, 0 100%);
    }
  }
  
  .mug {
    width: 51%;
    height: 61%;
    border: 0.5em solid;
    bottom: 0;
    left: 28%;
    border-radius: 100% / 5em;
    overflow: hidden;
    background: 
      radial-gradient(30% 10% at 50% 87%, var(--glass-dark) 99%, #0000),
      var(--glass);
    
    &::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, 0);
      width: 84%;
      height: 85%;
      border: 0.5em solid;
      border-radius: 100% / 25% 25% 4em 4em;
      box-shadow: inset 0 -0.35em #c9541e;
      background: 
        /* bubbles */
        radial-gradient(circle at 17% 48%, #7218 0.6em, #0000 0),
        radial-gradient(circle at 13% 39%, #7218 0.4em, #0000 0),
        radial-gradient(circle at 88% 51%, #7218 0.4em, #0000 0),
        /* face */
        radial-gradient(circle at 33% 63%, #fff 0.3em, #0000 0),
        radial-gradient(circle at 63% 63%, #fff 0.3em, #0000 0),
        radial-gradient(50% 50% at 35% 66%, #000 0.8em, #0000 0),
        radial-gradient(50% 50% at 65% 66%, #000 0.8em, #0000 0),
        radial-gradient(60% 38% at 25% 75%, hotpink 1em, #0000 0),
        radial-gradient(60% 38% at 75% 75%, hotpink 1em, #0000 0),
        radial-gradient(farthest-side at 50% 0, #0000 50%, #000 0 99%, #0000) 50% 75% / 1.5em 0.75em,
        /* ice cream top */
        radial-gradient(105% 100% at 54% -52%, #ffdcdc 80%, #0000 0),
        radial-gradient(100% 100% at 50% -55%, #f9b7a7 90%, var(--line) 0 calc(90% + 0.4em), #0000 0),
        /* last shadow */
        radial-gradient(150% 90% at 50% 100%, #8003 20%, #0000 0),
        #c9541e;
      background-repeat: no-repeat;
    }
    
    &::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 20%;
      background: var(--glass-light);
      top: 0;
      left: 0;
      border-radius: 50%;
    }
  }
}

        <p class="text top">What is CSS Developers' favorite drink?</p>
        <p class="text bottom"><span>:root</span> beer</p>

          <div class="straw"></div>
          <div class="handle"></div>
          <div class="mug"></div>
          <div class="top"></div>
          <div class="cherry"></div>
        </div>
