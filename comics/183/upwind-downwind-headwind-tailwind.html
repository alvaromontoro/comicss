    <style>
      @font-face {
        font-family: 'Amatic SC';
        src: url(/fonts/AmaticSC-Regular.ttf);
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      @font-face {
        font-family: 'Amatic SC';
        src: url(/fonts/AmaticSC-Bold.ttf);
        font-weight: 900;
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      article {
        font-family: 'Amatic SC', sans-serif;
        font-size: 1vmin;
        width: 90em;
        aspect-ratio: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 1em;

        section {
          border: 0.5em solid;
          position: relative;
          background: linear-gradient(#c9c6, #c9c0 60%), #fff;

          & *,
          & *::before,
          & *::after {
            position: absolute;
            box-sizing: border-box;
            margin: 0;
          }

          h2 {
            text-align: center;
            font-size: 6em;
            width: 100%;
            margin-top: 4%;
            text-transform: uppercase
          }

          .cat {
            --fur-light: #fec;
            --fur: #eca;
            --fur-dark: #ca8;
            --line: #975;
            width: 45%;
            aspect-ratio: 4 / 3;
            top: 56%;
            left: 50%;
            transform: translate(-50%, -50%);

            &::before {
              content: "";
              width: 110%;
              height: 1.2em;
              bottom: 0;
              background: #ccc;
              border-radius: 50em;
              left: 50%;
              transform: translate(-50%, 50%);
            }

            .body {
              border: 0.6em solid var(--line);
              background: var(--fur);
              width: 65%;
              height: 70%;
              bottom:0;
              border-radius: 100% 140% 100% 50% / 150% 130% 0% 100%;
              border-right: 0;

              &::before {
                content: "";
                width: 60%;
                height: 100%;
                border: 0.6em solid var(--line);
                background: var(--fur);
                bottom: -0.6em;
                left: 90%;
                border-left: 0;
                border-radius: 0 100% 20% 0;
              }
         
            }

            .head {
              width: 60%;
              height: 70%;
              border: 0.6em solid var(--line);
              border-radius: 100% / 120% 120% 90% 90%;
              border-bottom: 0.2em solid var(--fur);
              right: 0;
              top: 5%;
              background: 
              radial-gradient(5% 19% at 43% 0%, var(--fur-light) calc(100% - 1px), #fff0),
              radial-gradient(5% 19% at 57% 0%, var(--fur-light) calc(100% - 1px), #fff0),
                radial-gradient(30% 32% at 40% 95%, var(--fur-light) calc(100% - 1px), #fff0),
                radial-gradient(30% 32% at 60% 95%, var(--fur-light) calc(100% - 1px), #fff0),
                var(--fur);
              z-index: 1;

              .mouth {
                transform: translate(-50%, -50%);
                top: 65%;
                left: 50%;
                width: 12%;
                height: 9%;
                background: var(--line);
                border-radius: 50%;

                &::before {
                  content: "";
                  width: 115%;
                  aspect-ratio: 1;
                  border: 0.45em solid #0000;
                  border-right: 0.45em solid var(--line);
                  border-bottom: 0.45em solid var(--line);
                  border-radius: 50%;
                  transform: translate(-50%, 0) rotate(20deg);
                  left: 10%;
                  top: 30%;
                }

                &::after {
                  content: "";
                  width: 115%;
                  aspect-ratio: 1;
                  border: 0.45em solid #0000;
                  border-left: 0.45em solid var(--line);
                  border-bottom: 0.45em solid var(--line);
                  border-radius: 50%;
                  transform: translate(-50%, 0) rotate(-20deg);
                  left: 90%;
                  top: 30%;
                }
              }

              .eye {
                --pos: 32%;
                width: 1.5em;
                height: 1.5em;
                background: 
                  radial-gradient(closest-side circle at 30% 30%, #fff 30%, #0000 calc(30% + 1px)),
                  var(--line);
                border-radius: 50%;
                top: 55%;
                left: var(--pos);
                transform: translate(-50%, -50%);
                /* box-shadow: 0.2em 0.2em var(--fur-dark); */
                & ~ & {
                  left: calc(100% - var(--pos));
                }
              }

              .ear {
                left: 0.5em;
                top: -0.6em;
                width: 30%;
                aspect-ratio: 1;
                background: var(--fur);
                border: 0.6em solid var(--line);
                border-bottom: 0;
                border-right: 0;
                border-radius: 0.75em 0 0 0;
                rotate: 10deg;
                background: 
                  radial-gradient(90% 100% at 100% 100%, var(--fur) 80%, #0000 0),
                  linear-gradient(var(--fur-dark) 0 0) 50% 50% / 60% 60% no-repeat,
                  var(--fur);

                & ~ & {
                  rotate: 84deg;
                  lefT: auto;
                  top: -0.66em;
                  right: 0.5em;
                  scale: 0.9 1;
                }
              }
            }
          }

          .tail {
              width: 60%;
              aspect-ratio:1.5;
              border-radius: 50% / 0 0 100% 100%;
              box-shadow:
                inset 0.6em 0 var(--line),
                inset 3.4em 0 var(--fur),
                inset 4em 0 var(--line);
              clip-path: polygon(0 -100%, 100% -100%, 100% 50%, 0 90%);
              
              &::before {
                content: "";
                width: 4em;
                height: 4em;
                background: var(--fur-light);
                border-radius: 50%;
                transform: translateY(-50%);
                border: 0.6em solid var(--line);
                z-index: -1;
                clip-path: polygon(0 0, 100% 0%, 100% 53%, 0 53%);
              }

              &::after {
                content: "";
                width: 2.8em;
                height: 2em;
                left: 0.6em;
                background: var(--fur-light);
                border-radius: 50%;
                transform: translateY(-50%);
                border: 0.6em solid #0000;
              }
          }

          .wind {
            --length: 6em;
            width: var(--length);
            height: 4em;
            color: #00b9d9; mediumaquamarine;
            left: calc(50% + 2em);
            transform: translate(-50%);

            & > div::before {
              content: "";
              width: 2em;
              height: 2em;
              border-radius: 50%;
              border: 0.5em solid currentcolor;
              border-right-color: #0000;
              rotate: 45deg;
              bottom: 0;
              left: calc(-1em + 1px);
            }

            .line-1 {
              width: var(--length);
              height: 0.5em;
              background: currentcolor;
            }

            .line-2 {
              width: calc(var(--length) + 6em);
              left: -4em;
              top: 1em;
              height: 0.5em;
              background: currentcolor;
            }

            .line-3 {
              width: calc(var(--length) + 3em);
              left: -2em;
              top: 2em;
              height: 0.5em;
              background: currentcolor;
              transform: scaleY(-1);
            }
          }

          &:nth-of-type(1) {
            .wind {
              --length: 14em;
              top: 30%;
            }

            .tail {
              width: 40%;
              height: 28%;
              background: 
                radial-gradient(35% 60% at 100% 70%, var(--fur-light) calc(100% - 1px), #fff0),
                var(--fur);
              border: 0.6em solid var(--line);
              border-radius: 60% 110% 40% 100%;
              bottom: -0.6em;
              left: -1em;
              rotate: -4deg;
              box-shadow: 0 1.2em 0 -0.6em #ccc;
              clip-path: none;

              &::before { content: none; }
              &::after { content: none; }
            }
          }

          &:nth-of-type(2) {
            .wind {
              --length: 19em;
              top: 82%;
            }
            .tail {
                rotate: -10deg;
                left: -1em;
                top: 0%;
              }
          }

          &:nth-of-type(3) {
            .wind {
              --length: 1.5em;
              left: 87%;
              top: 50%;
            }

            .cat {
              .tail {
                rotate: -30deg;
                left: -4em;
                top: 10%;
              }
              .head {
                .eye {
                  clip-path: polygon(0 0, 100% 20%, 100% 100%, 0 100%);

                  &~& {
                    clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 100%);
                  }
                }
                .mouth {
                  &::before {
                    transform: translate(-50%, 0%) rotate(-10deg);
                  }
                  &::after {
                    transform: translate(-50%, 0%) rotate(10deg);
                  }
                }
              }
            }
          }

          &:nth-of-type(4) {
            .sound {
              top: 65%;
              left: -20%;
              rotate: -15deg;
              &::before { content: "PRRRT!";
                font-size: 1.5em;
                scale: 2 1;
              }
            }
            .logo {
              top: 35%;
              left: -20%;
              width: 35%;
              height: 15.5%;
              filter: drop-shadow(-1.8em 2em #00b9d9);
              scale: 0.9;
            }

            .logo::before,
            .logo::after{
              content: "";
              width: 35%;
              height: 100%;
              border-radius: 3em 3em 0 0;
              transform: rotate(-45deg);
              top: 35%;
              left: 3.33%;
              box-shadow: 0.55em 1em 0 1.15em #00b9d9;
              clip-path: polygon(0 0, 80% 80%, 500% 90%, 500% -500%, 0 -500%)
            }

            .logo::after {
              transform: rotate(135deg);
              left: 61%;
              top: -51%
            }

            .cat {
              .tail {
                left: -5%;
              }
              .head {
                background: 
                  radial-gradient(5% 19% at 43% 0%, var(--fur-light) calc(100% - 1px), #fff0),
                  radial-gradient(5% 19% at 57% 0%, var(--fur-light) calc(100% - 1px), #fff0),
                  var(--fur);
                z-index: 0;

                .ear {
                  background: var(--fur);
                }
              }
              .body {
                border-right: 0.5em solid var(--fur);

                &::before {
                  width: 70%;
                  clip-path: polygon(30% 0, 100% 0, 100% 100%, 0 100%);
                }

                .butt {
                  width: 12%;
                  aspect-ratio: 1;
                  border-radius: 50%;
                  background:
                    linear-gradient(90deg, #0000 42%, var(--line) 0 58%, #0000 0),
                    linear-gradient(30deg, #0000 42%, var(--line) 0 58%, #0000 0),
                    linear-gradient(150deg, #0000 42%, var(--line) 0 58%, #0000 0);

                  top: 20%;
                  left: 15%;
                }
              }
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <article>
      <section>
        <h2>Upwind</h2>
        <div class="wind">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
        <div class="cat">
          <div class="head">
            <div class="ear"></div>
            <div class="ear"></div>
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="mouth"></div>
          </div>
          <div class="body"></div>
          <div class="tail"></div>
        </div>
      </section>
      <section>
        <h2>Downwind</h2>
        <div class="wind">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
        <div class="cat">
          <div class="head">
            <div class="ear"></div>
            <div class="ear"></div>
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="mouth"></div>
          </div>
          <div class="tail"></div>
          <div class="body"></div>
        </div>
      </section>
      <section>
        <h2>Headwind</h2>
        <div class="wind">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
        <div class="cat">
          <div class="head">
            <div class="ear"></div>
            <div class="ear"></div>
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="mouth"></div>
          </div>
          <div class="tail"></div>
          <div class="body"></div>
        </div>
      </section>
      <section>
        <h2>Tailwind</h2>
        <div class="cat">
          <div class="head">
            <div class="ear"></div>
            <div class="ear"></div>
          </div>
          <div class="body">
            <div class="butt"></div>
          </div>
          <div class="tail"></div>
          <div class="logo"></div>
          <div class="sound"></div>
        </div>
      </section>
      
    </article>
    <a href="/" style="position: fixed; bottom: 1rem; right: 1rem;" rel="up">See more comics</a>
  </body>
