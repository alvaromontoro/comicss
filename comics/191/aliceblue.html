      body {
  background: #00b9d944;
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  display: grid;

}

article {
  font-size: 1vmin;
  width: 90em;
  height: 60em;
  position: relative;
  aoverflow: hidden;
}

article *,

  position: absolute;
  box-sizing: border-box;
}

.character {
  position:absolute;
  height: 80%;
  width: 20em;
  bottom: 0;
}

.css {
  left: 10%;

  .arm, .arm2 {
    top: 63%;
    left: -24%;
    width: 7em;
    height: 8em;
    border-radius: 100% 0 0 0;
    box-shadow: inset 1em 0.9em 0 -0.25em;
    rotate: -10deg;

    &::before {
      content:"";
      width: 3em;
      height: 3em;
      background: #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      top: 100%;
      left:5%;
    }
  }
  
  .arm {
    scale: -1 1;
    left: 87%;
    rotate: 4deg;
  }

  .css-logo {
    width: 100%;
    aspect-ratio: 1;
    background: rebeccapurple;
    bottom: 25%;
    border-radius: 0 20% 20% 20%;

    &::before {
      content: "CSS";
      bottom: 0%;
      right: 8%;
      color: #fff8;
      font-size: 10em;
      font-family: 'Bebas Neue', 'Roboto Condensed', sans-serif;
      line-height: 1;
      scale: 1 0.9;
    }
  }

  .eye {
    width: 23%;
    aspect-ratio: 1;
    background: 
      linear-gradient(192deg, #000 43%, #0000 0),
      radial-gradient(circle at 60% 50%, #000 30%, #0000 calc(30% + 1px)),
      #fff;
    border-radius: 50%;
    top: 44%;
    left: 37%;
    clip-path: polygon(0 25%, 100% 47%, 100% 100%, 0 100%);
    transform: translate(-50%, -50%);
    border: 0.3em solid;

    & + & {
      background: 
        linear-gradient(192deg, #000 43%, #0000 0),
        radial-gradient(circle at 45% 50%, #000 30%, #0000 calc(30% + 1px)),
        #fff;
      left: 70%;
      transform: translate(-50%, -50%) scaleX(-1);
    }
  }

  .leg {
    width:4em;
    height: 30%;
    border-radius: 40% 30% 30% 10% / 50% ;
    box-shadow: 1em 0;
    bottom: 0;
    left: 10%;

    &::before {
      content: "";
      width: 5em;
      height: 2em;
      border-radius: 50% / 100% 100% 0 0;
      background: #000;
      top: 100%;
      left:92%;
      transform: translate(-5%,-99%);
    }

    & + & {
      left: 50%;
    }
  }

  .mouth {
    width: 20%;
    aspect-ratio: 2;
    background: 
      radial-gradient(at 40% 0%, #f55 35%, #0000 0),
      #c22;
    border-radius: 50% / 0 0 100% 100%;
    top: 51%;
    left: 53%;
    transform: translate(-50%, -50%) rotate(5deg) scaleY(-1);
    border: 0.3em solid;
  }
}

.bubble {
  --bubble: aliceblue;
  --bubble-color: #000;
  font-size: 5em;
  background: var(--bubble);
  color: var(--bubble-color);
  padding: 0.5em 0.5em;
  border-radius: 0.5em;
  font-family: 'Patrick Hand SC', 'Patrick Hand', Helvetica, Arial, sans-serif;
  top: 0%;
  left: 18%;
  text-align: center;
  text-wrap: balance;
  line-height: 1.2;
  
  span {
    position: relative;
    top: 0.25em;
  }

  &::before {
    content:"";
    width: 0.7em;
    height: 2em;
    background: inherit;
    clip-path:polygon(0 0, 100% 0, 0 100%);
    top: 95%;
    left: 15%;
    transform: skew(-10deg);
  }
}

.shadow {
  width: 40%;
  height: 3%;
  background: radial-gradient(farthest-side at 50% 0, #0001 99%, #0000);
  top: 100%;
  transform: translate(-50%, 0);
  left: 22%;
}
