<css-comic title="DNA Test">
  <!-- Inspired by Liniers' Macanudo -->
  <css-panel>
    <css-speech id="ini-speech" width="80" line="longer left-20" left="5" style="top:3%">I took one of those DNA tests that tells you about your ancestry.</css-speech>
    <css-speech right-line line="short left-60" left="30" style="top:22%">Oh, really? How did it go?</css-speech>
    <css-person character="al" left="5" mouth="small" eyebrows="high" arms="left-20 right--20 right-fold--20"></css-person>
    <css-person character="john" facing="left" right="5"></css-person>
  </css-panel>
  
  <css-panel>
    <css-speech width="60" top="15" left="15">I am 50% CSS, 40% HTML, and 8% JavaScript...</css-speech>
    <css-speech type="whisper" top="70" left="30" rotate="5">...and 2% Tailwind...</css-speech>
    <css-person character="al" left="5" mouth="frown small sided side-right" eyebrows="sad high" arms="left-15 right--15"></css-person>
    <css-person character="john" facing="left" mouth="surprise small" eyebrows="high" rotate="4" arms="left-20 right--25" style="right:3%"></css-person>
  </css-panel>
</css-comic>
