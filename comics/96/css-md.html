@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap');

article {
  position: absolute;
  font-size: 1vmin;
  width: 80em;
  aspect-ratio: 3/2;
  border: 0.5em solid;
  background: linear-gradient(#c9c9, #c9c0);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  overflow: hidden;
}

article *,
article *::before,
article *::after {
  position: absolute;
  box-sizing: border-box;
}

.bubble {
  font-size: 3em;
  font-family: 'Patrick Hand SC', 'Comic Neue', 'Comic Sans', 'Comic Sans MS', Helvetica, Arial, sans-serif;
  width: 60%;
  text-align: center;
  line-height: 1;
  top: 8%;
  left: 52%;
  transform: translate(-50%, 0);
  
  &::before {
    content: "";
    width: 20%;
    height: 120%;
    top: 110%;
    border-radius: 0 0 100% 0;
    box-shadow: inset -0.1em -0.1em 0;
    
  }
  
  & br {
    display: initial;
    position: initial;
  }
}

.patient {
  --skin: #fca;
  --shirt: #6cb;
  width: 30%;
  height: 75%;
  outline: 0.35em solid red;
  bottom: 2px;
  right: 10%;
  transform: scaleX(-1) translateY(12%);
  
  & *,
  & *::before,
  & *::after {
    outline: 0.35em solid red;
  }
  
  .body {
    width: 80%;
    height: 58%;
    bottom: 0;
    left: 3%;
    
    .chest {
      outline: none;
      width: 90%;
      left: 5%;
      height: 150%;
      border: 0.35em solid;
      background: var(--shirt);
      border-radius: 100% / 60% 50% 120% 100%;
      box-shadow: inset 0 0.35em 0 #c002, 0.5em 1.25em #c002;
    }
    
    .arm-2 {
      width: 24%;
      height: 100%;
      border: 0.35em solid;
      background: var(--skin);
      top: 37%;
      left: 80%;
      transform: rotate(-4deg);
    }
    
    .sleeve-2 {
      width: 34%;
      height: 40%;
      top: 6%;
      left: 70%;
      transform: rotate(-3deg);
      
      &::before {
        content: "";
        outline: none;
        border: 0.35em solid;
        width: 100%;
        height: 100%;
        border-radius: 100% 0 0 0;
        clip-path: polygon(0 0, 80% 0, 100% 70%, 100% 100%, 0 100%);
        background: var(--shirt);
        transform: scaleX(-1);
      }
    }
    
    .arm-1 {
      width: 24%;
      height: 100%;
      border: 0.35em solid;
      background: var(--skin);
      top: 37%;
      left: 5%;
      box-shadow: inset 0.75em 0 #c002, 1em 0 #c002;
    }
    
    .sleeve-1 {
      width: 34%;
      height: 40%;
      top: 6%;
      left: -1%;
      
      &::before {
        content: "";
        outline: none;
        border: 0.35em solid;
        width: 100%;
        height: 100%;
        border-radius: 100% 0 0 0;
        clip-path: polygon(0 0, 80% 0, 100% 70%, 100% 100%, 0 100%);
        background: var(--shirt);
        box-shadow: inset 0.75em 0 #c002;
      }
    }
  }
  
  .head {
    width: 42%;
    height: 33%;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    
    .neck {
      width: 34%;
      height: 50%;
      left: 23%;
      top: 70%;
      z-index: -1;
      
      &::before {
        content: "";
        width: 100%;
        height: 100%;
        border: 0.35em solid;
        background: var(--skin);
        border-radius: 100% / 15%;
        outline: none;
        box-shadow: inset 0.75em 0 #c002;
      }
      
      
    }
    
    .face {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 100% / 60% 100% 110% 90%;
      border: 0.35em solid;
      border-right: 0.5em solid;
      border-bottom: 0.4em solid;
      outline: none;
      background: 
        radial-gradient(60% 30% at 60% 100%, #dcb 90%, #0000 0),
        radial-gradient(100% 90% at 90% 20%, #0000 99%, #dcb 0),
        radial-gradient(60% 10% at 55% 0%, #dcb 90%, #0000 0),
        radial-gradient(25% 50% at 0% 0%, #dcb 90%, #0000 0),
        var(--skin);
      box-shadow: inset 0.5em 0 #c001;
      
      .ear {
        width: 35%;
        height: 40%;
        background:
          radial-gradient(60% 50% at 60% 50%, var(--skin) calc(99% - 0.35em), #000 0 99%, #0000 0);
        top: 40%;
        transform: translateX(-80%) rotate(-6deg);
        
        &::before {
          content: "";
          width: 60%;
          height: 35%;
          background:
            radial-gradient(farthest-side at 25% 100%, #0000 50%, #c002 0 calc(99% - 0.35em), #000 0 99%, #0000 0);
          top: 20%;
          right: 5%;
        }
        
        &::after {
          content: "";
          width: 40%;
          height: 35%;
          background:
            radial-gradient(70% 50% at 70% 50%, var(--skin) calc(99% - 0.35em), #000 0 99%, #0000 0);
          top: 45%;
          right: 5%;
        }
      }
      
      .nose {
        width: 20%;
        height: 30%;
        top: 45%;
        left: 60%;
        background:
          conic-gradient(at 75% 75%, #0000 70%, var(--skin) 0 93%, #0000 0),
          conic-gradient(at 100% 80%, #0000 70%, #000 0 93%, #0000 0)
      }
      
      .mouth {
        width: 35%;
        height: 12%;
        background: radial-gradient(100% 100% at 80% 100%, #0000 80%, #000 0 99%, #0000);
        top: 82%;
        right: 22%;
        transform: rotate(10deg);
      }
      
      .eye {
        width: 38%;
        height: 33%;
        top: 30%;
        left: 60%;
        background: 
          radial-gradient(closest-side at 60% 60%, #000 35%, #0000 0),
          radial-gradient(farthest-side, #fff calc(99% - 0.35em), #000 calc(99% - 0.34em) 99%, #0000);
        
        & ~ .eye {
          left: 30%;
        }
        
        &::after {
          content: "";
          width: 100%;
          height: 25%;
          transform: translateY(-150%);
          background:
            radial-gradient(100% 100% at 50% 100%, #0000 25%, #000 0 99%, #0000);
        }
      }
    }
  }
}

/*         linear-gradient(#cdf 0 0)  84% 18% / 4% 5% no-repeat, */

        radial-gradient(circle at 65% 30%, #0004 0.5em, #0000 0),

      box-shadow: inset 0 0.35em 0 #c002, 0.5em 1.25em #c002;

    .arm-2 {
      width: 24%;
      height: 50%;
      border: 0.35em solid;
      background: var(--shirt);
      top: 37%;
      left: 100%;
      transform: rotate(14deg);
      border-radius: 0 0 80% 0;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 100%, 8% 100%, 8% 70%, 0 50%)
    }
    
    .sleeve-2 {
      width: 34%;
      height: 80%;
      top: 0%;
      left: 70%;
      transform: rotate(-3deg);
      
      &::before {
        content: "";
        border: 0.35em solid;
        border-bottom: 0;

        6em -2.1em 0 0.1em,
        7.8em -2.1em 0 -0.81em,

        ;
    }
    
    .neck {
      width: 34%;

        width: 100%;

      border: 0.35em solid;

        var(--skin);

        width: 30%;

        &::before {
          content: "";
          width: 60%;

        border-radius: 50%;
        border: 0.3em solid;
        
        &::after {

          transform: translate(-50%, -25%) rotate(12deg);
          border: 0.3em solid #0000;
          border-top: 0.6em solid;
          border-radius:100% / 50%;
        }
        
        & ~ .eye {
          background: 
          linear-gradient(175deg, var(--skin) 15%, #000 16% 20%, #0000 21%),

          }
        }
      }
