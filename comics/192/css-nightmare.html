/* Inspired by JK Denton's Dust: https://imgur.com/gallery/dust-LEVuiJM */
article {
  font-size: 0.75vmin;
  width: 120em;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 1.5em;

  section {
    /* width: 50%; */
    box-sizing: border-box;
    border: 0.5em solid;
    aspect-ratio: 1; /* 3 / 2; */
    position: relative;
    overflow: hidden;

    & *,
    & *::before,
    & *::after {
      box-sizing: border-box;
      position: absolute;
    }

    .counter {
      width: 60%;
      height: 8%;
      background: #fff;
      border-top: 0.4em solid;
      border-right: 0.4em solid;
      bottom: 0;
      left:0;
    }

    

    .whisper {
      left: 75%;
      top: 42%;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      text-transform: uppercase;
    }

    .bubble {
      top: 1em;
      left: 1em;
      right: 1em;
      border: 0.4em solid;
      border-radius: 2em;
      padding: 2em;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

      &::before {
        content:"";
        width: 2em;
        height: 3em;
        background: red;
        top: 100%;
        border-left: 0.4em solid;
        background: linear-gradient(to bottom right, #fff calc(50% - 0.4em), #000 0 50%, #0000 0);
      }

      &.right::before {
        transform: scaleX(-1);
        right: 10%;
      }

      &::after {
        display: block;
        position: relative;
        text-wrap: balance;
        font-size: 2.5em;
        text-align: center;
      }
    }
  }
}

.person { 
  --skin-color: #fff;
  --skin: linear-gradient(45deg, #fff0 0 0.25em, #000 0 0.5em, #fff0 0) 0 0 / 100% 0.6em, var(--skin-color);
  width: 20em;
  aspect-ratio: 2 / 3;
  bottom: -1%;

  .body {
    width: 40%;
    height: 43%;
    left: 49%;
    transform: translate(-50%, 0);
    bottom: 0;

    .chest {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 4em 4em 0 0;
    }

    .arm {
      width: 1em;
      height: 20em;
      background: #000;
      top: 25%;
      left: calc(100% - 1.1em);
      transform-origin: 100% 0;
      transform: rotate(-15deg);


      & ~ & {
        left: 0;
        transform-origin: 0 0;
        transform: rotate(10deg);
      }
    }
  }

  .head {
    width: 45%;
    height: 50%;
    left: 50%;
    transform: translate(-50%, 0);

    .neck {
      width: 15%;
      height: 30%;
      border: 0.4em solid;
      border-radius: 2em;
      left: 49%;
      top: 90%;
      transform: translate(-50%);
      background: var(--skin);
    }

    .face {
      width: 100%;
      height: 100%;
      border: 0.4em solid;
      border-radius: 3em;
      background: var(--skin);

      .mouth {
        left: 60%;
        top: 82%;
        width: 30%;
        height: 7%;
        background: #000;
        border-radius: 50% / 0 0 100% 100%;
        transform: translate(-50%);
      }

      .ear {
        --skin: repeating-linear-gradient(45deg, #fff0 0 0.25em, #000 0 0.5em, #fff0 0) 0 0 / 100% 0.6em, #fff;
        width: 30%;
        aspect-ratio: 1;
        border: 0.4em solid;
        border-radius: 50%;
        background: red;
        background: var(--skin);
        clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        top: 59.5%;
        left: 0;
        transform: translate(-50%);
      }

      .eye {
        width: 8%;
        height: 13%;
        background: #000;
        border-radius: 6em;
        left: 40%;
        top: 50%;

        & + & {
          left: 80%;
        }
      }

      .eyebrow {
        --diff: ;
        width: 25%;
        height: 5%;
        background: #000;
        border-radius: 6em;
        left: 45%;
        top: 45%;
        transform: translate(-50%, -50%) var(--diff);

        & + & {
          transform: translate(-50%, -50%) scaleX(-1) var(--diff);
          left: 85%;
        }
      }

      .nose {
        width: 15%;
        aspect-ratio: 0.8;
        border: 0.4em solid;
        top: 66%;
        left: 60%;
        border-radius: 0 10em 10em 0;
        border-left: 0;
      }
    }
  }
}

.person-1 {
  left: 8%;
  
  .body {
    .arm {
      & ~ & {
        transform: rotate(10deg);
      }
    }
  }
  .head {
    .face {
      .eyebrow {
        --diff: rotate(-2deg);
        top: 44%;
      }

      .mouth {
        width: 35%;
        transform: translateX(-50%) scaleY(-1) scale(0.5) rotate(-2deg);

      }

      .hair {
        width: 135%;
        height: 20%;
        background: #000;
        border-radius: 50% / 100% 100% 0 0;
        left: -0.3em;
        top: -5%;
        transform-origin: 0 100%;
        transform: rotate(-5deg);

        &::before,
        &::after {
          content: "";
          width: 105%;
          height: 100%;
          border-radius: 50% / 100% 100% 0 0;
          transform-origin: 0 100%;
          transform: rotate(10deg);
          background: #000;
        }

        &::after {
          width: 100%;
          transform: rotate(16deg);
        }
      }
    }
  }
}

.person-2 {
  --skin-color: 
    radial-gradient(20% 50% at 0 0, #000 99%, #0000 ),

    #e8e8e8;
  right: 8%;
  bottom: -2%;
  transform: scaleX(-1);

  .head {
    .face {
      .ear {
        top: 51%;
      }

      .eyebrow {
        height: 4%;

      .hair {
        width: 119%;
        height: 30%;
        top: -0.4em;
        left: 50%;

        background:
          radial-gradient(70% 100% at 0 0, #000 99%, #0000 ),

    .hair-back {
      left: 50%;
      top: -5%;
      transform: translate(-55%, 0);
      width: 120%;
      height: 115%;
      background: 
        radial-gradient(20% 114% at 0 0, #0000 calc(100% - 1px), #000) 0 100% / 52% 80%,
        radial-gradient(20% 115% at 100% 0, #0000 calc(100% - 1px), #000) 100% 100% / 52% 80%
        #f000;
      border-radius: 100% / 18%;
      background-repeat: no-repeat;

    }
  }
}

section:nth-child(2) {

        .mouth {

          width: 35%;
        transform: translateX(-50%) scaleY(-1) scale(0.35) rotate(-2deg);

    }
  }
}



section:nth-child(4) {
  .bubble-1 {
    max-width: 85%;
    width: fit-content;
    left: 30%;

    &::before {

  .person-1 {

      rotate: 45deg;

          linear-gradient(#00f1, #00f0 60%),

          var(--skin)
          ;
        
        .eyebrow {
          --diff: rotate(-2deg);

        }
        
        .mouth {
          border-radius: 50%;
          aspect-ratio: 1;
          height: auto;
          scale: 0.3;
          left: 38%;
          top: 78%;
        }
      }
    }
  }
}
