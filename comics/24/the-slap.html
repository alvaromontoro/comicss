/* Based on Pastis' comic strip: https://twitter.com/stephanpastis/status/1516073143793688583 */
@font-face {
  font-family: 'Comic Neue';
  src: url(/fonts/comic.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

body {
  margin: 0;
  display: grid;
  min-height: 100vh;
  place-items: center;
}

article {
  --skin: #fca;
  --skin2: #963;
  position: relative;
  display: flex;
  width: 85vmin;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1vmin;
  font-family: 'Comic Neue', 'Comic Sans', serif;
  font-size: 2.25vmin;
  text-transform: uppercase;
  margin: 2vmin;
}

.box {
  position: relative;
  border: 0.5vmin solid;
  width: 40vmin;
  min-width: 40vmin;
  aspect-ratio: 3 / 4;
  border-radius: 0.5vmin;
  background: linear-gradient(#c9c8, #c9c0 60%);
  overflow: hidden;
}

.box *,
.box *::before,
.box *::after {
  position: absolute;
  box-sizing: border-box;
}

.table {
  bottom: 0;
  left: 0;
  height: 20%;
  width: 100%;
  background: indianred;
  border-top: 0.4vmin solid;
}

.al {
  width: 40%;
  height: 45%;
  bottom: 15%;
  right: 5%;
}

.al .head {
  top: 0;
  width: 55%;
  height: 50%;
  border: 0.3vmin solid;
  border-bottom: 0.5vmin solid;
  border-radius: 100% / 80% 80% 130% 110%;
  left: 15%;
  background: var(--skin);
  box-shadow: -3.6vmin -1.5vmin 0 -3.5vmin
}

.al .nose {
  width: 23%;
  height: 40%;
  border-top: 0.1vmin solid #0000;
  border-left: 0.3vmin solid;
  border-bottom: 0.5vmin solid;
  border-radius: 100% / 100% 0 40% 40%;
  transform: skewY(-10deg) rotate(3deg);
  top: 40%;
  left: 16%;
}

.al .eye {
  width: 7%;
  height: 12%;
  background: black;
  border-radius: 50%;
  left: 10%;
  top: 39%;
  transform: rotate(-2deg);
}

.al .eye + .eye {
  left: 38%;
  top: 38%;
}

.al .eye::before {
  content: "";
  width: 350%;
  height: 200%;
  border-radius: 50%;
  top: -60%;
  border: 0.2vmin solid #0000;
  transform: translate(-50%);
  left: 50%;
  border-top: 0.4vmin solid;
}

.al .mouth {
  width: 25%;
  height: 12%;
  background: linear-gradient(#fff 40%, #0000 0);
  background-color: #a00;
  border-radius: 100% / 0 0 200% 100%;
  border: 0.3vmin solid;
  top: 80%;
  left: 25%;
  transform: rotate(-10deg);
}

.al .ear {
  width: 30%;
  height: 35%;
  border: 0.3vmin solid;
  border-left: 0.1vmin solid #0000;
  border-radius: 80% 90% 120% 80%;
  background: var(--skin);
  right: -10%;
  top: 42%;
  transform: rotate(5deg);
}

.al .hair-back {
  width: 35%;
  height: 45%;
  background: black;
  border-radius: 50%;
  right: -8%;
  top: 5%;
  transform: rotate(-12deg);
}

.al .hair-top {
  width: 120%;
  height: 40%;
  top: -17%;
  left: -26%;
  transform: rotate(-9deg);
  border-radius: 120% 80% 80% 120% / 100%;
  box-shadow: inset 2vmin -1vmin;
  background:
    conic-gradient(at 35% 0, #0000 200deg, #000 0 230deg, #0000 0),
    radial-gradient(80% 140% at 70% 90%, black 65%, #0000 0)
    ;
}

.al .hair-top::before {
  content: "";
  width: 30%;
  height: 40%;
  background: black;
  transform: skew(-30deg) rotate(-9deg);
  top: 70%;
  left: 73%;
  box-shadow: -0.5vmin -0.75vmin black;  
}

.al .neck {
  width: 15%;
  height: 20%;
  border: 0.35vmin solid;
  border-bottom: 0.4vmin solid;
  border-radius: 100% / 20%;
  background: var(--skin);
  top: 37%;
  left: 40%;
  transform: rotate(-8deg);
}

.al .body {
  width: 80%;
  height: 80%;
  border: 0.4vmin solid;
  background: white;
  border-radius: 100% / 90% 80% 140% 120%;
  transform: rotate(-7deg);
  top: 52%;
  left: 16%;
}

.laptop {
  width: 35%;
  height: 43%;
  border-radius: 0.7vmin 0.7vmin 0 0;
  border: 0.4vmin solid;
  border-top: 0.2vmin solid;
  transform: skew(-50deg) rotate(8deg);
  top: 20%;
  left: 30%;
  background:
    repeating-linear-gradient(#000 0 2%, #0000 0 18%, #000 0 20%) 50% 50% / 80% 40% no-repeat,
    repeating-linear-gradient(-90deg, #000 0 1%, #0000 0 9%, #000 0 10%) 50% 50% / 80% 40% no-repeat
    ;
  background-color: silver;
}

.laptop::before {
  content: "";
  width: calc(100% + 0.8vmin);
  height: 400%;
  bottom: -0.4vmin;
  left: -0.4vmin;
  transform-origin: 50% 100%;
  transform: rotateX(-60deg) skew(40deg);
  border: 0.4vmin solid;
  background:
    radial-gradient(80% 90%, #ddd 10%, #0000 0)
    ;
  background-color: silver;
  border-radius: 0.5vmin 0.5vmin 0 0;
}

.bubble {
  --color: #f8f8cc;
  padding: 2vmin;
  text-align: center;
  border: 0.3vmin solid;
  top: -0.4vmin;
  background: var(--color);
}

.bubble-1 {
  width: 37%;
  border-radius: 0 40% 80% 90% / 40% 100% 100% 60%; 
  left: -0.4vmin;
}

.bubble-2 {
  --color: #ccf8cc;
  border-radius:  10% 0 70% 90% / 30% 100% 40% 90%; 
  padding: 2vmin;
  padding-top: 1.5vmin;
  padding-bottom: 2.5vmin;
  width: 70%;
  right: -0.4vmin;
}

.bubble::before {
  content: "";
  width: 2vmin;
  height: 5vmin;
  top: 100%;
  left: 50%;
  transform: translate(-50%, 0);
  background: 
    conic-gradient(from 0.97turn at 50% 80%, var(--color) 0.06turn, #0000 0),
     conic-gradient(from 0.97turn at 50% 100%, #000 0.06turn, #0000 0);
}

.bubble-2::before {
  height: 2.5vmin;
  width: 3vmin;
  left: 55%;
  background: 
    conic-gradient(from 0.96turn at 50% 80%, var(--color) 0.08turn, #0000 0),
     conic-gradient(from 0.96turn at 50% 100%, #000 0.08turn, #0000 0);
}

.hand {
  width: 10%;
  height: 30%;
  border: 0.3vmin solid;
  background: var(--skin);
  border-top: 0.4vmin solid;
  border-radius: 100% / 100% 80% 120% 100%;
  top: -16%;
  left: 50%;
}

.hand + .hand {
  left: 76%;
  top: -18%;
  height: 33%;
  width: 11%;
  box-shadow: 
    
    -1.35vmin -0.25vmin 0 -1vmin var(--skin),
    -1.35vmin -0.25vmin 0 -0.75vmin
}

.no-al {
  transform: scaleX(-1) rotate(10deg);
  bottom: 10%;
  left: -3%;
}

.no-al .nose {
  height: 30%;
  top: 45%;
  border-right: 0.2vmin solid #0000;
  border-radius: 50% 40% 40% 50%;
  transform: rotate(10deg);
}

.no-al .eye {
  width: 8.5%
}

.no-al .eye::before {
  top: -70%;
  border-top: 0.5vmin solid;
  transform: translate(-50%) rotate(-10deg);
}

.no-al .eye + .eye::before {
  top: -70%;
  border-top: 0.5vmin solid;
  transform: translate(-50%) rotate(10deg);
}

.no-al .body {
  background:
    radial-gradient(100% 50% at 50% 0, #0000 13%, #000 0 15%, #0000 0)
    ;
  background-color: #cedeef;
}

.no-al .mouth {
/*   background: none; */
/*   border-radius: 0 200% 100% 100%; */
  border-radius: 0 100% 1vmin 2vmin;
  transform: rotate(-20deg);
}

.no-al .ear {
  transform: rotate(13deg);
  right: -15%;
}

.no-al .hair-top {
  box-shadow: none;
  border-radius: 100% / 120% 120% 0% 0%;
  transform: rotate(-5deg);
  width: 113%;
  height: 50%;
  left: -0.5vmin;
  background: 
    conic-gradient(from 0.45turn at 50% 0%, #000 0.1turn, #0000 0) 50% 0% / 10% 30% repeat-x,
    radial-gradient(100% 60% at 35% 100%, #0000 50%, #000 0 80%, #0000 0),
    linear-gradient(#0000 20%, #000 0 72%, #0000 0)
    ;
}
.no-al .hair-top::before {
  display: none;
}

/* panel 2 */
.al2 {
  transform: scaleX(-1) rotate(40deg);
  bottom: 10%;
  left: 10%;
}

.al2 .mouth {
  border-radius: 0 200% 100% 100%;
  width: 30%;
  background:
    repeating-linear-gradient(90deg, #0000 0 7%, #000 0 12%, #0000 0 20%),
    linear-gradient(#0000 45%, #000 0 60%, #0000 0)
    ;
  background-color: white;
}

.al2 .eye  {
  border-radius: 0;
  width: 20%;
  height: 5%;
  background: 
    linear-gradient(to bottom right, #0000 40%, #000 0 65%, #0000 0),
    linear-gradient(#0000 70%, #000 0)
    ;
  transform: scaleX(-1);
  left: 0
}

.al2 .eye::before {
  display: none;
}

.al2 .eye + .eye {
  transform: none;
}

.slap {
  font-weight: bold;
  font-size: 3vmin;
  transform: translate(-50%, -50%) rotate(-10deg);
  top: 50%;
  left: 50%;
}

.slap::before,
.slap::after {
  content: "";
  width: 200%;
  height: 300%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background:
    repeating-conic-gradient(#000a 0 5deg, #0000 0 30deg)
    ;
  -webkit-mask: radial-gradient(75% 60%, #0000 42%, #000 0);
}

.slap::after {
  width: 250%;
  height: 350%;
  background:
    repeating-conic-gradient(#000 0 5deg, #0000 0 60deg)
    ;
}

.al2 .arm {
  width: 15%;
  height: 100%;
  background: var(--skin);
  border: 0.4vmin solid;
  top: 65%;
  left: 2%;
  transform: rotate(15deg);
}

.al2 .arm::before {
  content: "";
  width: 350%;
  height: 40%;
  border: 0.35vmin solid;
  left: -70%;
  top: -15%;
  background: white;
  border-radius: 60% 0 0 0;
  transform: rotate(10deg);
}


.dal {
  width: 50%;
  height: 60%;
  bottom: 15%;
  right: 0;
}

.dal .arm {
  width: 120%;
  height: 25%;
  border: 2.25vmin solid;
  border-radius: 50%;
  clip-path: polygon(0 0,  100% 0%, 100% 50%, 40% 50%, 40% 100%, 0 100%);
  top: 47%;
  left: 17%;
}

.dal .hand {
  border-radius: 70% 120% 120% 70% / 100%;
  width: 35%;
  height: 13%;
  top: 61%;
  background: repeating-linear-gradient(#0000 0 22%, #000 0 31%) 100% 40% / 50% 80% no-repeat;
  background-color: var(--skin2);
}

.dal .body {
  width: 70%;
  height: 70%;
  border-radius: 100% / 30% 40% 110% 120%;
  background: conic-gradient(from 0.94turn at 50% 50%, #fff 0.12turn, #0000 0);
  background-color: black;
  top: 39%;
  left: 84%;
  transform: rotate(-10deg);
}

.dal .face {
  width:48%;
  height: 40%;
  border: 0.35vmin solid;
  border-radius: 100% / 50% 50% 170% 170%;
  background:
    linear-gradient(15deg, #0000 40%, #000 0 50%, #0000 0) 25% 30% / 25% 20% no-repeat,
    linear-gradient(-15deg, #0000 40%, #000 0 50%, #0000 0) 75% 30% / 25% 20% no-repeat
    ;
  background-color: var(--skin2);
  box-shadow: inset 0 3vmin 0 -2vmin;
  top: -20%;
  transform: rotate(-15deg);
  top: 10%;
  left: 65%;
}

.dal .ear {
  width: 10%;
  height: 17%;
  border: 0.3vmin solid;
  background: var(--skin2);
  border-radius: 50%;
  transform: rotate(-30deg);
  top: 28%;
  left: 64%;
}

.dal .mouth {
  width: 55%;
  height: 30%;
  border: 0.25vmin solid;
  border-radius: 30% 30% 70% 70% / 100%;
  top: 85%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.dal .mouth::before {
  content: "";
  width: 80%;
  border: 0.3vmin solid;
  height: 55%;
  border-radius: 4vmin;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background:
    repeating-linear-gradient(90deg, #0000 0 7%, #000 0 12%, #0000 0 20%),
    linear-gradient(#0000 45%, #000 0 60%, #0000 0)
    ;
  background-color: white;
}

.dal .nose {
  width: 25%;
  height: 25%;
  border: 0.2vmin solid #0000;
  border-bottom: 0.4vmin solid;
  border-radius: 50%;
  top: 62%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--skin2);
}

.dal .eye {
  width: 25%;
  aspect-ratio: 1;
  background: radial-gradient(#000 20%, #0000 0);
  background-color: white;
  border: 0.25vmin solid;
  border-radius: 50%;
  clip-path: polygon(0 0, 100% 40%, 100% 100%, 0% 100%);
  top: 40%;
left: 18%;
}

.dal .eye + .eye {
  transform: scaleX(-1);
  left: 57%;
}

.bubble-3 {
  --color: #ffdddd;
  top: -0.4vmin;
  left: -0.4vmin;
  width: calc(100% + 0.8vmin);
  border-bottom: 0.4vmin solid;
  border-radius: 100% / 0 0 30% 30%;
  font-size: 3.25vmin;
  font-weight: bold;
}

.bubble-3::before {
  top: 99.25%;
  width: 40%;
  height: 90%;
  left: 70%;
  background:
    conic-gradient(from 0.88turn at 90% 85%, var(--color) 0.025turn, #0000 0),
    conic-gradient(from 0.88turn at 100% 100%, #000 0.025turn, #0000 0)
    ;
}

.star {
  width: 10%;
  aspect-ratio: 1;
  top: 55%;
  left: 60%;
  transform: translate(-50%, -50%);
}

.star::before,
.star::after {
  content: "";
  width: 100%;
  height: 100%;
  top: 0;
  left: 0%;
  background: black;
  clip-path: polygon(50% 0, 64% 34%, 100% 35%, 72% 59%, 90% 100%, 50% 76%, 10% 100%, 28% 62%, 0 37%, 36% 34%);
  transform: scale(1.3);
}

.star::after {
  background: gold;
  transform: scale(1);
}

.starline {
  height: 18%;
  left: 59.6%;
  top: 59%;
  border-left: 0.4vmin dashed;
  -webkit-mask: linear-gradient(#000a, #0000);
}

.box:nth-child(4) .star {
  left: 65%;
  top: 60%;
}

.box:nth-child(4) .starline {
  left: 64.5%;
  top: 64%;
}

.box:nth-child(4) .no-al {
  transform: scaleX(-1) rotate(-10deg)
}

.box:nth-child(4) .bubble-2 {
  --color: #f8f8cc;
  border-radius: 100% 40% 100% 100% / 0 80% 90% 40%;
  left: -0.4vmin;
}

.box:nth-child(4) .bubble-2::before {
  left: 40%;
  height: 20%;
  top: 99.5%;
}

.box:nth-child(1) .no-al .mouth {
  border-radius: 100% / 0 0 100% 100%;
}
