    <style>
@font-face {
  font-family: 'Patrick Hand SC';
  src: url(/fonts/PatrickHandSC.ttf);
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

@font-face {
  font-family: 'Grandstander';
  src: url(/fonts/Grandstander.ttf);
}

article {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 95em;
  height: 50em;
  font-size: 1vmin;
  border: 0.5em solid;
  background: linear-gradient(#c9c9, #c9c0);
  overflow: hidden;
}

article *,
article *::before,
article *::after {
  position: absolute;
  box-sizing: border-box;
}

.character {
  --c: #acf;
  width: 29%;
  height: 50%;
  bottom: 0;
}

.body {
  padding: 0 1em;
  font-size: 3.3em;
  text-align: center;
  font-family: Grandstander, Montserrat, Helvetica, Arial, sans-serif;
  font-weight: 900;
  letter-spacing: -0.1em;
  line-height: 0.75;
  word-spacing: -0.2em;
  scale: 1.15;
  top: 5%;
  color: #147;
  background: radial-gradient(farthest-side at 50% 30%, var(--c) 99%, #0000 0) 50% 50% / 50% 90% no-repeat;
}

.mouth {
  width: 2em;
  aspect-ratio: 2;
  background: #f85;
  border-radius: 50%;
  top: 45%;
  left: 47%;
  border: 0.25em solid;
  border-radius: 50% / 0 0 100% 100%;
}

.character-1 {
  left: 5%;
  text-wrap: balance;
  text-shadow: -0.25em 0 var(--c);
  
  .eye {
    width: 3em;
    aspect-ratio: 1;
    background: radial-gradient(circle at 60% 55%, #000 20%, #fff 22%);
    border-radius: 50%;
    top: 31%;
    left: 50%;
    border: 0.25em solid;
    
    & + & {
      transform: translate(-90%, 0)
    }
  }
  
  .leg {
    width: 0.5em;
    height: 40%;
    bottom: 2em;
    background: #000;
    left: 40%;
    transform-origin: 50% 100%;
    transform: skew(-5deg);
    
    &::before {
      content: "";
      bottom: 0;
      width: 3em;
      height: 0.75em;
      border-radius: 50% / 100% 100% 0 0;
      background: #000;
      transform: translateX(-90%);
    }
    
    & + & {
      transform: skew(2deg);
      left: 55%;
      
      &::before {
        transform: none;
      }
    }
  }
  
  .skateboard {
    bottom: 1.5em;
    width: 60%;
    height: 1.25em;
    border-radius: 50% 50% 4em 4em / 0 0 1em 3em;
    border: 0.5em solid #963;
    border-top: 0;
    border-right: 0.5em solid #0000;
    left: 50%;
    transform: translateX(-50%);
    
    &::before,
    &::after {
      content: "";
      width: 1.65em;
      aspect-ratio: 1;
      background: radial-gradient(farthest-side, #000 50%, #c00 0 99%, #0000 0);
      top: calc(100% + 0.45em);
      left: 10%;
    }
    
    &::after {
      left: 75%;
    }
  }
}

.character-2 {
  height: 49%;
  left: 50%;
  transform: translate(-50%, 0);
  /* pretty is not yet available, added a br */
  text-wrap: pretty;
  text-shadow: 0.25em 0 var(--c);
  
  .eye {
    width: 3.5em;
    aspect-ratio: 1.5;
    background: radial-gradient(circle at 35% 45%, #000 20%, #fff 22%);
    border-radius: 50%;
    top: 33%;
    left: 35%;
    border: 0.25em solid;
    border-radius: 50% / 0 0 100% 100%;
    
    & + & {
      transform: translate(90%, 0)
    }
  }
  
  .mouth {
    left: 44%;
    top: 43%;
    transform: rotate(-7deg);
  }
  
  .leg {
    width: 0.5em;
    height: 50%;
    bottom: 0;
    background: #000;
    left: 40%;
    transform-origin: 50% 100%;
    transform: skew(-5deg);
    
    &::before {
      content: "";
      bottom: 0;
      width: 3em;
      height: 0.75em;
      border-radius: 50% / 100% 100% 0 0;
      background: #c00;
      transform: translateX(-90%);
    }
    
    &::after {
      content: "";
      width: 220%;
      height: 25%;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      background: #c00;
      clip-path: polygon(0 20%, 20% 0, 100% 20%, 100% 100%, 0 100%)
    }
    
    & + & {
      transform: skew(5deg);
      left: 55%;
      
      &::before {
        transform: none;
      }
      
      &::after {
        transform: scaleX(-1) translateX(50%);
      }
    }
  }
}

.character-3 {
  --c: #bbe;
  right: 5%;
  text-shadow: 0.25em 0 var(--c);
  
   .eye {
    width: 3.25em;
    aspect-ratio: 1.75;
    background: radial-gradient(circle at 40% 15%, #000 20%, #fff 22%);
    border-radius: 50%;
    top: 33%;
    left: 35%;
    border: 0.25em solid;
    border-radius: 50% / 0 0 100% 100%;
    
    & + & {
      transform: translate(105%, 0)
    }
  }
  
  .mouth {
    transform: scaleY(-1);
    left: 44%;
    top: 41%
  }
  
  
  .leg {
    width: 15%;
    height: 55%;
    transform: translate(-50%, 0);
    border: 0.5em solid;
    border-top: 2em solid;
    border-bottom: 0.25em solid #0000;
    bottom: -0.5em;
    left: 50%;
    border-radius: 40% / 100%;
    
    &::before,
    &::after {
      content: "";
      bottom: 0em;
      width: 4em;
      height: 1.125em;
      border-radius: 50% / 100% 100% 0 0;
      background: #000;
      transform: translateX(-95%);
    }
    
    &::after {
      bottom: 0em;
      left: 100%;
      transform: translateX(-5%);
    }
  }
}

.bubble {
  font-size: 2.3em;
  font-family: 'Patrick Hand SC', 'Comic Neue', 'Comic Sans', 'Comic Sans MS', Helvetica, Arial, sans-serif;
  
  &::before {
    content: "";
    width: 3em;
    height: 8em;
    border: 0.15em solid;
    border-radius: 0 0 100% 0;
    clip-path: polygon(1em 1em, 100% 1em, 100% 100%, 1em 100%);
    top: 0.33em;
    left: 5%;
  }
}

.bubble-1 {
  top: 12%;
  left: 20%;
}

.bubble-2 {
  top: 25%;
  left: 40%;
  
    
  &::before {
    transform: scaleX(-1);
    height: 5.5em;
    left: 20%;
    width: 2em;
  }
}

.bubble-3 {
  top: 36%;
  left: 80%;
  
  &::before {
    height: 3em;
    left: 20%;
    width: 2em;
    top: 0.25em;
  }
}
    </style>

  <body>
    <article role="img" aria-label="cartoon with three characters whose body is the text 'my body is a very long text that wraps along four or maybe five lines' squeezed together and have stick legs. The first character is on a skateboard, it has the body text well balanced, and is saying 'looking prety...' to the second character. The second character is wearing boots, its body text has two words in the last line, and replies 'looking balanced' to the first character. The last character looks sad/tired, its body text is grayer and the last line only contains an unbalanced one word. It says looking at the other characters 'I hate you two...'">
      <div class="bubble bubble-1">Looking pretty...</div>
      <div class="bubble bubble-2">Looking balanced...</div>
      <div class="bubble bubble-3">...I hate you two</div>
      <div class="character character-1">
        <div class="skateboard"></div>
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="body">My Body Is A Very Long Text That Wraps Along Four Or Maybe Five Lines</div>
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="mouth"></div>
      </div>
      <div class="character character-2">
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="body">My Body Is A Very Long Text That Wraps Along Four Or Maybe<br class="pretty is not supported yet so breaking here for effect"/>Five Lines</div>
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="mouth"></div>
      </div>
      <div class="character character-3">
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="body">My Body Is A Very Long Text That Wraps Along Four Or Maybe Five Lines</div>
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="mouth"></div>
      </div>
    </article>

  </body>
