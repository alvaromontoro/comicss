  <body>
    <css-comic title='The "old" way'>
      <css-panel>
        <css-person character="al" facing="left" arms="left--50 left-fold--60 right--30 right-fold--90" mouth="small sided side-righter" eyebrows="high" hands="175x35" style="left:32%">
        </css-person>
        <css-person character="john" facing="left" arms="left-20 right--15" left="65" style="bottom: 1%">
        </css-person>
        <css-prop type="counter desk" right="60">
          <css-prop type="laptop" left="20"></css-prop>
        </css-prop>
        <css-speech top="5" left="15" line="longer left-80" right-line>
          Hey, dude! What are you up to?
        </css-speech>
        <css-speech top="25" left="5" line="skewest short left-55" width="35" right-line>
          Just building a website...
        </css-speech>
        <css-speech type="whisper" rotate="10" top="80" left="25">Type</css-speech>
      </css-panel>
      <css-panel>
        <css-person character="al" facing="left" arms="left--45 left-fold--70 right--45 right-fold--65" mouth="sided side-right" eyebrows="high" hands="233x34 175x33" style="left:32%">
        </css-person>
        <css-person character="john" facing="left" arms="left-10 right--10" mouth="no-mouth" eyebrows="high" left="65" style="bottom: 1%">
        </css-person>
        <css-prop type="counter desk" right="60">
          <css-prop type="laptop" left="20"></css-prop>
        </css-prop>
        <css-speech top="5" left="0" line="left-45" width="75" right-line>
          ...The "old" way: no frameworks, no webpack, no AI, no libraries... Just crafting with HTML, CSS, and JavaScript. It's so much fun!
        </css-speech>
        <css-speech type="whisper" rotate="-10" top="80" left="25" style="translate: -0.75em -0.25em">Type</css-speech>
      </css-panel>
      </css-panel>
      <css-panel>
        <css-person character="al" facing="left" arms="left--45 left-fold--70 right--30 right-fold--90" mouth="small" eyebrows="high" style="left:32%" hands="237x33 179x33">
        </css-person>
        <css-person character="john" facing="left" arms="left-10 right--10 right-fold--10" mouth="no-mouth" eyebrows="high" left="80" style="bottom: 1%">
        </css-person>
        </css-person>
        <css-prop type="counter desk" right="60">
          <css-prop type="laptop" left="20"></css-prop>
        </css-prop>
        <css-speech width="25" top="70" left="70" rotate="-10" type="whisper" style="translate: -1em 0.25em;">
          *backs away slowly*
        </css-speech>
      <css-speech type="whisper" rotate="10" top="80" left="25" style="translate: 0 -0.25em">Type</css-speech>
      <css-speech type="whisper" rotate="-10" top="75" left="20" style="translate: 0.5em 0.5em">Type</css-speech>
      </css-panel>
      <css-panel>
        <css-person character="john" arms="left-12 left-fold--15 right--10 right-fold--5" mouth="frown sided side-right" eyebrows="high sad" left="5" style="bottom: 1%">
        </css-person>
        <css-person character="jill" facing="left" mouth="yawn small sided side-righter" eyebrows="sad" left="60"s>
        </css-person>
        <css-speech top="10" left="5" line="left-25 long">
          I tell you! He has lost his ******* mind!
        </css-speech>
      </css-panel>
    </css-comic>
