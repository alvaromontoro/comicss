@property --color {
  syntax: "<color";
  inherits: true;
  initial-value: #000;
}

  --color: #0000;
  display: block;
  position: relative;
  font-size: 1em;
  font-family: Roboto, Helvetica, Arial, sans-serif;
  font-weight: 300;
  margin: 4em;

  span {
    position: absolute;
    top: -0.5em;
    left: 0.75em;
    background: #fff;
    line-height: 1em;
    z-index: 1;
    padding: 0 0.25em;
  }

  input {
    height: 4em;
    width: 35em;
    position: relative;
    border-radius: 0.5em;
    border: 1px solid #777;
    color: #0000;
  }
}

  0%, 55%, 100% { --color: #000; }

}
