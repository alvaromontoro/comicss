@font-face {

body {

.ring {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 0.5vmin;
  width: 80em;
  aspect-ratio: 15 / 7;
  border-radius: 100% / 70%;
  box-shadow: 
    /* outer */
    inset 1.5em 0 0.75em gold,
    inset -1.5em 0 0.75em gold,
    inset 0 -11em 2em gold,
    inset 0 -12em 1em #ff08,
    inset 0 -13em gold,
    /* inner */
    inset 0 1.5em 2em 0.5em #fc0c,
    inset 0 11.5em 2em orange,
    inset 0 12em 1em darkorange,
    inset 0 13em orange,
    /* shadow */
    inset 0 14em 2em -2em #0002,
    inset 1vmin 14em 2em -2em #0005,
    inset -1vmin 14em 2em -2em #0003,
    -2em 4em 2em -4em #0001,
    2em 4em 2em -4em #0003,
    0 4em 2em -4em #0002
    ;
}

.ring::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  width: 2.1%;
  height: 36%;
  background: gold;
  border-radius: 50%;
  transform: translate(-40%, -50%);
  box-shadow: 79.5em 0 gold
}

.text {
  font-size: 5.25em;
  font-family: "Elvish Ring";
  position: absolute;
  width: 100%;
  height: 100%;
  bottom: 0;
  left: 0;
  display: flex;
  align-items: flex-end;
  overflow: clip;
  color: #f83b;
  text-shadow: 
    0 0 0.05em #fc03,
    0.05em 0.05em 0.1em #fff4,
    -0.05em -0.05em 0.1em #f003;
  opacity: 0;
  transition: opacity 0.5s;
}

.text:last-child {
  color: #d509;
  -webkit-mask:
    radial-gradient(50% 33.3% at 50% 33.3%, #f00 95%, #0000 0);
}

.text span {
  position: relative;
  bottom: calc(var(--b) * 0.5em);
  afloat: left;
  display: inline-block;
}

.ring:hover .text {
  opacity: 1;
  transition: opacity 1.3s;
}
