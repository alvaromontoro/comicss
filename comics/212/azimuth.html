  <body>
<css-comic title="Azimuth">
  <css-panel>
    <css-speech top="5" line="long left-30 skewer">Hey, Jill! Do you remember the name of the CSS property used to set the direction of sound sources in audio playback?</css-speech>
    <css-person character="al" eyebrows="high" left="5" arms="right--25"></css-person>
    <css-person character="jill" facing="left" right="5" mouth="small"></css-person>
  </css-panel>
  
  <css-panel>
    <css-speech top="25" left="25" line="short left-15 skewer">Bless you!</css-speech>
    <css-speech top="10" left="35" line="longer skew left-85" right-line>Azimuth.</css-speech>
    <css-person character="al" eyebrows="high" left="5" mouth="small" rotate="1" arms="left-20 right--15"></css-person>
    <css-person rotate="-2" character="jill" facing="left" right="5" mouth="sided side-right" arms="left-20 right--25 right-fold--20"></css-person>
  </css-panel>
  
  <css-panel>
    
    <css-person character="al" mouth="small" eyebrows="high" left="5"></css-person>
    <css-person character="jill" rotate="2" facing="left" right="5" eyebrows=" suspicious" mouth="yawn small sided" arms="left-15 right--20 right-fold--10"></css-person>
  </css-panel>
  
  <css-panel>
    <css-speech top="5" line="long left-30 skewer">But, really, do you remember the name of the CSS property used to set the direction of sound sources in audio playback?</css-speech>
    <css-person character="al" eyebrows="" left="5" mouth="frown side-right small" arms="left-25 right--25 right-fold--20"></css-person>
    <css-person character="jill" facing="left" right="5" eyebrows="low" mouth="no-mouth" arms="left-15 right--15"></css-person>
  </css-panel>
</css-comic>
    <a href="/" style="position: fixed; bottom: 1rem; right: 1rem;" rel="up">See more comics</a>
