      radial-gradient(40% 4% at 70% 5%, #b521 80%, #0000 0) 100% 2% / 70% 5%,
      /* wood stains */

      radial-gradient(140% 50% at 90% 45%, #c0824314 10%, #0000 15%),
      radial-gradient(100% 50% at 70% 50%, #c0824314 10%, #0000 15%),
      /* base */
      linear-gradient(to top right, #0001, #ffc5),

  }
}

.sign {
  border: 1em solid #fff;
  border-radius: 1em;
  background: #fff;
  text-align: center;
  width: 55%;
  top: 50%;
  left: 50%;
  translate: -50% -50%;
  box-shadow:
    0.1em 0.1em 0.5em #0004,
    0 0.75em 0.75em -0.25em #4002
    ;
  
  * { position: relative; }
  
  &::after {
    content: "";
    inset: 0;
    background: 
      
/*       radial-gradient(circle at 1em 1em, #fff 0.5em, #0000 0),
      radial-gradient(circle at 1.1em 1.1em, #0008, #0000 0.7em),
      
      radial-gradient(circle at calc(100% - 1em) 1em, #fff 0.5em, #0000 0),
      radial-gradient(circle at calc(100% - 0.9em) 1.1em, #0008, #0000 0.7em), */
      radial-gradient(circle at 1em 1em, #000 0.5em, #0000 0),      
      radial-gradient(circle at calc(100% - 1em) 1em, #000 0.5em, #0000 0),
      radial-gradient(circle at 1.2em calc(100% - 1.2em), #321 0.5em, #0000 0),
      radial-gradient(circle at calc(100% - 1.2em) calc(100% - 1.2em), #321 0.5em, #0000 0)
  }
  
  h2 {
    background: #d00;
    color: #fff;
    text-transform: uppercase;
    padding: 0.35em 0.5em 0.4em 0.5em;
    font-size: 2.6em;
    text-align: center;
  }
  
  div {
    border: 0.5em solid #d00;
    border-radius: 0.75em;
  }

    font-size: 2.5em;
    padding: 0.75em;

  }

    <css-comic title="The Sign">
      <css-panel>
        <css-speech width="65" line="left-70" top="15" left="10" right-line>I haven't seen any solicitors lately. It's really nice.</css-speech>
        <css-person character="jill" left="5" mouth="smile small"></css-person>
        <css-person character="al" facing="left" right="5" arms="left-15 right--15"></css-person>
      </css-panel>
      
      <css-panel>
        <css-speech width="55" line="left-20 short" top="20" left="15">Yes. None since I put the sign at the gate.</css-speech>
        <css-person character="jill" left="5" mouth="sided side-right small" arms="left-15 right--25 right-fold--20"></css-person>
        <css-person character="al" facing="left" right="5" eyebrows="high" mouth="yawn small" arms="left-20 right--15"></css-person>
      </css-panel>
      
      <css-panel>
        <css-speech width="35" line="left-80" top="20" left="30" right-line>What sign?</css-speech>
        <css-person character="jill" left="5" mouth="smile small" eyebrows="high" arms="left-15 right--15"></css-person>
        <css-person character="al" facing="left" right="5" eyebrows="suspicious  high" mouth="yawn small sided side-right" arms="left-15 right--20" rotate="2"></css-person>
      </css-panel>
      
      <css-panel>
        <div class="sign">
          <div>
            <h2>No Trespassing</h2>
            <p>Violators will be forced to code using TailwindCSS</p>
          </div>
        </div>
      </css-panel>
