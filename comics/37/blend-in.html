.bubble {
  width: 100%;
  padding: 2vmin;
  font-size: 2.25vmin;
  font-family: 'Comic Neue', 'Comic Sans', serif;
  background: #ffc;
  box-shadow: 0 0.35vmin;
  border-radius: 130% / 0 0 30% 20%;
  text-align: center;
}

.bubble::before {
  content: "";
  position: absolute;
  top: 100%;
  height: 8vmin;
  width: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: 
    conic-gradient(at 50% 70%, #ffc 7deg, #0000 8deg 353deg, #ffc 354deg),
    conic-gradient(at 50% 100%, #000 7deg, #0000 8deg 353deg, #000 354deg);
}

.character {
  width: 80%;
  height: 60%;
  left: 50%;
  bottom: 0;
  transform: translate(-50%, 0);
  overflow: hidden;
}

section.normal .character { mix-blend-mode: normal; }
section.luminosity .character { mix-blend-mode: luminosity; }
section.multiply .character { mix-blend-mode: multiply; }
section.overlay .character { mix-blend-mode: overlay; }
section.plus-lighter .character { mix-blend-mode: plus-lighter; }
section.saturation .character { mix-blend-mode: saturation; }

.neck {
  width: 8%;
  height: 20%;

  top: 35%;

.body {
