article {
  font-size: 0.75vmin;
  width: 120em;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 1.5em;

  section {
    /* width: 50%; */
    box-sizing: border-box;
    border: 0.5em solid;
    aspect-ratio: 1; /* 3 / 2; */
    position: relative;
    overflow: hidden;

    & *,
    & *::before,
    & *::after {
      box-sizing: border-box;
      position: absolute;
    }

    .counter {
      width: 60%;
      height: 8%;
      background: #fff;
      border-top: 0.4em solid;
      border-right: 0.4em solid;
      bottom: 0;
      left:0;
    }



    .whisper {
      left: 150%;
      rotate: 10deg;
      top: 42%;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      text-transform: uppercase;
    }

    .bubble {
      top: 1em;
      left: 1em;
      right: 1em;
      border: 0.4em solid;
      border-radius: 2em;
      padding: 2em;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

      &::before {
        content:"";
        width: 2em;
        height: 3em;
        background: red;
        top: 100%;
        border-left: 0.4em solid;
        background: linear-gradient(to bottom right, #fff calc(50% - 0.4em), #000 0 50%, #0000 0);
      }

      &.right::before {
        transform: scaleX(-1);
        right: 10%;
      }

      &::after {
        display: block;
        position: relative;
        text-wrap: balance;
        font-size: 2.5em;
        text-align: center;
      }
    }
  }
}

.person {
