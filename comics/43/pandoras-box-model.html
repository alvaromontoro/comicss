@font-face {

  src: url(/fonts/GFSNeohellenic-Regular.ttf);

body {
  min-height: 100vh;
  padding: 0;
  margin: 0;
  display: grid;
  place-items: center;
}

article {
  --skin: #fca; /* #fca */
  --skin-dark: #eb9;
  --tunic: #fed;
  --line: #8502;
  --hair: #642;

  border: 0.5vmin solid;
  border-radius: 0.5vmin;
  width: 49vmin;
  height: 75vmin;
  font-family: 'GFS Neohellenic', Helvetica, Arial, sans-serif;

  background: linear-gradient(#c9c7, #c9c0);
  box-sizing: border-box;
  perspective: 1000px;
}

section *,
section *::before,
section *::after {
  position: absolute;
  box-sizing: border-box;
}

h2 {
  top: 0;
  left: 0.75vmin;
  margin: 0;
  padding: 0.5vmin;
  font-size: 4vmin;
  font-weight: 400;
}

.face {

  height: 31%;

  left: 26%;

  height: 40%;
