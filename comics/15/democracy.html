/* latin */
@font-face {
  font-family: 'Comic Neue';
  font-style: normal;
  font-weight: 400;
  font-display: swap;
  src: url(/fonts/comic.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

body {
  margin: 0;
  height: 100vh;
  display: grid;
  place-items: center;
}

.box {
  --table: #fff; /* #fee; */
  --laptop: darkgray;
  --laptop-light: lightgray;
  --skin: #fff; /* #fca; */
  --coffee: #000; /* #963; */
  --bubble: #fff; /* #ffe; */
  --shirt: #fff;
  position: relative;
  border: 0.5vmin solid;
  width: 80vmin;
  aspect-ratio: 2.2;
  overflow: hidden;
  background: 
    radial-gradient(farthest-side at 50% 20%, #0000 80%, #000 250%)
}

.box div,
.box div::before,
.box div::after {
  position: absolute;
  box-sizing: border-box;
}

.table {
  width: 90%;
  height: 50%;
  background: var(--table);
  background:
    repeating-linear-gradient(#0000 0 5%, #0001 0 7.5%, #0000 0 20%),
    repeating-linear-gradient(to right, #0000 0 3%, #0001 0 3.25%, #0000 0 5%),
    linear-gradient(#0000, #0001),
    linear-gradient(var(--table) 0 0)
    ;
  bottom: -0.5vmin;
  left: 5%;
  transform-origin: 50% 100%;
  transform: perspective(300px) rotateX(45deg);
  border: 0.5vmin solid;
  border-top: 1vmin solid;
}

.laptop {
  width: 20%;
  height: 33%;
  background:
    radial-gradient(circle at 50% 55%, var(--laptop-light) 10%, #0000 0),
    radial-gradient(circle at 50% 45%, var(--laptop-light) 6%, #0000 0),
    linear-gradient(var(--laptop-light) 0 0) 50% 35% / 2% 10% no-repeat,
    radial-gradient(100% 70% at 50% 100%, var(--laptop-light) 20%, #0000 0) 53% 20% / 20% 20% no-repeat
  ;
  background-color: var(--laptop);
  border: 0.4vmin solid;
  border-radius: 0.5vmin;
  bottom: 5%;
  left: 15%;
  transform-origin: 50% 100%;
  transform: rotate(10deg) skew(20deg);
}

.laptop-keyboard {
  width: 20%;
  height: 38%;
  background:
  repeating-linear-gradient(#000 0 2%, #0000 0 18%, #000 0 20%) 50% 70% / 80% 55% no-repeat,
  repeating-linear-gradient(90deg, #000 0 1%, #0000 0 9%, #000 0 10%) 50% 70% / 80% 55% no-repeat
  ;
  background-color: var(--laptop);
  border: 0.5vmin solid;
  border-radius: 0.5vmin;
  bottom: 5%;
  left: 15%;
  transform-origin: 50% 100%;
  transform: rotate(10deg) skew(-36deg) rotateX(60deg);
  box-shadow: 0 10vmin 1vmin -0.25vmin #0002;
}

.coffee-base,
.coffee-mug {
  width: 10%;
  height: 18%;
  border-radius: 100% / 35%;
  bottom: 12%;
  right: 22%;
  border: 0.5vmin solid;
  background:
  radial-gradient(300% 60% at 50% 15%, var(--coffee) 14%, #0000 16%)
  ;
  background-color: #fff;
  box-shadow: inset 0 -4.125vmin #fff, inset 0 -4.5vmin #000;
}

.coffee-base {
  bottom: 10%;
  width: 9%;
  right: 22.5%;
  box-shadow: 1vmin 1vmin 1.5vmin -0.25vmin #0003
}

.coffee-base::before {
  content: "";
  width: 50%;
  height: 80%;
  left: 100%;
  top: 0%;
  background: radial-gradient(at 20% 50%, #0000 25%, #000 0 35%, #fff 0 50%, #000 0 60%, #0000 0);
}

.coffee-mug::before,
.coffee-mug::after {
  content: "";
  height: 100%;
  width: 20%;
  background: #fff2;
  left: 45%;
  top: 0;
  transform: translate(-50%, -85%);
  border-radius: 100% 120% 50% 120%;
  -webkit-mask: linear-gradient(#0000, #000);
}

.coffee-mug::after {
  left: 58%;
  border-radius: 150% 70% 120% 0%;
  transform: translate(-50%, -90%);
}

.bubble {
  /* background: var(--bubble); */
  width: 33%;
  min-height: 20%;
  padding: 1.5vmin;
  /* border: 0.4vmin solid; */
  border-radius: 15% / 100%;
  right: 1%;
  top: 5%;
  font-size: 2.5vmin;
  text-align: center;
  font-family: 'Comic Neue', Arial, Helvetica, sans-serif;
  font-weight: bold;
}

.bubble span {
  position: relative;
  z-index: 1;
}

.bubble::after {
  content: "";
  width: 90%;
  height: 100%;
  background: var(--bubble);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 100% / 15%;
  box-shadow: 0 -0.4vmin 0 -0.1vmin, 0 0.5vmin 0 -0.1vmin;
}

.bubble::before {
  content: "";
  width: 100%;
  height: 92%;
  background: var(--bubble);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 15% / 100%;
  box-shadow: -0.5vmin 0, 0.5vmin 0;
}

.speech-line {
  width: 5%;
  height: 13%;
  background: linear-gradient(to top left, #0000 50%, #000 0);
  top: 27%;
  left: 64%;
  transform: rotate(35deg);
}

.speech-line ~ .speech-line {
  background: linear-gradient(to top left, #0000 50%, var(--bubble) 0);
  top: 25.5%;
  left: 65%;
  clip-path: polygon(0 0, 100% 30%, 100% 100%, 0 100%);
}

.person {
  width: 35%;
  height: 90%;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
}

.chin {
  width: 50%;
  height: 30%;
  background: var(--skin);
  border: 0.4vmin solid;
  border-left-width: 0.6vmin;
  border-right-width: 0.6vmin;
  border-radius: 50% 0 50% 50%;
  border-top-color: #0000;
  top: 20%;
  left: 20%;
}

.mouth {
  width: 70%;
  height: 55%;
  border-radius: 50%;
  top: 55%;
  left: 50%;
  transform: translate(-50%, 0) rotate(-5deg);
  box-shadow: 0 -1.6vmin 0 -1vmin;
}

.nose {
  width: 20%;
  height: 30%;
  border-radius: 50%;
  border: 0.25vmin solid #0000;
  border-left: 0.6vmin solid;
  border-top: 0.5vmin solid;
  border-bottom: 0.125vmin solid #0000;
  left: 37%;
  top: 10%;
}

.forehead {
  width: 44%;
  height: 35%;
  border: 0.5vmin solid;
  border-radius: 50%;
  top: 5%;
  left: 26%;
  background: var(--skin);
}

.eye {
  width: 12%;
  height: 20%;
  border-radius: 50%;
  background: 
    radial-gradient(circle at 35% 35%, #fff 15%, #0000 0)
  ;
  background-color: #000;
  left: 25%;
  top: -10%;
}

.eye + .eye {
  left: 60%;
}

.ear-front,
.ear-back {
  width: 18%;
  height: 15%;
  border-radius: 50%;
  border: 0.35vmin solid;
  border-left-width: 0.5vmin;
  background: var(--skin);
  top: 17%;
  left: 19%;
}

.ear-back {
  box-shadow: 2vmin -3vmin
}

.ear-front {
  border-right-width: 0.5vmin;
  border-left: 0.25vmin solid var(--skin);
  left: 64%;
  height: 17%;
  width: 16%;
  transform: rotate(-6deg);
}

.hair-top {
  width: 40%;
  height: 13%;
  background: #000;
  border-radius: 0% 100% 100% 100% / 100%;
  left: 25%;
  top: -1%;
  clip-path: polygon(0 0, 20% 20%, 15% 0, 100% 0, 100% 100%, 0% 100%, 0% 35%, 10% 43%);
}

.hair-side {
  width: 13%;
  height: 15%;
  background: #000;
  border-radius: 50%;
  transform: rotate(-30deg);
  left: 60%;
  top: 6%;
}

.body {
  width: 80%;
  height: 60%;
  border: 0.5vmin solid;
  border-radius: 50%;
  top: 45%;
  left: 10%;
  background: 
    radial-gradient(circle at 45% 0%, var(--skin) 10%, #000 10.25% 11.5%, #0000 11.75% 14%, #000 14.25% 15.5%, var(--shirt) 15.75%),
    repeating-conic-gradient(at 45% 0, var(--shirt) 0 15deg, #000 0 20deg)
    ;
}

.body::before {
  content: "CSS \a IS \a AWESOME";
  white-space: pre;
  width: 4.25vmin;
  line-height: 1.25vmin;
  aspect-ratio: 1;
  border: 0.25vmin solid;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 1.25vmin;
  left: 50%;
  top: 30%;
  transform: translate(-70%, 0);
}

.finger {
  border: 0.4vmin solid;
  border-radius: 100% 100% 90% 80% ;
  width: 3.25%;
  height: 6%;
  top: 73%;
  left: 60%;
  background: var(--skin);
}

.finger + .finger {
  left: 62.5%;
  top: 72.9%;
  transform: scale(0.9)
}

.finger + .finger + .finger {
  left: 65%;
  top: 73.1%;
  transform: scale(0.9)
}

  z-index: 2;
  display: block;
  width: 100px;
  height: 70px;
  position: fixed;
  bottom: 20px;

}

  transform: scale(1.1);
}

#youtube::before {

  border-radius: 9% / 50%;
}

#youtube::after {
  content: "";
  display: block;
  position: absolute;

  left: 40px;
  width: 45px;
  height: 30px;
  border: 15px solid transparent;
  box-sizing: border-box;
  border-left: 30px solid white;
}

@keyframes float {
  0%, 100% { transform: translate(0, -110%); }
  50% { transform: translate(0, -125%); }
}

#youtube span {
  animation: float 3s infinite;

  position: absolute;

  padding: 1vmin;
  font-size: 1.75vmin;
  font-family: Arial, sans-serif;
  background: #222;
  color: #eee;

}
