      @font-face {

      }
@font-face {

}

  font-weight: 900;
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

article {
  display: flex;
  font-size: 1vmin;
  width: 98em;
  gap: 1em;
  --dialog: #fdd; #fd9; #ffc;
  --dialog2: #cce8ff;

  section {
    --s: 12em;
    border: 0.5em solid;
    abackground: linear-gradient(#c9c9 5%, #c9c0 50%);
    flex: 1;
    aspect-ratio: 4/5;
    position: relative;
    overflow: hidden;

    *, *::before, *::after {
      position: absolute;
      box-sizing: border-box;
    }

    .ie, .chrome, .safari {
      width: var(--s);
      height: calc(var(--s) * 1.7);
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 0);
    }

    .bubble, .whisper {
      font-family: 'Patrick Hand', sans-serif;
      font-size: 2em;
      text-wrap: balance;
      text-align: center;
      white-space: pre-wrap;
      line-height: 1;

      span {
        position: relative;
        top: 0.25em;
      }
    }
    
    .leg {
      --r1: 0deg;
      --r2: 0deg;
      --p: 33%;
      left: var(--p);
      width: 20%;
      height: 45%;
      bottom: 0;
      border-left: 0.5em solid;
      transform-origin: 50% 0;
      rotate: var(--r1);
      
      & ~ & {
        left: calc(100% - var(--p));
        scale: -1 1;
      }
      
      
      &::before {
        content: "";
        bottom: 0;
        width: 150%;
        aspect-ratio: 3;
        background: #000;
        border-radius: 50% / 100% 100% 0 0;
        translate: -100% 0;
        transform-origin: 100% 100%;
        box-shadow: 0 1em 0 0.6em #fff;
        rotate: var(--r2);
      }
    }

    .eye {
      --px: 50%;
      --py: 55%;
      border: 0.25em solid;
      border-radius: 50%;
      background: 
        radial-gradient(circle at var(--px) var(--py), #000 20%, #0000 0), #fff;
      aspect-ratio: 1;
      width: 23%;
      transform: translate(-50%, -50%);
      top: 20%;
      left: 35%;
      top: 18%;

      & ~ & {
        left: 65%;
        /*             left: 72%; */
      }

      &.eye-2 {
        left: 40%;

        & ~ & {
          left: 75%;
        }
      }

      &.half {
        clip-path: polygon(0 45%, 100% 45%, 100% 100%, 0 100%);
        overflow: hidden;

        &::before {
          content: "";
          position: absolute;
          inset: 0;
          background: linear-gradient(#000 52%, #0000 0);
        }
      }
    }

    .mouth {
      --r: 2deg;
      --p: 57%;
      --pos: 40%;
      border: 0.25em solid;
      border-radius: 50% / 0 0 100% 100%;
      background: 
        radial-gradient(at var(--pos) 100%, #c44 30%, #0000 0),
        linear-gradient(#fff 29%, #000 0 35%, #600 0);
      aspect-ratio: 2;
      width: 30%;
      transform: translate(-50%) rotate(var(--r));
      top: 28%;
      left: var(--p);
      top: 26%;

      &.flip {
        background: 
          linear-gradient(#0000 65%, #000 0 71%, #fff 0),
          radial-gradient(at var(--pos) 0%, #c44 30%, #600 0)
          ;
        transform: translate(-50%) scaleY(-1) rotate(var(--r));
      }
    }

    .whisper {
      font-size: 1.4em;
    }

    h2 {
      top: 0;
      left: 0;
      width: 100%;
      font-size: 4em;
      border-bottom: 0.125em solid;
      margin: 0;
      text-align: center;
      font-family: 'Amatic SC';
      background: #ffc;
      font-weight: 900;
      transform: scale(1, 0.9);
      letter-spacing: -0.05em;
      transform-origin: 50% 0;
    }

    &:nth-child(1) {
      .whisper {
        left: 72%;
        top: 65%;
        rotate: 6deg;
      }

      .bubble-1 {
        top: 15%;
        left: 7%;
        background: var(--dialog);
        padding: 0.5em 0.75em;
        border-radius: 100%;

        &::before {
          content: "";
          width: 0.35em;
          height: 1.5em;
          background: inherit;
          rotate: -40deg;
          left: 90%;
          top: 70%;
        }
      }

      .bubble-2 {
        top: 28%;
        left: 20%;
        width: 75%;
        background: var(--dialog);
        padding: 0.5em 0em 0.75em;
        border-radius: 100%;

        &::before {
          content: "";
          width: 2.5em;
          height: 3em;
          abackground: inherit;
          box-shadow: inset -0.4em 0 var(--dialog);
          rotate: -20deg;
          left: 65%;
          top: 90%;
          border-radius: 0 0 100% 0;
        }
      }

      .ie {
        height: calc(var(--s) * 1.65);
        
        .leg {
          --p: 39%;
          --r1: 4deg;
          --r2: -4deg;
          height: 44%;
          bottom: -1%;
          
          & ~ & {
            --p: 45%;
            --r1: -4deg
          }
        }
      }
    }

    &:nth-child(2) {
      .safari {
        left: 29%;
        
        .mouth {
          height: 5%;
          width: 20%;
          aspect-ratio: auto;
        }
      }

      .chrome {
        left: 72%;
        .mouth {
          background: none;
          border-top: none;
          height: 5%;
          width: 24%;
          aspect-ratio: auto;
        }
      }
      
      .safari, .chrome {
        .leg {
          & ~ & {
            scale: 1 1;
          }
        }
        .eye {
          --px: 40%;
          left: 30%;
          top: 22%;
          
          & ~ & {
            left: 60%;
          }
        }
        
        .mouth {
          --p: 45%;
          top: 30%;
        }
      }

      .dots {
        writing-mode: vertical-rl;
        text-orientation: upright;
        font-size: 5em;
        line-height: 1;
        letter-spacing: -0.6em;
        transform: translate(-50%, -50%);
        top: 25%;
        left: 28%;

        & ~ & {
          left: 72%;
          top: 24%;
        }
      }
    }

    &:nth-child(3) {
      .bubble {
        left: 50%;
        transform: translate(-50%, 0);
        font-size: 2.4em;
        white-space: pre;
        background: var(--dialog2);
        top: 17%;
        padding: 1em;
        border-radius: 50%;

        &::before {
          content: "";
          width: 2.5em;
          height: 1em;
          abackground: inherit;
          box-shadow: inset -0.7em 0 var(--dialog2);
          rotate: -70deg;
          left: 65%;
          top: 95%;
          border-radius: 0 0 100% 0;
        }

        &::after {
          content: "";
          width: 2.5em;
          height: 1.2em;
          abackground: inherit;
          box-shadow: inset 0.6em 0 var(--dialog2);
          rotate: 80deg;
          left: 10%;
          top: 95%;
          border-radius: 0 0 0 100%;
        }
      }

      .chrome, .safari {

        .mouth {
          --pos: 40%;
          --p: 50%;
        }
      }

      .safari {
        left: 27%;

        .mouth {
          --r: 4deg;
        }
        
        .leg {
          --p: 35%;
          --r1: 4deg;
          --r2: -4deg;
          height: 44%;
          bottom: -1%;
          
          & ~ & {
            --p: 50%;
            --r1: -4deg
          }
        }
      }

      .chrome {
        left: 68%;
        .mouth {
          --pos: 60%;
          --r: -2deg;
        }
        
        .leg {
          --p: 35%;
          --r1: 0deg;
          --r2: -4deg;
          height: 44%;
          bottom: -1%;
          
          & ~ & {
            --p: 50%;
            --r1: -10deg;
              bottom: -2%;
          }
        }
      }

      .ie {
        scale: 0.5;
        rotate: -18deg;
        bottom: -18%;
        left: 87%;

        .mouth {
          --r: -10deg;
        }
      }

      .whisper {
        top: 77%;
        left: 89%;
        rotate: -10deg;
      }
    }
  }
}


/* Chrome */
.chrome-logo {
  --b: #0071f0;
  --r: #f11718;
  --g: #00a944;
  --y: #ffbe01;
  display: inline-block;
  width: var(--s);
  aspect-ratio: 1;
  background:
    radial-gradient(var(--b) 28.75%, #fff 29% 35.25%, #0000 35.5%),
    linear-gradient(var(--r) 25%, #0000 0),
    linear-gradient(60deg, var(--g) 31.75%, #0000 0),
    linear-gradient(-60deg, var(--y) 31.75%, #0000 0),
    conic-gradient(var(--y) 33.33%, var(--g) 0 66.66%, var(--r) 0)
    ;
  border-radius: 50%;
}

/* Internet Explorer */
/* Far from perfect, but good enough, I guess... just like the real IE */
.ie-logo {
  --c: #1EBBEE;
  width: var(--s);
  aspect-ratio: 1;
  overflow: hidden;
  display: inline-block;
  mix-blend-mode: darken;
}

.ie-logo::before {
  content: "";
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background:
    linear-gradient(#0000 57.5%, #fff 0 66%, #0000 0) 100% 50% / 25% 100% no-repeat,
    radial-gradient(135% 130% at 50% 100%, #fff 30%, #0000 30.25%) 63% 0% / 50% 46% no-repeat,
    radial-gradient(135% 145% at 50% 0%, #fff 30%, #0000 30.25%) 64% 100% / 50% 42.5% no-repeat,
    radial-gradient(88% 88% at 56% 52%,  var(--c) 50%, #0000 50.25%)
    ;
  clip-path: polygon(25% 0, 100% 0, 100% 100%, 0 100%, 0 75%, 10% 50%);
}

.ie-logo::after {
  content: "";
  box-sizing: content-box;
  position: absolute;
  width: 115%;
  height: 44%;
  border: calc(var(--s) * 0.04) solid var(--c);
  border-top: calc(var(--s) * 0.1) solid var(--c);
  border-bottom: calc(var(--s) * 0.01) solid #0000;
  border-left: calc(var(--s) * 0.06) solid var(--c);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
  box-shadow: calc(var(--s) * -0.25) calc(var(--s) * -0.055) #fff;
}

    linear-gradient(163.1deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(174.35deg, #0000 49.5%, #fff 0 50.5%, #0000 0)
    ;
}

.safari-logo::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  width: 13%;

    linear-gradient(to bottom right, #0000 50%, #ff2d3a 0) 0 0,
