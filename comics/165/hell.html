    <style>
 article {
  font-size: 0.75vmin;
  width: 120em;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 1.5em;

  section {
    /* width: 50%; */
    box-sizing: border-box;
    border: 0.5em solid;
    aspect-ratio: 1; /* 3 / 2; */
    position: relative;
    overflow: hidden;
    background: linear-gradient(#0004, #0002);
    /* background: linear-gradient(#0001, #0001);
    background: repeating-linear-gradient(-45deg, #0000 0 0.5em, #0001 0 0.6em);
    background: 
      repeating-linear-gradient(-45deg, #0000 0 0.25em, #0001 0 0.3em) 0 0 / 100% 20% no-repeat,
      repeating-linear-gradient(-45deg, #0000 0 0.5em, #0001 0 0.6em); */

    & *,
    & *::before,
    & *::after {
      box-sizing: border-box;
      position: absolute;
    }

    .counter {
      width: 60%;
      height: 8%;
      background: #fff;
      border-top: 0.4em solid;
      border-right: 0.4em solid;
      bottom: 0;
      left:0;
    }

    .bubble {
      top: 1em;
      left: 1em;
      right: 1em;
      border: 0.4em solid;
      border-radius: 2em;
      padding: 2em;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background: white;

      &::before {
        content:"";
        width: 2em;
        height: 3em;
        background: red;
        top: 100%;
        border-left: 0.4em solid;
        background: linear-gradient(to bottom right, #fff calc(50% - 0.4em), #000 0 50%, #0000 0);
      }

      &.right::before {
        transform: scaleX(-1);
        right: 10%;
      }

      &::after {
        display: block;
        position: relative;
        text-wrap: balance;
        font-size: 2.5em;
        text-align: center;
      }
    }
  }
}

.table {
  width: 50%;
  height: 15%;
  border: 0.5em solid;
  border-bottom: 0;
  border-right: 0;
  bottom: 0;
  right: 0;
  background: #fff;

  &::before {
    content: "HELL";
    font-size: 2em;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border: 0.2em solid;
    border-bottom: 0;
    padding: 0 1em;
    top: -0.25em;
    left: 5%;
    background: gold;
    transform: translateY(-100%) skew(-9deg);
    box-shadow: 0.8em 0.6em 0 -0.6em;
  }
}

.person { 
  --skin-color: #fff;
  --skin: linear-gradient(45deg, #fff0 0 0.25em, #000 0 0.5em, #fff0 0) 0 0 / 100% 0.6em, var(--skin-color);
  width: 20em;
  aspect-ratio: 2 / 3;
  bottom: 0;

  .body {
    width: 40%;
    height: 43%;
    left: 49%;
    transform: translate(-50%, 0);
    bottom: 0;

    .chest {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 4em 4em 0 0;
      aborder-radius: 100% 100% 0 0;
    }

    .arm {
      width: 1em;
      height: 20em;
      background: #000;
      top: 25%;
      left: calc(100% - 1.1em);
      transform-origin: 100% 0;
      transform: rotate(-12deg);


      & ~ & {
        left: 0;
        transform-origin: 0 0;
        transform: rotate(14deg);
      }
    }
  }

  .head {
    width: 45%;
    height: 50%;
    left: 50%;
    transform: translate(-50%, 0);

    .neck {
      width: 15%;
      height: 30%;
      border: 0.4em solid;
      border-radius: 2em;
      left: 49%;
      top: 90%;
      transform: translate(-50%);
      background: var(--skin);
    }

    .face {
      width: 100%;
      height: 100%;
      border: 0.4em solid;
      border-radius: 3em;
      background: var(--skin);

      .mouth {
        left: 60%;
        top: 82%;
        width: 30%;
        height: 7%;
        background: #000;
        border-radius: 50% / 0 0 100% 100%;
        transform: translate(-50%);
      }

      .ear {
        --skin: repeating-linear-gradient(45deg, #fff0 0 0.25em, #000 0 0.5em, #fff0 0) 0 0 / 100% 0.6em, var(--skin-color);
        width: 30%;
        aspect-ratio: 1;
        border: 0.4em solid;
        border-radius: 50%;
        background: red;
        background: var(--skin);
        clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        top: 59.5%;
        left: 0;
        transform: translate(-50%);
      }

      .eye {
        width: 8%;
        height: 13%;
        background: #000;
        border-radius: 6em;
        left: 40%;
        top: 50%;

        & + & {
          left: 80%;
        }
      }

      .eyebrow {
        --diff: ;
        width: 25%;
        height: 5%;
        background: #000;
        border-radius: 6em;
        left: 45%;
        top: 45%;
        transform: translate(-50%, -50%) var(--diff);

        & + & {
          transform: translate(-50%, -50%) scaleX(-1) var(--diff);
          left: 85%;
        }
      }

      .nose {
        width: 15%;
        aspect-ratio: 0.8;
        border: 0.4em solid;
        top: 66%;
        left: 60%;
        border-radius: 0 10em 10em 0;
        border-left: 0;
      }
    }
  }
}

.person-1 {
  left: 4%;

  .body {
    .arm {
      transform: rotate(-10deg) translate(0em, -0.5em);
      left: 87.75%;
      & ~ & {
        transform: rotate(10deg);
      }
    }
  }
  .head {
    .face {
      
      .eyebrow {
        --diff: rotate(2deg);
        top: 41%;
      }

      .mouth {
        transform: translateX(-50%) scale(0.5);
        width: 43%;
        height: 10%;
      }

      .hair {
        width: 135%;
        height: 20%;
        background: #000;
        border-radius: 50% / 100% 100% 0 0;
        left: -0.3em;
        top: -5%;
        transform-origin: 0 100%;
        transform: rotate(-5deg);

        &::before,
        &::after {
          content: "";
          width: 105%;
          height: 100%;
          border-radius: 50% / 100% 100% 0 0;
          transform-origin: 0 100%;
          transform: rotate(10deg);
          background: #000;
        }

        &::after {
          width: 100%;
          transform: rotate(16deg);
        }
      }
    }
  }
}

.person-2 {
  --skin-color: #f77;
  right: 3%;
  bottom: 10%;
  transform: scaleX(-1);

  .body {
    top:58%;
    height: 70%;

    .arm {
      background: var(--skin-color);
      border: 0.4em solid;
      width: 1.5em;
      left: 80%;
      top: 15%;
      transform-origin: 50% 0;
      transform: rotate(-15deg);

      & ~ & {
        left: auto;
        left: 2%;
        transform: rotate(20deg);
      }
    }
  }

  .head {
    .face {
      background: var(--skin);

      &::after {
        content: "";
        width: 75%;
        height: 20%;
        background: #fffc;
        left: 50%;
        transform: translatE(-50%, -100%);
        border-radius: 40% 40% 20% 20% / 100%;
        top: 0;
        background:
          radial-gradient(50% 160% at 50% -50%, #0000 calc(99% - 1px), #000 99%)
      }

      .mouth {
        transform: translate(-50%) scaleY(-0.8) rotate(2deg);
      }

      .ear {
        top: 51%;
      }

      .eyebrow {
        height: 4%;
      }
    }
  }
}

section:nth-child(1) {
  .bubble {
    width: 65%;
    top: 10%;
    left: 10%;

    &::before {
      height: 5em;
      transform: scaleX(-1) skew(-15deg) !important;
    }

    &::after {
      content: "I'm sorry, but I can't find your name on the list.";

section:nth-child(2) {

    }

}

section:nth-child(3) {

  .person-1 {

        }
        .eyebrow {
          --diff: rotate(4deg);
          top: 40%;

      }

    .body {
      .arm {
        transform: rotate(-10deg) translate(0em, -0.5em);

          transform: rotate(15deg);
        }
      }
    }
  }
  .person-2 {
    .head {
      .face {
        .mouth {
          width: 15%;
          height: 6%;
          top: 85%;
        }

        .eyebrow {
          --diff: rotate(-3deg);
          top: 40%;
        }
      }
    }

    .body {
      .arm {
        transform: rotate(-26deg);

        &~& {
          transform: rotate(20deg);
        }
      }
    }
  }
}

section:nth-child(4) {
  .table {
    &::before {
      content: "DOUBLE HELL";
    }
  }

  .person-1 {
    transform: rotate(-2deg);
    bottom: -1%;

    .head {
      .face {
        background:
        linear-gradient(#07f3, #00f0 60%),

        .eyebrow {
          top: 40%;

        }

        .mouth {
          width: 20%;
          height: 5%;
          top: 84%;
          left: 58%;

        }
      }
    }
  }


  .person-2 {

        border-radius: 3.5em 3.5em 3em 3em;

          background: #000;

        }

        .eyebrow {
          --diff: rotate(8deg);
        }

        .ear {
          height: 20%;
          width: 40%;
          top: 57%;
        }
        .mouth {
          transform: translate(-50%);
          background:
            linear-gradient(75deg, #0000 40%, #000 0 60%, #0000 0) 0 0 / 33.33% 100%,
            linear-gradient(-75deg, #0000 40%, #000 0 60%, #0000 0) 16.66% 0 / 33.33% 100%,
           yellow;
          border: 0.4em solid;
          width: 46%;
          height: 11%;
        }
      }
    }
  }
}

section:nth-child(5) {
