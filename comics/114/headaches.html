    <style>
article {
  display: grid;
  gap: 2em 1em;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto 1fr 1fr;
  font-size: 0.9vmin;
  width: 80em;
  aspect-ratio: 3 / 4;
  font-family: Helvetica, Arial, sans-serif;

  & h1 {
    grid-column: 1 / 3;
    text-align: center;
    display: grid;
    place-items: center;
    margin: 0;
    font-size: 4.5em;
    text-transform: uppercase;
  }

  & section {
    background: #fff;
    display: flex;
    flex-direction: column;

    & h2 {
      text-align: center;
      margin: 0.25em 0 1em 0;
      font-size: 3.5em;

    }

    & [role="img"] {
      --skin: #fb9;
      --skin-dark: #ea8;
      --hair: #963;
      --line: #000;
      --bright: #fff;
      --shirt: #284;
      --shirt-dark: #0005;
      color: var(--line);
      flex: 1;
      background: #beeeff;
      position: relative;
      overflow: hidden;

      & *, & *::before, & *::after {
        position: absolute;
        box-sizing: border-box;
      }

      .headache {
        background: red;
        border-radius: 50%;
        filter: blur(1em);
      }

      .body {
        width: 80%;
        height: 15%;
        bottom: -3%;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50% / 100% 100% 0 0;
        background:
          radial-gradient(70% 200% at 50% 0%, vaR(--skin) 20%, var(--shirt-dark) 0 25%, #0000 0),
          var(--shirt);
      }

      .head {
        width: 48%;
        height: 60%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        .hair-front, .hair-back {
          width: 20%;
          aspect-ratio: 1;
          background: var(--hair);
          color: var(--hair);
          border-radius: 50%;
          left: -1em;
          top: 45%;
          box-shadow:17em -0.75em
        }

        .hair-back {
          box-shadow:
            18em -1.75em 0 0.4em,
            18.5em -4em 0 0.7em,
            18em -7em 0 0.4em,
            17.5em -10.5em 0 0em,
            -0.5em -1em 0 1em,
            -0.5em -4em 0 1.1em,
            -1.3em -7em 0 0.2em,
            -0em -10em 0 0.3em,
            2.5em 6em,
            14.5em 5.5em 0 0.4em

        }

        .ear {
          width: 30%;
          height: 30%;
          background: var(--skin);
          border-radius: 100% / 80% 80% 120% 120%;
          top: 50%;
          transform: translate(-40%) rotate(-15deg);

          & + & {
            right: 0;
            scale: -1 1;
          }

          &::before {
            content: "";
            width: 70%;
            height: 70%;
            border-radius: 50%;
            border: 0.2em solid #0000;
            border-top: 0.35em solid;
            border-right: 0.5em solid;
            top: 20%;
            left: 10%;
            background: radial-gradient(at 0 100%, #0000 20%, var(--skin-dark)) no-repeat;
          }

          &::after {
            content: "";
            width: 40%;
            aspect-ratio: 1;
            background: var(--skin-dark);
            border-radius: 50%;
            border: 0.3em solid;
            top: 45%;
            left: 45%;
          }
        }

        .neck {
          width: 40%;
          height: 50%;
          top: 80%;
          left: 50%;
          transform: translate(-50%, 0);
          background: 
            radial-gradient(170% 120% at 50% 20%, var(--skin-dark) 30%, #0000 0),
            var(--skin);
        }

        .face {
          width: 100%;
          height: 100%;
          background: var(--skin);
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          border-radius: 100% / 80% 80% 125% 125%;

          .hair {
            width: 25%;
            aspect-ratio: 1;
            border-radius: 50%;
            background: var(--hair);
            left: 50%;
            transform: translate(-50%, 0);
            color: var(--hair);
            box-shadow:
              -4em 1em 0 -0.25em,
              -7em 0 0 -0.1em,
              4em 0em 0 -0.5em,
              7.15em 0.5em 0 -0.45em,
              -3em -3em 0 0.5em,
              3em -2.75em 0 0.4em,
              0 -3.75em 0 -0.75em,
              6em -2em 0 -0.2em,
              -6em -2.4em 0 -0.4em;
          }

          .eye {
            --p: 24%;
            --pos: 30%;
            width: 12%;
            height: 13%;
            background: 
              radial-gradient(circle at var(--pos) 30%, var(--bright) 15%, #0000 0)
              var(--line);
            border-radius: 50%;
            top: 44%;
            left: var(--p);

            & + & {
              --pos: 70%;
              left: auto;
              right: var(--p);
              transform: scaleX(-1);
            }

            &::before {
              content: "";
              width: 260%;
              height: 60%;
              left: 50%;
              top: 0;
              background: var(--hair);
              border-radius: 100% / 120% 80% 30% 30%;
              transform: translatE(-55%, -140%) rotate(-12deg);
              -webkit-mask: radial-gradient(100% 60% at 50% 100%, #0000 50%, #000 0);
            }

            &::after {
              content: "";
              width: 200%;
              height: 100%;
              left: 50%;
              top: 0;
              border-radius: 50%;
              border: 0.125em solid #0000;
              border-top: 0.5em solid;
              transform: translate(-50%, 0);
            }
          }

          .nose {
            width: 20%;
            height: 25%;
            background: #f003;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0) scale(0.9);
            background:
              radial-gradient(farthest-side at 0 50%, var(--skin) 80%, var(--line) 0 99%, #0000) 100% 100% / 55% 50% no-repeat,
              linear-gradient(var(--line) 0 0) 50% 0 / 10% 70% no-repeat;
          }

          .mouth {
            width: 30%;
            height: 10%;
            border-radius: 50%;
            border: 0.2em solid #0000;
            border-top: 0.5em solid;
            top: 80%;
            left: 50%;
            transform: translate(-50%, 0) rotate(5deg);
          }
        }
      }
    }

    &:nth-child(2) .headache {
      width: 50%;
      height: 50%;
      left: 50%;
      top: 5%;
    }

    &:nth-child(3) .headache {
      width: 100%;
      height: 40%;
      left: 0%;
      top: 5%;
      &::before, &::after {
        content: "";
        width: 20%;
        height: 150%;
        transform: translate(-30%, 10%);
        background: red;
        border-radius: 50%;
      }

      &::after {
        left: 90%;
      }
    }

    &:nth-child(4) .headache {
      width: 100%;
      height: 40%;
      left: 0%;
      top: 5%;
    }
    
    &:nth-child(5) [role="img"] {
      --skin: #f00;
      --skin-dark: #f00;
      --hair: #f00;
      --line: #f00;
      --bright: #f00;
      --shirt: #f00;
      --shirt-dark: #f00;
    }
  }
}
    </style>
