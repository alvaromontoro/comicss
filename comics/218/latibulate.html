    <style>
article {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: auto 1fr;
  font-size: 1vmin;
  width: 90em;
  aspect-ratio: 1;
  
  position: relative;
  
}
.definition {
  background: #fff;
  padding: 1.25em 3em;
  font-size: 3.5em;
  font-family: serif;
  
  .term { 
    font-weight: 600;
    font-family: sans-serif;
  }
  .type {
    font-style: italic;
    color: #666;
  }
}
.code {
  background: #345;

  .latibulate {
    position: absolute;
    bottom: 0;
    right: 0;
    scale: 0.5;
  }

  code {
    white-space: pre;
    position: absolute;
    line-height: 1.5;
    font-size: 3vmin;
    color: #eee;
    font-size: monospace, monospace;

    .selector {
      color: #fe8;
    }

    .property {
      color: #c9c;
    }

    .value {
      color: #8c8;

      &.number {
        color: #f84;
      }
    }
  }
}
    </style>

  <body>
<article>
  <section class="definition">
    <span class="term">latibulate</span>
    <span class="type">(verb, archaic)</span>
    <span class="explanation">to position oneself in a safe place, like a corner, to avoid reality or difficult conditions.</span>
  </section>
  <section class="code">
    <code class="latibulate"><span class="selector">.latibulate</span> {
  <span class="property">position</span>: <span class="value keyword">fixed</span>;
  <span class="property">bottom</span>: <span class="value number">0</span>;
  <span class="property">right</span>: <span class="value number">0</span>;
  <span class="property">scale</span>: <span class="value number">0.5</span>;
}</code>
  </section>    
</article>
