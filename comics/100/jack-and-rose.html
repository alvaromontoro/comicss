@font-face {
  font-family: 'Patrick Hand SC';
  src: url(/fonts/PatrickHandSC.ttf);
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

article {
  --sea: lightseagreen;
  font-size: 1vmin;
  display: grid;
  gap: 1em;
  width: 90em;
  transform: scale(1);
  transform-origin: 0% 0;50% 0%;
}

section {
  position: relative;
  border: 0.5em solid;
  box-sizing: border-box;
  width: 100%;
  aspect-ratio: 3/2;
  overflow: hidden;
  background:
    linear-gradient(skyblue 60%, #000 0 calc(60% + 0.25em), var(--sea) 0)
}

section *,
section *::before,
section *::after {
  position: absolute;
  box-sizing: border-box;
}

.ship {
  width: 100%;
  height: 50%;
  border: 0.3em solid;
  background: 
    radial-gradient(circle at 7.5% 7.5%, #000 2%, #0000 0),
    linear-gradient(#fff 15%, #000 0);
  transform: skew(-15deg) translate(-50%, 0);
  top: 40%;

  &::after {
    content: "TITANIC";
    font-family: 'Palatino Linotype', Palatino, Times, sans-serif;
    transform: skew(15deg);
    width: 50%;
    height: 50%;
    left: 46%;
    top: 0;
    font-size: 3em;
    padding-top: 1.75em;
    letter-spacing: 0.1em;
    color: gold;
    background: 
      radial-gradient(circle at  6% 15%, #000 0.3em, #0000 0),
      radial-gradient(circle at 16% 15%, #000 0.3em, #0000 0),
      radial-gradient(circle at 26% 15%, #000 0.3em, #0000 0),
      radial-gradient(circle at 36% 15%, #000 0.3em, #0000 0),
      radial-gradient(circle at 46% 15%, #000 0.3em, #0000 0);
  }

  &::before {
    content: "";
    width: 25%;
    height: 18%;
    background: 
      repeating-linear-gradient(#0000 0 23%, #000 0 26%),
      repeating-linear-gradient(90deg, #0000 0 16%, #000 0 17.5%)
      ;
    top: -0.25em;
    right: -0.25em;
    border: 0.3em solid;
    border-bottom: 0;
    transform: translate(0, -100%);
  }
}

.iceberg {
  width: 25%;
  height: 20%;
  top: 45%;
  right: 5%;

  &::before,
  &::after {
    content: "";
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: 
      conic-gradient(#0000 190deg, #eef 0 210deg, #0000 0),
      conic-gradient(at 80% 40%, #eef 0 160deg, #0000 0),
      conic-gradient(at 30% 60%, #0000 200deg, #eef 0 220deg, #0000 0),
      #fff;
    clip-path: polygon(0 100%, 20% 30%, 30% 30%, 55% 0, 70% 2%, 80% 40%, 100% 100%);
  }

  &::before {
    top: -0.04em;
    transform: scale(1.05);
    background: #000;
  }
}

.bubble {
  width: 29%;
  height: 27%;
  top: 2%;
  left: 53%;
  text-align: center;
  font-size: 2.5em;
  font-family: 'Patrick Hand SC', 'Comic Neue', 'Comic Sans', 'Comic Sans MS', Helvetica, Arial, sans-serif;
  line-height: 1;
  padding-top: 0.75em;

  &::before {
    content: "";
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(50% 30% at 50% 30%, #00f 99%, #00f0 0),
      radial-gradient(120% 200% at 0 0, #0000 40%, #00f 0 45.75%, #0000 0) 0 20% / 100% 70% no-repeat,
      #fff;
    box-shadow: 0 0 0 2em #fff;
    filter: blur(0.35em) contrast(60) sepia(1) hue-rotate(150deg) brightness(5) ;
    mix-blend-mode: multiply;
  }
}

.pole {
  width: 40%;
  height: 50%;
  top: 0;
  left: 0;
  background:
    conic-gradient(at 15% -100%, #0000 178deg, #000 178.1deg 181.9deg, #0000 182deg),
    linear-gradient(45deg, #0000 49.5%, #000 0 50%, #0000 0) 80% 0 / 80% 100% no-repeat,
    #f000;
}

.speech {
  font-family: 'Patrick Hand SC', 'Comic Neue', 'Comic Sans', 'Comic Sans MS', Helvetica, Arial, sans-serif;
  font-size: 5em;
  transform: rotate(-20deg) skew(-30deg);
  top: 53%;
  left: 68%;
  letter-spacing: 0.135em;
  font-weight: bold;
}

.wave {
  width: 25%;
  height: 15%;
  box-shadow: inset 1em 0.75em #fff8;
  background: var(--sea);
  border-radius: 10in;
  -webkit-mask: radial-gradient(100% 33.3% at 112% -15%, #0000 99%, #000);

  &.wave-1 {
    left: 12%;
    top: 86%;
    transform: scale(0.8) rotate(12deg);
  }

  &.wave-2 {
    left: 18%;
    top: 81%;
    transform: scale(0.6) rotate(15deg);
  }

  &.wave-3 {
    left: 30%;
    top: 83%;
    transform: rotate(5deg);
  }
}


.nose {
    width: 20%;
    aspect-ratio: 1;
    border-top: 0.25em solid;
    border-right: 0.25em solid;
    left: 58%;
    top: 57%;
    border-radius: 50%;
}

.shadow {
  width: 17%;
  height: 3%;
  border-radius: 50%;
  background: #0001;
  top: 87%;
  left: 59%;
  filter: blur(0.5em)
}

.jack {
  --skin: #fca;
  width: 10%;
  height: 25%;
  left: 40%;
  top: 15%;

  .head {
    width: 38%;
    height: 30%;
    left: 50%;
    transform: translateX(-50%);
    top: 1%;
    
    .hat {
      width: 135%;
      height: 40%;
      border: 0.25em solid;
      background: 
        repeating-linear-gradient(45deg, #0000 0 9%, #0004 0 12%),
        repeating-linear-gradient(-45deg, #0000 0 9%, #0004 0 12%),
        #ca6;
      border-radius: 100% / 100% 130% 50% 20%;
      transform: rotate(-6deg);
      left: -15%;
      top: -18%;
      
      &::before {
        content:"";
        width: 20%;
        aspect-ratio: 1.4;
        border: inherit;
        background: inherit;
        border-radius: 50% / 100% 100% 0 0;
        left: 15%;
        top: -20%;
        transform: rotate(-5deg);
      }
    }

    .face {
      width: 100%;
      height: 88%;
      border: 0.25em solid;
      border-right: 0.3em solid;
      border-radius: 100% / 70% 80% 100% 120%;
      background:
        var(--skin);
      
      .hair-back {
        width: 40%;
        height: 50%;
        border: 0.25em solid;
        background: #963;
        border-radius: 50%;
        top: 10%;
        left: -20%;
        transform: rotate(10deg);
      }
      
      .hair-front {
        width: 110%;
        height: 45%;
        border: 0.25em solid;
        background: #963;
        border-radius: 80% 120% 120% 80% / 100%;
        left: 15%;
        top: -10%;
        transform: rotate(5deg);
      }
      
      .eye {
        width: 15%;
        height: 20%;
        background: #000;
        border-radius: 50%;
        top: 40%;
        left: 40%;
        border: 0;
        
        & + .eye {
          left: 75%;
        }
      }
      
      .mouth {
        width: 25%;
        height: 12%;
        border-radius: 50% / 0 0 100% 100%;
        background: #000;
        top: 75%;
        left: 50%;
      }
      
      .ear {
        width: 40%;
        height: 40%;
        background: var(--skin);
        border: 0.25em solid;
        border-right: 0.125em solid #0000;
        border-radius: 50%;
        top: 45%;
        left: -23%;
        transform: rotate(-15deg);
        
        &::before {
          content: "";
          width: 50%;
          height: 50%;
          background: var(--skin);
          border: 0.25em solid;
          border-right: 0.125em solid #0000;
          border-radius: 50%;
          right: 5%;
          top: 35%;
        }
      }
    }

    .neck {
      width: 35%;
      height: 50%;
      top: 60%;
      left: 45%;
      border: 0.25em solid;
      background: var(--skin);
      transform: translate(-50%, 0);
    }
  }

  .body {
    width: 50%;
    height: 50%;
    left: 48%;
    top: 30%;
    transform: translate(-50%, 0);

    .chest {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 100% / 60% 50% 10% 10%;
      background:
        radial-gradient(circle at 58% 10%, #0004 0.2em, #0000 0),
        radial-gradient(circle at 59% 25%, #0004 0.2em, #0000 0),
        radial-gradient(circle at 58% 40%, #0004 0.2em, #0000 0),
        radial-gradient(circle at 62% 66%, #fc0c 0.2em, #0000 0),
        radial-gradient(circle at 62% 86%, #fc0c 0.2em, #0000 0),
        conic-gradient(at 60% 50%, #fff 6deg, #0000 0 345deg, #fff 0),
        conic-gradient(at 60% 60%, #000 7deg, #0000 0 345deg, #000 0),
        #000;
      border: 0.25em solid;
      
      &::before {
        content: "";
        width: 35%;
        height: 15%;
        background: #fff;
        z-index: 1;
        border: 0.25em solid;
        transform: skew(-15deg) rotate(15deg);
        top: -5%;
        left: 20%;
      }
      
      &::after {
        content: "";
        width: 20%;
        height: 15%;
        background: #fff;
        z-index: 1;
        border: 0.25em solid;
        transform: skew(15deg) rotate(-15deg);
        top: -5%;
        left: 60%;
      }
    }

    .arm {
      width: 130%;
      height: 20%;
      border: 0.25em solid;
      background: #000;

      .hand {
        width: 40%;
        height: 190%;
        border: 0.25em solid;
        border-radius: 0 50% 50% 0;
        right: 90%;
        top: 50%;
        transform: translate(0, -50%) scale(0.75);
        background: 
          radial-gradient(farthest-side circle at 100% 80%, #0000 80%, #000 0 99%, #0000) 50% 10% / 50% 50% no-repeat,
          var(--skin);

        &::after {
          content: "";
          width: 100%;
          height: 50%;
          background: var(--skin);
          border: 0.25em solid;
          border-radius: 1em 0 0 1em;
          border-right: 0;
          transform: translate(-10%, -70%) rotate(40deg);
          clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%);
        }

        .finger {
          width: 100%;
          height: 40%;
          background: var(--skin);
          border: 0.25em solid;
          border-radius: 1em 0 0 1em;
          border-right: 0;
          right: 90%;
          transform-origin: 100% 50%;

          &:nth-child(1) { 
            top: -0.25em;
            transform: rotate(9deg);
          }

          &:nth-child(2) { 
            top: 18%;
            width: 120%;
transform: rotate(3deg);
          }

          &:nth-child(3) { 
            top: 42%; 
            width: 110%;
            transform: rotate(-5deg);
          }
          
          &:nth-child(4) { 
            top: 69%; 
            width: 80%;
            transform: rotate(-14deg);
          }
        }
      }


      &.arm-1 {
        left: 75%;
        top: 3%;
        transform-origin: 0 0;
        transform: rotate(4deg);

        .hand {
          right: auto;
          left: 90%;
          transform: scaleX(-1) translate(0, -50%) scale(0.75);
        }
      }

      &.arm-2 {
        right: 73%;
        width: 135%;
        top: 3%;
        transform-origin: 100% 0;
        transform: rotate(-6deg);

        &::before {
          transform: translate(-90%, -30%) rotate(2deg)
        }
      }
    }
  }

  .pants {
    width:45%;
    height: 70%;
    background: 
      linear-gradient(indianred 0 0) 50% 0 / 50% 35% no-repeat,
      linear-gradient(90deg, #000 0.25em, indianred 0 53%, #000 0 calc(53% + 0.25em), indianred 0 calc(99.99% - 0.25em), #000 0);
    left: 48%;
    top: 60%;
    transform: translate(-50%, 0);
  }
}

section:nth-child(2) {

    left: 1.5%;

  }
