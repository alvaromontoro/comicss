.spider {
  width: 3%;
  aspect-ratio: 1;
  background: black;
  border-radius: 50%;
  top: 55%;
  left: 20%;
  transform-origin: 50% -30vmin;
  transform: translate(-50%, 0);
}

.spider::before {
  --eyes: linear-gradient(#0000 0 0);
  content: "";
  width: 200%;
  height: 200%;
  left: 50%;
  top: 0;
  transform: translate(-50%, 0);
  background: 
    var(--eyes),
    radial-gradient(farthest-side at 50% 100%, #0000 90%, #000 0 99.9%, #0000 0) 50% 100% / 60% 80%,
    radial-gradient(farthest-side at 50% 100%, #0000 90%, #000 0 99.9%, #0000 0) 50% 40% / 76% 80%,
    radial-gradient(farthest-side at 50% 100%, #0000 90%, #000 0 99.9%, #0000 0) 50% 20% / 90% 60%;
  background-repeat: no-repeat;
}

.spider::after {
  content: "";
  top: 0%;
  left: 50%;
  width: 0.25vmin;
  height: 30vmin;
  background: black;
  transform: translate(-50%, -100%);
}

.spider:nth-child(1) { left: 35%; }
.spider:nth-child(2) { left: 41%; }
.spider:nth-child(3) { left: 47%; }
.spider:nth-child(4) { left: 53%; }
.spider:nth-child(5) { left: 59%; }
.spider:nth-child(6) { left: 65%; }

@keyframes moveSpider1 {
  0%, 60%, 100% { transform: translate(-50%, 0) rotate(0); }
  33.33% { transform: translate(-50%, 0) rotate(30deg); }
}

@keyframes moveSpider6 {
  0%, 60%, 100% { transform: translate(-50%, 0) rotate(0); }
  33.33% { transform: translate(-50%, 0) rotate(-30deg); }
}

/* * { animation: none !important; } */

.spider:nth-child(1) { 
  animation: moveSpider1 2s cubic-bezier(0.5,0.5,0,1) infinite; 
}

.spider:nth-child(6) { 
  transform-origin: 50% -31vmin;
  animation: moveSpider6 2s 1s cubic-bezier(0.5,0.5,0,1) infinite;
}

.spider:nth-child(4)::after {
