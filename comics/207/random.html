css-comic {
  footer {
    order: 1000;
  }
  
  css-panel {
    order: random(2, 900);
  }
}
    </style>

  <body>

    <css-comic title="Random">
      <css-panel>
        <css-speech top="20" left="15">Hi, how are you?</css-speech>
        <css-person character="al" left="5"></css-person>
        <css-person character="jill" facing="left" right="5"></css-person>
      </css-panel>
      
      <css-panel>
        <css-speech top="15" left="15" right-line line="left-65 skew long">I'm fine... wait, what's going on?</css-speech>
        <css-person character="al" arms="right-25 left-15" eyebrows="suspicious" mouth="yawn small sided" left="5"></css-person>
        <css-person character="jill" facing="left" right="5" mouth="small frown side-left" eyebrows="high"></css-person>
      </css-panel>
      
      <css-panel>
        <css-speech top="20" left="10" width="80" right-line line="left-60 skew ">I think the comic creator is playing with the <code>random()</code> function!</css-speech>
        <css-person character="al" eyebrows="sad high" mouth="yawn sided side-right" left="5"></css-person>
        <css-person character="jill" arms="right--25" facing="left" right="5" mouth="small sided frown side-left" eyebrows="angry high"></css-person>
      </css-panel>
      
      <css-panel>
        <css-speech top="15" left="10" line="left-25 skew">Great! Because the readers need this comic to be even more confusing!</css-speech>
        <css-person character="al" arms="left-25 right--25" eyebrows="sad high" mouth="frown sided" left="5"></css-person>
        <css-person character="jill" arms="left-15 right--15" facing="left" right="5" mouth="sided small frown side-left" eyebrows="sad high"></css-person>
      </css-panel>
    </css-comic>

    <a href="/" style="position: fixed; bottom: 1rem; right: 1rem;" rel="up">See more comics</a>
