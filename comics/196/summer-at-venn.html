@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Regular.ttf);
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Bold.ttf);
  font-weight: 900;
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
 
body {
  background-color: #fec;
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
}

article {
  font-size: 1vmin;
  width: 80em;
  aspect-ratio: 1;
  position: relative;
  
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    position: absolute;
    box-sizing: border-box;
  }
  
  h1 {
    text-align: center;
    width: 100%;
    top: 0;
    left: 0;
    font-size: 7.5em;
    scale: 1 1.25;
    font-family: 'Amatic SC', sans-serif;
  }
  
  div {
    --pos: 39%;
    width: 30%;
    aspect-ratio: 1;
    translate: -50%;
    rotate: 20deg;
    top: 20%;
    left: var(--pos);
    mix-blend-mode: multiply;
    
    & ~ & {
      left: calc(100% - var(--pos));
      rotate: -18deg;
      
      &::after {
        --color: #9f9;
      }
      
      &::before {
        --direction: left;
      }
    }
    
    &::after {
      --color: #faf;
      content: "";
      inset: 0;
      border-radius: 50%;
      border: 0.5em solid #0008;
      background: var(--color);
    }
    
    &::before {
      --direction: right;
      content: "";
      top: 50%;
      left: 50%;
      width: 95%;
      height: 200%;
      translate: -50%;
      clip-path: polygon(0% 0, 100% 0, 51% 96%, 49% 96%);
      background:
        radial-gradient(200% 100% at 50% 0, #8003 28%, #0000 0),
        linear-gradient(#8003, #8000 50%),
        linear-gradient(to bottom var(--direction), #0000 25%, #8008),
        repeating-radial-gradient(200% 100% at 90% -5%, #0000 0 5%, #0002 0 6%),
        repeating-radial-gradient(200% 100% at -10% 0%, #0000 0 5%, #0002 0 6%),
        linear-gradient(to bottom right, #0000 calc(50% - 0.5em), #0007 0) 100% 0 / 51% 100% no-repeat,
        linear-gradient(to bottom left, #0000 calc(50% - 0.5em), #0007 0) 0 0 / 51% 100% no-repeat,
        #eb9;
    }
  }
}
