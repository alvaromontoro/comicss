@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Regular.ttf);
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Bold.ttf);
  font-weight: 900;
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

article {
  --bg: #f3f9ff;
  --bg-light: #fff5ff;
  --line: #147;
  --glass: #defbff;
  --glass-light: #fff;
  --glass-dark: #c7effb;
  --water: #a7cfeb;
  --water-light: #b7dffb;
  font-family: 'Amatic SC', Helvetica, Arial, sans-serif;
  font-weight: 200;
  font-size: 2vmin;
  display: flex;
  flex-direction: column;
  gap: 1vmin;
  position: relative;
/*   top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
 */
}

section {
  position: relative;
  width: 90vmin;
  aspect-ratio: 1;
  border: 1.25vmin solid;
  background: var(--bg);
}

section * {
  position: absolute;
}

.text {
  margin: 0;
  font-size: 7.5vmin;
  width: 100%;
  transform: translate(0, -50%);
  text-align: center;
  font-weight: bold;
  
  &.top {
    top: 12%;
  }
  
  &.bottom {
    top: 88%;
  }
  
  code, span {
    position: relative;
    font-weight: bold;
    background: #ccc;
    padding: 0 0.2em;
    vertical-align: middle;
  }
}

/* inspired by https://www.alamy.com/cute-cartoon-root-beer-float-character-with-text-im-rooting-for-you-kawaii-root-beer-character-with-whipped-cream-cherry-on-top-and-drinking-straw-image348799593.html */
.root-beer {
  width: 55%;
  aspect-ratio: 1;
  top: 49.5%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--line);
  
  .mug {
    width: 60%;
    height: 91%;
    border: 0.5em solid;
    bottom: 0;
    left: 50%;
    transform: translate(-50%);
    border-radius: 100% / 5em;
    overflow: hidden;
    clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
    background: 
      radial-gradient(30% 10% at 50% 89%, var(--glass-dark) 99%, #0000),
      linear-gradient(-94deg, #0000 90.5%, var(--line) 90.6%),
      linear-gradient( 94deg, #0000 90.5%, var(--line) 90.6%),
      var(--glass);
    
    &::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, 0);
      width: 84%;
      height: 92%;
      border: 0.5em solid var(--line);
      border-top: 0.5em solid #0000;
      border-radius: 100% / 20% 20% 4em 4em;
      clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
      background: 
        linear-gradient(-94deg, #0000 90.5%, var(--line) 90.6%),
        linear-gradient( 94deg, #0000 90.5%, var(--line) 90.6%),
        /* face */
        radial-gradient(circle at 33% 84%, #fff 0.3em, #0000 0.325em),
        radial-gradient(circle at 63% 84%, #fff 0.3em, #0000 0.325em),
        radial-gradient(50% 35% at 35% 86%, #000 0.8em, #0000 0.825em),
        radial-gradient(50% 35% at 65% 86%, #000 0.8em, #0000 0.825em),
        radial-gradient(60% 25% at 25% 91%, hotpink 1em, #0000 1.025em),
        radial-gradient(60% 25% at 75% 91%, hotpink 1em, #0000 1.025em),
        radial-gradient(farthest-side at 50% 0, #0000 60%, #000 61% 99%, #0000) 50% 93% / 1.8em 0.9em,
        /* ice cream top */
        radial-gradient(50% 8% at 50% 50%, var(--water-light) 90%, var(--line) 0 99%, #0000),
        /* last shadow */
        radial-gradient(150% 90% at 50% 100%, #3691 20%, #0000 0),
        linear-gradient(#0000 10%, #0001 50%, var(--water) 0);
      background-repeat: no-repeat;
      amask: linear-gradient(#0000 15%, #000 40%);
    }
    
    &::after {
      content: "";
      position: absolute;
      width: calc(100% + 1em);
      width: 105%;
      height: 20%;
      top: -0.75em;
      left: 50%;
      transform: translatE(-50%);
      border-radius: 50%;
      border: 0.5em solid var(--line);
      box-sizing: border-box;
      box-shadow: 
        inset 0 0.9em var(--glass),
        inset 0.85em 0.2em vaR(--glass),
        inset -0.85em 0.2em vaR(--glass),
        inset 0 -0.5em #fff,
        inset 0 -0.9em var(--line);
      
    }
  }
}
