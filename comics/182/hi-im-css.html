      @font-face {
        font-family: 'Amatic SC';
        src: url(/fonts/AmaticSC-Regular.ttf);

      }
      @font-face {
        font-family: 'Amatic SC';
        src: url(/fonts/AmaticSC-Bold.ttf);
        font-weight: 900;
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      article {
        font-family: 'Amatic SC', Helvetica, Arial, sans-serif;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        width: 90em;
        font-size: 1vmin;
        gap: 1em;

        section {
          position: relative;
          border: 0.5em solid;
          aspect-ratio: 1;
          background: linear-gradient(#c9c9, #c9c0 50%), #fff;

          > * {
            position: absolute;
          }

          .bubble {
            font-size: 3.5em;
            text-wrap: balance;
            line-height: 1.15;

            &::before {
              content: "";
              position: absolute;
              width: 1.2em;
              height: 1.5em;
              background: 
                radial-gradient(farthest-side at 100% 0, #0000 calc(100% - 2px), #000 calc(100% - 3px) calc(100% - 1px), #0000);
              top: 100%;
              left: 40%;
            }
          }

          .text {
            font-size: 5em;
            word-break: break-all;
            width: 100%;
            text-align: center;
            line-height: 1.15;
          }

          svg {
            width: 40%;
            height: 40%;
            bottom: 2%;
            right: 10%;
          }

          .eye {
            width: 10%;
            aspect-ratio: 1;
            background: radial-gradient(circle at 40% 50%, #000 20%, #fff calc(20% + 1px));
            border-radius: 50%;
            top: 63%;
            left: 56%;

            & ~ & {
              left: 71%;
            }
          }

          .mouth {
            width: 16%;
            aspect-ratio: 2;
            background: red;
            top: 75%;
            left: 61%;
            border-radius: 50% / 3% 3% 100% 100%;
            background: 
              radial-gradient(100% 100% at 50% -10%, #ffe 40%, #0000 calc(40% + 1px)),
              radial-gradient(75% 80% at 50% 100%, #d00 40%, #0000 calc(40% + 1px)),
                #200;
          }

          &:nth-of-type(1) {
            .bubble {
              top: 30%;
              left: 5%;
            }
            
          }

          &:nth-of-type(2) {
            .bubble {
              top: 20%;
              left: 5%;

              &::before {
                left: 30%;
              }
            }

            .mouth {
              scale: 0.8;
              translate: 0 -0.3em;
              rotate: -2deg;
            }
          }

          &:nth-of-type(3) {
            svg {
              rotate: 2deg;
            }

            .eye {
              scale: 0.9;

              & ~ & {
                scale: 1.2;
                translate: -0.2em -0.2em;
              }
            }

            .mouth {
              border-radius: 50% 100% 80% 70% / 100% 80% 50% 70%;
              background: 
              radial-gradient(100% 100% at 45% -10%, #ffe 40%, #0000 calc(40% + 1px)),
              radial-gradient(90% 100% at 60% 100%, #d00 40%, #0000 calc(40% + 1px)),
                #200;
            }
          }
        }
      }
    </style>
