    <style>
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Regular.ttf);
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Bold.ttf);
  font-weight: 900;
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
article {
  --bg: lightblue;
  --line: #441a27;
  --body: #78a0d4;
  --body-dark: #4c6cb5;
  font-weight: 200;
  font-size: 2vmin;
  display: flex;
  flex-direction: column;
  gap: 1vmin;
  position: relative;
}

section {
  position: relative;
  width: 90vmin;
  aspect-ratio: 1;
  border: 1.25vmin solid;
  background: var(--bg);
}

section *,
section *::before,
section *::after {
  box-sizing: border-box;
  position: absolute;
}

.text {
  font-family: 'Amatic SC', Helvetica, Arial, sans-serif;
  margin: 0;
  font-size: 7.25vmin;
  width: 100%;
  transform: translate(0, -50%);
  text-align: center;
  font-weight: bold;
  text-wrap: balance;
  line-height: 1.1;
  
  &.top {
    top: 35%;
  }
  
  &.bottom {
    top: 65%;
  }
  
  code, span {
    position: relative;
    font-weight: bold;
    background: #e8e8e8;
    padding: 0 0.2em 0 0.2em;
    vertical-align: baseline;
    z-index:-1;
  }
}
    </style>
  </head>
  <body>
    <article>
      <section>
        <p class="text top">What is Blue and not too Heavy?</span></p>
        <p class="text bottom"><span>LightBlue</span></p>
      </section>
    </article>
    <a href="/" style="position: fixed; bottom: 1rem; right: 1rem;" rel="up">See more comics</a>
  </body>
