    <style>
article {
  font-size: 0.75vmin;
  width: 120em;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 1.5em;

  section {
    /* width: 50%; */
    box-sizing: border-box;
    border: 0.5em solid;
    aspect-ratio: 1; /* 3 / 2; */
    position: relative;
    overflow: hidden;
    /* background: linear-gradient(#0001, #0001);
    background: repeating-linear-gradient(-45deg, #0000 0 0.5em, #0001 0 0.6em);
    background: 
      repeating-linear-gradient(-45deg, #0000 0 0.25em, #0001 0 0.3em) 0 0 / 100% 20% no-repeat,
      repeating-linear-gradient(-45deg, #0000 0 0.5em, #0001 0 0.6em); */

    & *,
    & *::before,
    & *::after {
      box-sizing: border-box;
      position: absolute;
    }

    .counter {
      width: 60%;
      height: 8%;
      background: #fff;
      border-top: 0.4em solid;
      border-right: 0.4em solid;
      bottom: 0;
      left:0;
    }

    .bubble {
      top: 1em;
      left: 1em;
      right: 1em;
      border: 0.4em solid;
      border-radius: 2em;
      padding: 2em;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background: white;

      &::before {
        content:"";
        width: 2em;
        height: 3em;
        background: red;
        top: 100%;
        border-left: 0.4em solid;
        background: linear-gradient(to bottom right, #fff calc(50% - 0.4em), #000 0 50%, #0000 0);
      }

      &.right::before {
        transform: scaleX(-1);
        right: 10%;
      }

      &::after {
        display: block;
        position: relative;
        text-wrap: balance;
        font-size: 2.5em;
        text-align: center;
      }
    }
  }
}

.person { 
  --skin-color: #fff;
  --skin: linear-gradient(45deg, #fff0 0 0.25em, #000 0 0.5em, #fff0 0) 0 0 / 100% 0.6em, var(--skin-color);
  width: 20em;
  aspect-ratio: 2 / 3;
  bottom: 0;

  .body {
    width: 40%;
    height: 43%;
    left: 49%;
    transform: translate(-50%, 0);
    bottom: 0;

    .chest {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 4em 4em 0 0;
      aborder-radius: 100% 100% 0 0;
    }

    .arm {
      width: 1em;
      height: 20em;
      background: #000;
      top: 25%;
      left: calc(100% - 1.1em);
      transform-origin: 100% 0;
      transform: rotate(-12deg);


      & ~ & {
        left: 0;
        transform-origin: 0 0;
        transform: rotate(14deg);
      }
    }
  }

  .head {
    width: 45%;
    height: 50%;
    left: 50%;
    transform: translate(-50%, 0);

    .neck {
      width: 15%;
      height: 30%;
      border: 0.4em solid;
      border-radius: 2em;
      left: 49%;
      top: 90%;
      transform: translate(-50%);
      background: var(--skin);
    }

    .face {
      width: 100%;
      height: 100%;
      border: 0.4em solid;
      border-radius: 3em;
      background: var(--skin);

      .mouth {
        left: 60%;
        top: 82%;
        width: 30%;
        height: 7%;
        background: #000;
        border-radius: 50% / 0 0 100% 100%;
        transform: translate(-50%);
      }

      .ear {
        --skin: repeating-linear-gradient(45deg, #fff0 0 0.25em, #000 0 0.5em, #fff0 0) 0 0 / 100% 0.6em, var(--skin-color);
        width: 30%;
        aspect-ratio: 1;
        border: 0.4em solid;
        border-radius: 50%;
        background: red;
        background: var(--skin);
        clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        top: 59.5%;
        left: 0;
        transform: translate(-50%);
      }

      .eye {
        width: 8%;
        height: 13%;
        background: #000;
        border-radius: 6em;
        left: 40%;
        top: 50%;

        & + & {
          left: 80%;
        }
      }

      .eyebrow {
        --diff: ;
        width: 25%;
        height: 3%;
        background: #000;
        border-radius: 6em;
        left: 45%;
        top: 45%;
        transform: translate(-50%, -50%) var(--diff);

        & + & {
          transform: translate(-50%, -50%) scaleX(-1) var(--diff);
          left: 85%;
        }
      }

      .nose {
        width: 15%;
        aspect-ratio: 0.8;
        border: 0.4em solid;
        top: 66%;
        left: 60%;
        border-radius: 0 10em 10em 0;
        border-left: 0;
      }
    }
  }
}

      }
    }
  }
}

.person-2 {

    }

section:nth-child(2) {

.shelf {
  display: flex;
  align-items: center;
  width: 110%;
  height: 100%;
  left: -5%;
  counter-reset: book;
  background: repeating-linear-gradient(-45deg, #000a 0 0.4%, #000 0 0.8%);
  
  &::before,
  &::after {
    content: "";
    height: 8%;
    width: 100%;
    border-top: 0.5em solid;
    border-bottom: 0.5em solid;
    top: 93%;
    background: repeating-linear-gradient(45deg, #fff 0 0.75%, #aaa 0 1.5%)
  }

  &::after {
    top: -1%;
  }

  .book {
    counter-increment: book;
    flex: 1;
    position: relative;
    border: 0.25em solid;
    height: 80%;
    margin-top: 7%;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-inline-start: 3em;
    writing-mode: vertical-lr;
    text-orientation: sideways-right;
    font-size: 2em;
    transform-origin: 0 0;
    order: 1;
    font-family: Arial, Helvetica, sans-serif;
    background: #fff;
    box-sizing: border-box;

    &::before {
      content: counter(book);
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translate(-50%, 0);
      writing-mode:  horizontal-tb;
      text-orientation: upright;
    }

    &::after {
      content: "Tailwind: The so-so parts"
    }

    &:first-child {
      transform-origin: 100% 0;
      transform: rotate(2deg);
      margin-left: 5%;

      &::after {
        content: "Tailwind: The good parts"
      }
    }



    &:nth-child(n+8) {
      transform-origin: 0 0;
      order: 5;
    }

    &:nth-child(n+5) {

      &::after {
        content: "Tailwind: The bad parts"
      }
    }

    &:last-child {
      transform: rotate(-3deg);
    }

    &:nth-child(1) { order: 4; }
    &:nth-child(2) { order: 1; }
    &:nth-child(3) { order: 6; transform: rotate(-2deg); }
    &:nth-child(4) { order: 4; }
    &:nth-child(5) { order: 5; }
    &:nth-child(6) { order: 4; }
    &:nth-child(7) { order: 3; }
    &:nth-child(8) { order: 7; transform: rotate(-2deg); }
    &:nth-child(9) { order: 4; }
  }
}

section:nth-child(3) {
  .shelf .book {
    order: unset !important;
  
    &:nth-child(3) {
