article {

    border: 0.5em solid;

    }

      width: 60%;
      height: 8%;
      background: #fff;

      border-right: 0.4em solid;

      left:0;

        left: -0.3em;

        place-items: center;
        font-size: 2em;
        transform-origin: -0.2em -0.2em;

      border-radius: 2em;
      padding: 2em;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        content:"";

      &::after {
        display: block;
        position: relative;
        text-wrap: balance;
        font-size: 2.5em;

}

.person { 
  --skin-color: #fff;

    width: 40%;

    left: 49%;

    .chest {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 4em 4em 0 0;
    }

    .arm {
      width: 1em;
      height: 20em;
      background: #000;
      top: 25%;
      left: calc(100% - 1.1em);
      transform-origin: 100% 0;
      transform: rotate(-15deg);

        left: 0;
        transform-origin: 0 0;
        transform: rotate(10deg);
      }
    }
  }

  .head {
    width: 45%;
    height: 50%;
    left: 50%;
    transform: translate(-50%, 0);

    .neck {
      width: 15%;
      height: 30%;
      border: 0.4em solid;
      border-radius: 2em;
      left: 49%;
      top: 90%;
      transform: translate(-50%);
      background: var(--skin);

    .face {
      width: 100%;
      height: 100%;
      border: 0.4em solid;
      border-radius: 3em;
      background: var(--skin);

      .mouth {
        left: 60%;
        top: 82%;
        width: 30%;
        height: 7%;
        background: #000;
        border-radius: 50% / 0 0 100% 100%;
        transform: translate(-50%);
      }

      .ear {
        --skin: repeating-linear-gradient(45deg, #fff0 0 0.25em, #000 0 0.5em, #fff0 0) 0 0 / 100% 0.6em, #fff;
        width: 30%;
        aspect-ratio: 1;
        border: 0.4em solid;
        border-radius: 50%;
        background: red;
        background: var(--skin);
        clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        top: 59.5%;
        left: 0;
        transform: translate(-50%);
      }

      .eye {
        width: 8%;
        height: 13%;
        background: #000;
        border-radius: 6em;
        left: 40%;
        top: 50%;

        & + & {
          left: 80%;
        }
      }

      .eyebrow {
        --diff: ;
        width: 25%;
        height: 5%;
        background: #000;
        border-radius: 6em;
        left: 45%;
        top: 45%;
        transform: translate(-50%, -50%) var(--diff);

        & + & {
          transform: translate(-50%, -50%) scaleX(-1) var(--diff);
          left: 85%;

      }

      .nose {
        width: 15%;
        aspect-ratio: 0.8;
        border: 0.4em solid;
        top: 66%;
        left: 60%;
        border-radius: 0 10em 10em 0;
        border-left: 0;
      }
