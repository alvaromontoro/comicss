body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

article {
  font-size: 1vmin;
  width: 160em;
  display: grid;
  grid-template-rows: 1fr 1fr;

  margin: 3em;
  gap: 10em;
}

.elf {
  --opacity: 1;
  --eyes: #fff;
  --teeth: #ff8;
  --mouth: #d55;
  font-size: 1vmin;
  width: 80em;
  aspect-ratio: 1;
  position: relative;
/*   top: 50%;
  left: 50%;
  translate: -50% -50%; */

  *, *::before, *::after {
    position: absolute;
    box-sizing: border-box;
  }

  h1 {
    font-family: 'Patrick Hand', sans-serif;
    margin: 0;
    padding: 0;
    width: 90%;
    text-align: center;
    text-wrap: balance;
    font-size: 5em;
    left: 50%;
    translate: -50% -20%;
    line-height: 1.2;

    span {
      position: relative;
      font-size: 1.2em;
      line-height: 1;
      opacity: var(--opacity);
    }
  }
  
  .head {
    width: 22em;
    aspect-ratio: 1;
    border: 1em solid;
    border-radius: 100% / 120% 120% 80% 80%;
    background: 
      radial-gradient(12% 8% at 20% 75%, #f004 99%, #0000),
      radial-gradient(12% 8% at 80% 75%, #f004 99%, #0000)
      #fca;
    top: 30%;
    left: 50%;
    translate: -50%;
    
    &::before {
      content: "";
      width: 40%;
      aspect-ratio: 1.4;
      border: 1em solid;
      background: #963;
      border-radius: 80% 0;
      left: 35%;
      top: 12%;
      rotate: -5deg;
    }
  }
  
  .hat {
    width: 100%;
    height: 110%;
    border: 1em solid;
    border-radius: 50% / 90% 90% 10% 10%;
    translate: -50%;
    rotate: -4deg;
    left: 44.75%;
    bottom: 71%;
    background: 
      linear-gradient(68deg, #0000 65%, #000 0),
      linear-gradient(-68deg, #0000 65%, #000 0),
      radial-gradient(140% 90% at 50% 10%, #d55 80%, #000 0 calc(80% + 1em), #fff 0);
    mask: 
      linear-gradient(68deg, #000 67%, #0000 0),
      linear-gradient(-68deg, #000 67%, #0000 0);
    mask-composite: intersect;
    clip-path: polygon(45% 0, 55% 0, 100% 100%, 0 100%);
    
  }

  .eye {
    width: 20em;
    height: 5.25em;
    top: 45%;
    left: 50%;
    translate: -50%;
    clip-path: var(--clip);

    &::before, &::after {
      content: "";
      height: 100%;
      aspect-ratio: 1;
      border-radius: 50%;
      background: 
        radial-gradient(circle at 30% 30%, #fff calc(18% - 1px), #0000 18%),
        radial-gradient(circle at 17% 53%, #fff calc(9% - 1px), #0000 9%),
        #000;
      top: 55%;
      left: 26%;
      translate: -50% -50%;
    }

    &::after {
      left: 74%;
    }
  }

  .mouth {
    width: 4em;
    height: 2em;
    background: #0000;
    border: 1em solid;
    border-top: 0;
    top: 70%;
    left: 50%;
    translate: -50%;
    border-radius: 50% / 0 0 100% 100%;
  }
  
  .body {
    width: 15%;
    height: 50%;
    border: 1em solid;
    background: #d55;
    border-radius: 100% / 160% 160% 40% 40%;
    bottom: 0;
    left: 50%;
    translate: -50%;
    
    &::before {
      content: "";
      width: 20%;
      height: 15%;
      background: #d55;
      position: absolute;
      top: 20%;
      rotate: 2deg;
    }
  
    &::after {
      content: "";
      width: 200%;
      height: 40%;
      left: 50%;
      top: -8%;
      translate: -50%;
      background:
        conic-gradient(from 30deg at 17% 85%, #fff 36deg, #0000 0) 0 0 / 50% 100%,
         conic-gradient(from 290deg at 83% 85%, #fff 33deg, #0000 0) 100% 0 / 50% 100%,
        conic-gradient(from -30deg at 50% 85%, #fff 60deg, #0000 0) 0 0 / 100% 100%,
        conic-gradient(from 30deg at 0% 95%, #000 36deg, #0000 0) 0 0 / 50% 100%,
        conic-gradient(from 290deg at 100% 93%, #000 33deg, #0000 0) 100% 0 / 50% 100%,
        conic-gradient(from -30deg at 50% 95%, #000 60deg, #0000 0) 0 0 / 100% 100%;
      background-repeat: no-repeat;
    }
  }
  
  .arm {
    width: 6.2%;
    height: 33%;
    transform-origin: 50% 100%;
    border: 1em solid;
    background: #d55;
    border-radius: 100% /  50% 50%  160% 160%;
    top: 55%;;
    left: 34%;
    translate: -50%;
    rotate:25deg;
  }
  
  .arm-2 {
    width: 6.6%;
    height: 33%;
    transform-origin: 50% 100%;
    border: 1em solid #0000;
    border-radius: 100% /  50% 50%  160% 160%;
    top: 55%;;
    left: 34%;
    translate: -50%;
    rotate:25deg;
    
    
    &::after {
      content: "";
      width: 100%;
      height: 90%;
      transform-origin: 50% 100%;
      border: 1em solid;
      border-radius: 100% /160% 160%  50% 50% ;
      rotate: 18deg;
      left: 50%;
      bottom: -1em;
      translate: -50%;
      background: 
        linear-gradient(#fff 5em, #000 0 6em, #0000 0),
        #d55;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 40% 100%, 40% 90%, 0 70%)
    }
  }
  
  .arm-3 {
    width: 6.6%;
    height: 33%;
    transform-origin: 50% 100%;
    border: 1em solid #0000;
    border-radius: 100% /  50% 50%  160% 160%;
    top: 50%;;
    left: 62%;
    translate: -50%;
    rotate:-20deg;
 border: 1em solid;
    background: #d55;
    
    &::after {
      content: "";
      width: 100%;
      height: 90%;
      transform-origin: 50% 100%;
      border: 1em solid;
      border-radius: 100% /160% 160%  50% 50% ;
      rotate: 170deg;
      left: 50%;
      bottom: 5em;
      translate: -50%;
      background: 
        linear-gradient(#fff 5em, #000 0 6em, #0000 0),
        #d55;
    }
  }
  
  .leg {
    width: 8%;
    height: 33%;
    transform-origin: 50% 100%;
    border: 1em solid;
    background: #d55;
    border-radius: 100% / 160% 160% 50% 20%;
    bottom: 0.25%;
    left: 51%;
    translate: -50%;
    rotate:25deg;
    
    &::after {
      content: "";
      width: 100%;
      height: 100%;
      transform-origin: 50% 0;
      border: 1em solid;
      border-radius: 100% / 50% 50% 160% 160%;
      rotate: -8deg;
      left: 50%;
      top: -1%;
      translate: -50%;
      background: #d55;
      mask: linear-gradient(115deg, #0000 25%, #000 0)
    }
    
    & ~ & {
      border-radius: 100% / 160% 160% 50% 50%;
      left: 49%;
      bottom: -0%;
      rotate:5deg;
      clip-path:  polygon(0 0, 200% 0, 100% 200%, 52% 100%, 0 70%);
      
      &::after {
        height: 105%;
        left: 45%;
      }
    }
  }
}


.grid {
  --opacity: 1;
  --eyes: #fff;
  --teeth: #ff8;
  --mouth: #d55;
  font-size: 1vmin;
  width: 80em;
  aspect-ratio: 1;
  position: relative;
/*   top: 50%;
  left: 50%;
  translate: -50% -50%; */

  *, *::before, *::after {
    position: absolute;
    box-sizing: border-box;
  }
  
  .gift {
    width: 10%;
    aspect-ratio: 1;
    background: red;
    bordeR: 0.75em solid;
    border-radius: 0.5em;
    background:
      linear-gradient(90deg, #0000 30%, #000 0 40%, red 0 60%, #000 0 70%, #0000 0),
      linear-gradient(#0000 30%, #000 0 40%, red 0 60%, #000 0 70%, #0000 0),
      mediumseagreen;
    top: 38%;
    lefT: 5%;
    transform-origin: 80% 100%;
    
    &::before, &::after {
      width: 80%;
      content: "";
      height: 50%;
      border: 0.75em solid;
      background: red;
      border-radius:80% / 100% 130% 0 50%;
      translate: 0 -100%;
      right: 40%;
    }
    
    &::after {
      scale: -1 1;
      right: -20%;
    }
  }

  .character {
    top: 0;
    left: 8%;
    right: 0;
    bottom: 21%;
    transform-origin: 45% 100%;
    rotate: 2deg;
  }

  .grid {
    font-size: 1em;
    border: 1em solid;
    width: 30em;
    position: relative;
    aspect-ratio: 1;
    background: 
      linear-gradient(#0000 33%, #0002 0 34%, #0000 0 66%, #0002 0 67%, #0000 0),
      linear-gradient(90deg, #0000 33%, #0002 0 34%, #0000 0 66%, #0002 0 67%, #0000 0),
      #ffeef8;
    display: inline-block;
    margin-bottom: 4em;
    position: absolute;
    left: 50%;
    bottom: 20%;
    translate: -50%;
    rotate: 2deg;

    &::before {
      content: "& { \a   display: grid; \a }";
      white-space: pre-wrap;
      font-family: monospace, monospace;
      font-size: 1.5em;
      bottom: 0.5em;
      left: 0.5em;
    }
  }

  h1 {
    font-family: 'Patrick Hand', sans-serif;
    margin: 0;
    padding: 0;
    width: 90%;
    text-align: center;
    text-wrap: balance;
    font-size: 5em;
    left: 50%;
    translate: -50% -20%;
    line-height: 1.2;

    span {
      position: relative;
      font-size: 1.2em;
      line-height: 1;
      opacity: var(--opacity);
    }
  }

  .lid-top {
    width: 20%;
    height: 10%;
    
    bottom: 13%;
    left: 50%;
    translate: -50%;
    
    &::after {
      inset: 0;
      content: "";
      border-radius: 60% / 100% 100% 20% 20%;
    border: 1em solid;
    background: #ccc;
    }

    &::before {
      content: "";
      width: 40%;
      height: 100%;
      border-inline: 1em solid;
      background: #ccc;
      left: 50%;
      top: 50%;
      translate: -50%;
      box-shadow: inset 0 1em 1em -0.5em #0007;

    }
  }

  .lid {
    width: 100%;
    height: 12%;
    border: 1em solid;
    border-radius: 50% / 100% 100% 0 0;
    bottom: 0;
    left: 50%;
    translatE: -50%;
    background:
      radial-gradient(circle at 15% 60%, #fff 1.5em, #0000 0),
      radial-gradient(circle at 11.5% 65%, #fff 1em, #0000 0),
      #def;

    &::before {
      content: "";
      width: 105%;
      height: 35%;
      border: 1em solid;
      background: #ccc;
      bottom: -1.5em;
      left: 50%;
      translatE: -50%;
      border-radius: 4em;
    }
  }

  .eye {
    width: 20em;
    height: 6em;
    bottom: 45%;
    left: 50%;
    translate: -50%;
    clip-path: var(--clip);

    &::before, &::after {
      content: "";
      height: 100%;
      aspect-ratio: 1;
      border-radius: 50%;
      background: 
        radial-gradient(circle at 30% 30%, #fff calc(18% - 1px), #0000 18%),
        radial-gradient(circle at 17% 53%, #fff calc(9% - 1px), #0000 9%),
        #000;
      top: 55%;
      left: 26%;
      translate: -50% -50%;
    }

    &::after {
      left: 74%;
    }
  }

  .mouth {
    width: 4em;
    height: 2em;
    background: #0000;
    border: 1em solid;
    border-top: 0;
    bottom: 43%;
    left: 50%;
    translate: -50%;
    border-radius: 50% / 0 0 100% 100%;
  }

  .legs {
    width: 17em;
    height: 29em;
    bottom: 0;
    left: 50%;
    translate: -50%;
    clip-path: polygon(0 0, 200% 0, 200% 100%, 120% 100%, 50% 92%, -20% 100%, -100% 100%);

    &::before {
      content: "";
      inset: 4em 0em 0 2em;
      background:
        radial-gradient(100% 130% at 100% 60%, #0000 50%, #000 calc(50% + 1px) 60%, #0000 calc(60% + 1px)),
        radial-gradient(35% 15% at 35% 97%, #000 60%, #0000 calc(60% + 1px));
      translate: -5em;
    }

    &::after {
      content: "";
      inset: 4em 2em 0 0;
      background:
        radial-gradient(100% 140% at 100% 66%, #0000 50%, #000 calc(50% + 1px) 60%, #0000 calc(60% + 1px)),
        radial-gradient(35% 15% at 30% 102%, #000 60%, #0000 calc(60% + 1px));
      translate: 6em -0.5em;
      scale: -1 1;
      rotate: -15deg;
    }
  }

  .arm {
    width: 20em;
    aspect-ratio: 1.1;
    background:
      radial-gradient(closest-side circle at 2em 2em, #000 calc(100% - 1px), #0000),
      radial-gradient(farthest-side at 50% 0, #0000 calc(83% - 1px), #000 83% calc(100% - 1px), #0000) 60% 1.25em / 80% 40% no-repeat;
    transform-origin: 100% 0;
    bottom: 17%;
    left: 50%;
    translate: -150% -1em;
    rotate: 10deg;

    & ~ & {
      width: 20em;
      left: 49%;
      aspect-ratio: 1.2;
      translate: -50% 0;
      rotate: -110deg;
      scale: 1 1;
    }
  }
}

    <div class="character">
