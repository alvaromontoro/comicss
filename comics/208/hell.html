article {
  font-size: 0.75vmin;
  width: 120em;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 1.5em;

  section {
    
    /* width: 50%; */
    box-sizing: border-box;
    border: 0.5em solid;
    aspect-ratio: 1; /* 3 / 2; */
    position: relative;
    overflow: hidden;
    background: linear-gradient(#0004, #0002);
/*     background: linear-gradient(#0001, #0001); */
/*     background: repeating-linear-gradient(-45deg, #0000 0 0.5em, #0001 0 0.6em); */
/*     background:

    repeating-linear-gradient(-45deg, #0000 0 0.5em, #0001 0 0.6em); */
    --y1: 20%;
    --y2: 20%;
    --y3: 20%;
    --y4: 20%;
    --y5: 20%;
    --y6: 20%;
    --y7: 20%;
    --y8: 20%;
    --y9: 20%;
    animation:
      fire1 1.1s -1.1s alternate infinite,
      fire2 1.0s -1.4s alternate infinite,
      fire3 1.2s -1.2s alternate infinite,
      fire4 0.9s -1.3s alternate infinite,
      fire5 1.5s -1.7s alternate infinite,
      fire6 0.7s -1.0s alternate infinite,
      fire7 1.0s -1.8s alternate infinite,
      fire8 1.1s -1.9s alternate infinite,
      fire9 1.2s -1.6s alternate infinite
      ;
    background: 
      radial-gradient(18% calc(20% + var(--y1)) at  00% 100%, #fc0c, #fc00 99%, #fc00 0),
      radial-gradient(18% calc(20% + var(--y2)) at  20% 100%, #fa0c, #fc00 99%, #fc00 0),
      radial-gradient(18% calc(20% + var(--y3)) at  30% 100%, #fb8c, #fc00 99%, #fc00 0),
      radial-gradient(18% calc(20% + var(--y4)) at  40% 100%, #fc0c, #fc00 99%, #fc00 0),
      radial-gradient(18% calc(20% + var(--y5)) at  60% 100%, #fa0c, #fc00 99%, #fc00 0),
      radial-gradient(18% calc(20% + var(--y6)) at  70% 100%, #fb0c, #fc00 99%, #fc00 0),
      radial-gradient(18% calc(20% + var(--y7)) at  80% 100%, #fc0c, #fc00 99%, #fc00 0),
      radial-gradient(18% calc(20% + var(--y8)) at 100% 100%, #fa0c, #fc00 99%, #fc00 0),
      linear-gradient(#0004, #0002);

    & *,
    & *::before,
    & *::after {
      box-sizing: border-box;
      position: absolute;
    }

    .counter {
      width: 60%;
      height: 8%;
      background: #fff;
      border-top: 0.4em solid;
      border-right: 0.4em solid;
      bottom: 0;
      left:0;
    }

    .bubble {
      top: 1em;
      left: 1em;
      right: 1em;
      border: 0.4em solid;
      border-radius: 2em;
      padding: 2em;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background: white;

      &::before {
        content:"";
        width: 2em;
        height: 3em;
        background: red;
        top: 100%;
        border-left: 0.4em solid;
        background: linear-gradient(to bottom right, #fff calc(50% - 0.4em), #000 0 50%, #0000 0);
      }

      &.right::before {
        transform: scaleX(-1);
        right: 10%;
      }

      &::after {
        display: block;
        position: relative;
        text-wrap: balance;
        font-size: 2.5em;
        text-align: center;
      }
    }
  }
}

.person { 
  --skin-color: #fff;
  --skin: linear-gradient(45deg, #fff0 0 0.25em, #000 0 0.5em, #fff0 0) 0 0 / 100% 0.6em, var(--skin-color);
  width: 20em;
  aspect-ratio: 2 / 3;
  bottom: 0;

  .body {
    width: 40%;
    height: 43%;
    left: 49%;
    transform: translate(-50%, 0);
    bottom: 0;

    .chest {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 4em 4em 0 0;
      aborder-radius: 100% 100% 0 0;
    }

    .arm {
      width: 1em;
      height: 20em;
      background: #000;
      top: 25%;
      left: calc(100% - 1.1em);
      transform-origin: 100% 0;
      transform: rotate(-12deg);


      & ~ & {
        left: 0;
        transform-origin: 0 0;
        transform: rotate(14deg);
      }
    }
  }

  .head {
    width: 45%;
    height: 50%;
    left: 50%;
    transform: translate(-50%, 0);

    .neck {
      width: 15%;
      height: 30%;
      border: 0.4em solid;
      border-radius: 2em;
      left: 49%;
      top: 90%;
      transform: translate(-50%);
      background: var(--skin);
    }

    .face {
      width: 100%;
      height: 100%;
      border: 0.4em solid;
      border-radius: 3em;
      background: var(--skin);

      .mouth {
        left: 60%;
        top: 82%;
        width: 30%;
        height: 7%;
        background: #000;
        border-radius: 50% / 0 0 100% 100%;
        transform: translate(-50%);
      }

      .ear {
        --skin: repeating-linear-gradient(45deg, #fff0 0 0.25em, #000 0 0.5em, #fff0 0) 0 0 / 100% 0.6em, var(--skin-color);
        width: 30%;
        aspect-ratio: 1;
        border: 0.4em solid;
        border-radius: 50%;
        background: red;
        background: var(--skin);
        clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        top: 59.5%;
        left: 0;
        transform: translate(-50%);
      }

      .eye {
        width: 8%;
        height: 13%;
        background: #000;
        border-radius: 6em;
        left: 40%;
        top: 50%;

        & + & {
          left: 80%;
        }
      }

      .eyebrow {
        --diff: ;
        width: 25%;
        height: 5%;
        background: #000;
        border-radius: 6em;
        left: 45%;
        top: 45%;
        transform: translate(-50%, -50%) var(--diff);

        & + & {
          transform: translate(-50%, -50%) scaleX(-1) var(--diff);
          left: 85%;
        }
      }

      .nose {
        width: 15%;
        aspect-ratio: 0.8;
        border: 0.4em solid;
        top: 66%;
        left: 60%;
        border-radius: 0 10em 10em 0;
        border-left: 0;
      }
    }
  }
}

.person-1 {
  left: 4%;
  bottom: -3%;

  .body {
    .arm {
      transform: rotate(-10deg) translate(0em, -0.5em);
      left: 87.75%;
      & ~ & {
        transform: rotate(10deg);
      }
    }
  }
  .head {
    .face {

      .eyebrow {
        --diff: rotate(2deg);
        top: 41%;
      }

      .mouth {
        transform: translateX(-50%) scale(0.5);
        width: 43%;
        height: 10%;
      }

      .hair {
        width: 135%;
        height: 20%;
        background: #000;
        border-radius: 50% / 100% 100% 0 0;
        left: -0.3em;
        top: -5%;
        transform-origin: 0 100%;
        transform: rotate(-5deg);

        &::before,
        &::after {
          content: "";
          width: 105%;
          height: 100%;
          border-radius: 50% / 100% 100% 0 0;
          transform-origin: 0 100%;
          transform: rotate(10deg);
          background: #000;
        }

        &::after {
          width: 100%;
          transform: rotate(16deg);
        }
      }
    }
  }
}

.person-2 {
  --skin-color: #f77;
  right: 3%;

  .head {

      &::before {

      &::after {

        height: 25%;
        background: #fffc;
        left: 50%;
        transform: translatE(-50%, -100%);
        border-radius: 40% 40% 20% 20% / 100%;
        top: 2%;
        background:
          radial-gradient(50% 160% at 50% -50%, #0000 calc(99% - 1px), #000 99%);
        z-index: -1
      }

      .mouth {
        transform: translate(-50%) scaleY(-0.8) rotate(2deg);
      }

      .ear {
        top: 51%;
      }
      
      .ear {
          height: 20%;
          width: 40%;
          top: 57%;
        }

      .eyebrow {
        height: 4%;
      }
    }
  }
