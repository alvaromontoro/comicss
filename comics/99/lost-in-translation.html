article {
  --shadow-radius: 0.5vmin;
  --shadow-radius-medium: 0.4vmin;
  --shadow-radius-mini: 0.3vmin;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  width: 120vmin;
  aspect-ratio: 3/2;
  gap: 1vmin;
  overflow: hidden;
  font-family: 'Patrick Hand SC', 'Comic Neue', 'Comic Sans', 'Comic Sans MS', Helvetica, Arial, sans-serif;
  
  &.no-shadow * {
    &, &::before, &::after {
      --shadows: !important;
    }
  }
  
  &.flat-shadow * {
    &, &::before, &::after {
      --shadow-radius: 0;
      --shadow-radius-mini: 0;
    }
  }
}

section {
  border: 0.5vmin solid;
  position: relative;
  background: linear-gradient(#c9c9, #c9c0);
  aoverflow: hidden;
  box-sizing: border-box;
}

section *,
section *::before,
section *::after {
  box-sizing: border-box;
  position: absolute;
}

.table {

  height: 20%;
  bottom: 0;
  right: 0;

    content: "";

    content: "";
