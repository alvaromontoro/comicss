article {

  grid-template-rows: 1fr 1fr;

  position: relative;

section {

  z-index: 1;
  mix-blend-mode: darken;
  padding: 1em 1em 4em 1em;

  &::before {
    content: "";
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;

      radial-gradient(farthest-side, red 99%, #0000) 0 0 / 100% calc(100% - 3em) no-repeat,

}
