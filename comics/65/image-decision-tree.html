    <svg viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
      <title id="title">Decision Chart: What Image Format Should I Use?</title>
      <desc id="desc">A decision chart with different question to decide what image format should be picked when preparing a site.</desc>
      <style>
        @font-face {
          font-family: 'Indie Flower';
          src: url(/fonts/IndieFlower.ttf);
        }
        @font-face {
          font-family: 'Bowlby One';
          src: url(/fonts/BowlbyOne.ttf);
        }
        .yes { 
          fill: #192;
          stroke: #192;
        }
        .no { 
          fill: #45c; 
          stroke: #45c;
        }
        .line { 
          fill: none;
          stroke-width: 2;
        }
    
        .final { fill: #fc5; }
        text {
          font-family: Helvetica, Arial, sans-serif;
          letter-spacing: -1px;
          font-weight: 200;
          fill: #000;
        }
        text.title {
          font-family: 'Bowlby One', Arial, Helvetica sans-serif;
          text-transform: uppercase;
          stroke: black;
          stroke-width: 1.5;
          fill: #fff;
        }
        text.answer {
          font-family: 'Courier New', Courier, monospace, monospace;
          font-weight: 400;
          fill: #fff;
        }
        text.handwritten {
          fill: red !important;
          font-family: 'Indie Flower','Comic Neue','Comic Sans MS', 'Comic Sans', 'Comic', Helvetica, serif;
          font-weight: bold;
          stroke: red;
        }
        circle {
          r: 21;
        }
        
        .dark {
          stroke: #000;
          fill: #0001;
        }
        
    @media (prefers-color-scheme: dark) {
      text {
        fill: white;
      }
      
      .dark {
        fill: #fff2;
        stroke: #fff2;
      }
    }
    
      </style>
    
      <path stroke-width="1.5" stroke="#000" d="M600,210 600,260" class="dark" />
      
      <svg dominant-baseline="middle" text-anchor="middle" font-size="20">
        <svg id="title" font-size="40" stroke="black" fill="white" viewBox="0 0 900 1200">
          <rect x="160" y="10" width="580" height="200" rx="20" ry="20" class="dark"></rect>
          <text class="title" x="50%" y="60">What Image Format</text>
          <text class="title" x="50%" y="110">should you pick</text>
          <text class="title" x="50%" y="160">for your project?</text>
        </svg>
    
        <svg id="decision-1" viewBox="0 0 900 1200">
          <text x="50%" y="280">is it for the web?</text>
          <path class="line yes" d="M370,280 C300,280 300,280 250,280 200,280 200,300 200,350 M200,350 190,330 M200,350 210,330" />
          <circle class="yes" cx="310" cy="280" />
          <text class="answer" x="310" y="280" font-size="16">Yes</text>
          <path class="line no" d="M530,280 C600,280 600,280 650,280 700,280 700,300 700,350 M700,350 690,330 M700,350 710,330" />
          <circle class="no" cx="590" cy="280" />
          <text class="answer" x="590" y="280" font-size="16">No</text>
        </svg>
        
        <svg id="decision-2" viewBox="0 0 900 1200">
          <text x="200" y="375">does it move?</text>
          <path class="line yes" d="M160,395 C160,450 160,450 160,450 160,470 160,500 120,500 80,500 80,530 80,550 M80,550 70,530 M80,550 90,530" />
          <circle class="yes" cx="160" cy="435" />
          <text class="answer" x="160" y="435" font-size="16">Yes</text>
          <path class="line no" d="M230,395 C230,450 230,450 230,450 230,470 230,500 290,500 360,500 350,530 350,650 M350,650 340,630 M350,650 360,630" />
          <circle class="no" cx="230" cy="435" />
          <text class="answer" x="230" y="435" font-size="16">No</text>
        </svg>
        
        <svg id="decision-2" x="500" viewBox="0 0 900 1200">
          <text x="200" y="375">for professional photography?</text>
          <path class="line yes" d="M160,395 C160,450 160,450 160,450 160,470 160,500 120,500 80,500 80,530 80,550 M80,550 70,530 M80,550 90,530" />
          <circle class="yes" cx="160" cy="435" />
          <text class="answer" x="160" y="435" font-size="16">Yes</text>
          <path class="line no" d="M230,395 C230,450 230,450 230,450 230,470 230,500 270,500 340,500 330,530 330,550 M330,550 320,530 M330,550 340,530" />
          <circle class="no" cx="230" cy="435" />
          <text class="answer" x="230" y="435" font-size="16">No</text>
          <text class="title" x="80" y="590" font-size="40">TIFF</text>
        </svg>
        
        <svg x="-120" y="200" id="decision-2" viewBox="0 0 900 1200">
          <text x="200" y="375">is it vectorial?</text>
          <path class="line yes" d="M160,395 C160,450 160,450 160,450 160,470 160,500 120,500 80,500 80,530 80,550 M80,550 70,530 M80,550 90,530" />
          <circle class="yes" cx="160" cy="435" />
          <text class="answer" x="160" y="435" font-size="16">Yes</text>
          <path class="line no" d="M230,395 230,550 M230,550 220,530 M230,550 240,530"/>
          <circle class="no" cx="230" cy="435" />
          <text class="answer" x="230" y="435" font-size="16">No</text>
          <text class="title" x="80" y="590" font-size="40">SVG</text>
          <text class="title" x="230" y="590" font-size="40">GIF</text>
        </svg>
        
        <svg x="635" y="200" id="decision-2" viewBox="0 0 900 1200">
          <text x="200" y="375">are you using MS Paint?</text>
          <path class="line yes" d="M160,395 C160,450 160,450 160,450 160,470 160,500 120,500 80,500 80,530 80,550 M80,550 70,530 M80,550 90,530" />
          <circle class="yes" cx="160" cy="435" />
          <text class="answer" x="160" y="435" font-size="16">Yes</text>
          <path class="line no" d="M230,395 C230,395 230,640 230,640 230,660 210,690 180,690 200,690 0,690 0,690 -30,690 -40,700 -40,730 -40,730 -40,750 -40,752 M-40,752 -30,732M-40,752 -50,732"/>
          <circle class="no" cx="230" cy="435" />
          <text class="answer" x="230" y="435" font-size="16">No</text>
          <text class="title" x="80" y="590" font-size="40">BMP</text>
        </svg>
        
        <svg id="decision-2" x="155" y="300" viewBox="0 0 900 1200">
          <text x="200" y="375">is file size important?</text>
          <path class="line yes" d="M160,395 C160,450 160,430 160,470 160,550 160,550 20,550 -50,550 -50,570 -50,620 M-50,620 -60,600 M-50,620 -40,600" />
          <circle class="yes" cx="160" cy="435" />
          <text class="answer" x="160" y="435" font-size="16">Yes</text>
          <path class="line no" d="M230,395 C230,450 230,450 230,450 230,470 220,500 300,500 380,500 370,530 370,650 M370,650 360,630 M370,650 380,630" />
          <circle class="no" cx="230" cy="435" />
          <text class="answer" x="230" y="435" font-size="16">No</text>
        </svg>
        
        <svg id="decision-2" x="-90" y="570" viewBox="0 0 900 1200">
          <text x="200" y="375">is support important?</text>
          <path class="line yes" d="M160,395 C160,450 160,450 160,450 160,470 160,490 120,490 80,490 80,515 80,540 M80,540 70,520 M80,540 90,520" />
          <circle class="yes" cx="160" cy="435" />
          <text class="answer" x="160" y="435" font-size="16">Yes</text>
          <path class="line no" d="M230,395 C230,450 230,450 230,450 230,470 230,490 270,490 340,490 330,515 330,540 M330,540 320,520 M330,540 340,520" />
          <circle class="no" cx="230" cy="435" />
          <text class="answer" x="230" y="435" font-size="16">No</text>
          <text class="title" x="80" y="580" font-size="40">WEBP</text>
          <text class="title" x="330" y="580" font-size="40">AVIF</text>
        </svg>
        
        <svg id="decision-2" x="365" y="600" viewBox="0 0 900 1200">
          <text x="200" y="375">does it have transparency?</text>
          <path class="line yes" d="M160,395 C160,450 160,450 160,450 160,470 160,490 120,490 80,490 80,515 80,540 M80,540 70,520 M80,540 90,520" />
          <circle class="yes" cx="160" cy="435" />
          <text class="answer" x="160" y="435" font-size="16">Yes</text>
          <path class="line no" d="M230,395 C230,450 230,450 230,450 230,470 230,490 270,490 340,490 330,515 330,540 M330,540 320,520 M330,540 340,520" />
          <circle class="no" cx="230" cy="435" />
          <text class="answer" x="230" y="435" font-size="16">No</text>
          <text class="title" x="80" y="580" font-size="40">PNG</text>
          <text class="title" x="330" y="580" font-size="40">JPG</text>
        </svg>
        <text x="580" y="370" font-size="32" class="handwritten">Is it a cat video?</text>
        <text x="560" y="450" font-size="28" class="handwritten">Yes</text>
        <text x="650" y="450" font-size="28" class="handwritten">No</text>
        <text x="850" y="820" font-size="28" class="handwritten">I love you, BMP. But</text>
        <text x="850" y="855" font-size="28" class="handwritten">our love is forbidden</text>
        <text x="245" y="820" font-size="28" class="handwritten">pronounced "GIF"</text>
        <text x="140" y="1185" font-size="28" class="handwritten">Web Pee? LOL</text>
