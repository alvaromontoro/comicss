    <style>
body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
}

article {
  display: grid;
  grid-template-rows: 1fr 1fr 1fr;
  grid-template-columns: 1fr 1fr 1fr;
  width: 93vmin;
  aspect-ratio: 1;
  background: #000;
  gap: 1vmin;
  border: 1vmin solid;
 
  
  section {
    background: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(#c9c9, #c9c0  50%), #fff;
    
    h2 {
      margin: 0;
      text-transform: uppercase;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 4vmin;
    }
    
    .ie-logo {
      mix-blend-mode: darken;
    }
  }
}



/* Chrome */
.chrome-logo {
  --s: 20vmin;
  --b: #0071f0;
  --r: #f11718;
  --g: #00a944;
  --y: #ffbe01;
  display: inline-block;
  width: var(--s);
  aspect-ratio: 1;
  background:
    radial-gradient(var(--b) 28.75%, #fff 29% 35.25%, #0000 35.5%),
    linear-gradient(var(--r) 25%, #0000 0),
    linear-gradient(60deg, var(--g) 31.75%, #0000 0),
    linear-gradient(-60deg, var(--y) 31.75%, #0000 0),
    conic-gradient(var(--y) 33.33%, var(--g) 0 66.66%, var(--r) 0)
    ;
  border-radius: 50%;
}

/* Internet Explorer */
/* Far from perfect, but good enough, I guess... just like the real IE */
.ie-logo {
  --c: #1EBBEE;
  --s: 20vmin;
  width: var(--s);
  aspect-ratio: 1;
  position: relative;
  overflow: hidden;
  display: inline-block;
}

.ie-logo::before {
  content: "";
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background:
    linear-gradient(#0000 57.5%, #fff 0 66%, #0000 0) 100% 50% / 25% 100% no-repeat,
    radial-gradient(135% 130% at 50% 100%, #fff 30%, #0000 30.25%) 63% 0% / 50% 46% no-repeat,
    radial-gradient(135% 145% at 50% 0%, #fff 30%, #0000 30.25%) 64% 100% / 50% 42.5% no-repeat,
    radial-gradient(88% 88% at 56% 52%,  var(--c) 50%, #0000 50.25%)
    ;
  clip-path: polygon(25% 0, 100% 0, 100% 100%, 0 100%, 0 75%, 10% 50%);
}

.ie-logo::after {
  content: "";
  box-sizing: content-box;
  position: absolute;
  width: 115%;
  height: 44%;
  border: calc(var(--s) * 0.04) solid var(--c);
  border-top: calc(var(--s) * 0.1) solid var(--c);
  border-bottom: calc(var(--s) * 0.01) solid #0000;
  border-left: calc(var(--s) * 0.06) solid var(--c);
border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
  box-shadow: calc(var(--s) * -0.25) calc(var(--s) * -0.055) #fff;
}

/* Safari */
.safari-logo {
  --s: 20vmin;
  display: inline-block;
  width: var(--s);
  aspect-ratio: 1;
  border-radius: 50%;
  background:
    radial-gradient(#2fa4d4 10%, #277ec2 50% 65.5%, #0000 65.66%),
    linear-gradient(#f2f2f2, #dad9da)
    ;
  background-color: #f002;
  position: relative;
}

.safari-logo::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 88%;
  aspect-ratio: 1;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  background:
    /* circle cutting long lines*/
    radial-gradient(#2fa4d4 10%, #277ec2 57%, #0000 57.25%),
    /* long lines */
    linear-gradient(#0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(11.25deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(22.5deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(33.75deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(45deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(56.25deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(67.5deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(78.75deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(90deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(101.25deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(112.5deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(123.75deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(135.25deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(146.25deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(157.5deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(168.75deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    /* circle cutting short lines*/
    radial-gradient(#2fa4d4 10%, #277ec2 57% 63.5%, #0000 63.75%),
    /* short lines */
    linear-gradient(5.6deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(16.85deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(28.1deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(39.35deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(50.6deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(61.85deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(73.1deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(84.35deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(95.6deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(106.85deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(118.1deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(129.35deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(140.85deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(151.85deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(163.1deg, #0000 49.5%, #fff 0 50.5%, #0000 0),
    linear-gradient(174.35deg, #0000 49.5%, #fff 0 50.5%, #0000 0)
    ;
}

.safari-logo::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  width: 13%;
  height: 89%;
  background:
    linear-gradient(to bottom right, #0000 50%, #ff2d3a 0) 0 0,
    linear-gradient(to bottom left, #0000 50%, #dd0017 0) 100% 0,
    linear-gradient(to top right, #0000 50%, #dbdadb 0) 0 100%,
    linear-gradient(to top left, #0000 50%, #abaaab 0) 100% 100%
    ;
  background-size: 50.125% 50.125%;
  background-repeat: no-repeat;
}

/* Opera */
.opera-logo {
  --s: 20vmin;
  position: relative;
  display: inline-block;
  width: var(--s);
  aspect-ratio: 1;
  background:
    linear-gradient(#f02 75%, #b00);
  background-size:
    100% 100%,
    cover
    ;
  border-radius: 50%;
  -webkit-mask: radial-gradient(52.5% 74% at 50.5% 50%, #0000 50%, #000 50.25%);
}

.opera-logo::before {
  content: "";

/* Tor */

  --s: 20vmin;

  aspect-ratio: 1;

  border-radius: 50%;

    radial-gradient(circle at 0 50%, #f5e3ff 0 15%, #0000 15.25% 28%, #f5e3ff 28.25% 37%, #0000 37.25% 49.5%, #f5e3ff 49.75% 57.5%, #0000 58%) 100% 50% / 50% 100% no-repeat,
   linear-gradient(#a300d8, #4a0062)

/* Vivaldi */
.vivaldi-logo { 
  --s: 20vmin;
  --dark: #dd1526;
  --light: #ff142c;
  --white: #fff;
  display: inline-block;
  position: relative;
  width: var(--s);
  aspect-ratio: 1;
  background: 
    linear-gradient(60deg, var(--dark) 47.5%, var(--white) 0) 40% 40% / 14% 14% no-repeat,
    radial-gradient(circle at 54.4% 44.8%, var(--white) 13.075%, #0000 0) 20% 20% / 100% 100% no-repeat,
    radial-gradient(circle at 50% 70.5%, var(--dark) 7%, #0000 0) 20% 20% / 100% 100% no-repeat,
    radial-gradient(at 68.9% 37%, var(--dark) 6.66%, #0000 0) 20% 20% / 100% 100% no-repeat,
    radial-gradient(at 31.1% 37%, var(--dark) 6.35%, #0000 0) 20% 20% / 100% 100% no-repeat,
    conic-gradient(from 0.918turn at 50% 125%, var(--dark) 0 16.5%, #0000 0) 50% 60% / 50% 35% no-repeat,
    radial-gradient(var(--white) 52.75%, #0000 53%);
  background-color: var(--light);
  border-radius: 29% 31% 32% 30% / 30% 27% 27% 30%;
}

/* Maxthon */
.maxthon-logo {
  --s: 20vmin;
  --blue: #0049a5;
  display: inline-block;
  position: relative;
  width: var(--s);
  aspect-ratio: 1;
  background:
    radial-gradient(farthest-side at 0 100%, var(--blue) 99.9%, #0000 0) 71% 36% / 11% 11%,
    linear-gradient(var(--blue) 0 0) 41.66% 36% / 38% 11%,
    linear-gradient(var(--blue) 0 0) 71% 56% / 11% 24%,
    linear-gradient(var(--blue) 0 0) 29% 56% / 11% 24%,
    linear-gradient(var(--blue) 0 0) 50% 60% / 11% 16%,
    radial-gradient(#0000 55%, var(--blue) 55.25% 67%, #0000 67.25%);
  background-repeat: no-repeat;
}

/* Netscape Navigator */
.netscape-logo {
  --s: 20vmin;
  --light: #6cc0c3;
  --dark: #007e87;
  --gray: #999;
  width: var(--s);
  aspect-ratio: 1;
  display: inline-block;
  position: relative;
  background: 
    radial-gradient(145% 100% at 55% 148%, #000 80%, #0000 80.5%),
    radial-gradient(145% 100% at 51% 144%, #fff 80%, #0000 80.5%);
  background-color: #f002;
  border-radius: 50%;
  overflow: hidden;
  box-sizing: border-box;
  border: calc(var(--s) * 0.02) solid var(--gray);
  box-shadow: inset 0 0 0 calc(var(--s) * 0.045) var(--light);
  background-color: var(--dark)
}

.netscape-logo::before {
  content: "N";
  color: #fff;
  font-family: Times, 'Times New Roman', serif;
  font-size: calc(var(--s) * 0.75);
  height: 100%;
  display: grid;
  place-items: center;
  clip-path: polygon(0 0, 100% 0, 100% 65%, 50% 67%, 50% 100%, 0 100%);
}

/* Yandex */
.yandex-logo {
  --s: 20vmin;
  width: var(--s);
  aspect-ratio: 1;
  display: inline-block;
  position: relative;
  background: radial-gradient(closest-side, #fff 90%, #d3d3d3 0 99.9%, #0000 0);
}

.yandex-logo::before {
  content: "";
  position: absolute;
  top: 28.5%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  width: 45.5%;
  aspect-ratio: 1;
  box-sizing: border-box;
  border: calc(var(--s) * 0.125) solid red;
  border-top: 0;
  border-left: 0;
}

.yandex-logo::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 0);
  width: calc(var(--s) * 0.125);
  height: 35%;
  background: red;
}

/* Samsung Internet */
.samsung-internet-logo {
  --s: 20vmin;
  display: inline-block;
  position: relative;
  width: var(--s);
  aspect-ratio: 1;
  border-radius: 95% / 103%;
  background-color: #7a83ff;
}

.samsung-internet-logo::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 103% / 95%;
  background: #7a83ff;
}

.samsung-internet-logo::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform: rotate(20deg);
  
  background: 
    radial-gradient(farthest-side at 50% 100%, #fff 99.9%, #0000 0) 50% 31% / 54% 26% no-repeat,
    radial-gradient(89% 25% at 50% 48.5%, #fff 30.25%, #0000 0),
    radial-gradient(89% 41% at 50% 48.5%, #4c5cc2 40%, #0000 0),
    radial-gradient(#fff 38%, #0000 0)
    ;
}
