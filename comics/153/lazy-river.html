    <style>
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Regular.ttf);
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Bold.ttf);
  font-weight: 900;
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}


article {
  --bg: #c4f1f4;
  --line: #341a47;
  --floatie: #fbd840;
  font-weight: 200;
  font-size: 2vmin;
  display: flex;
  flex-direction: column;
  gap: 1vmin;
  position: relative;
}

section {
  position: relative;
  width: 90vmin;
  aspect-ratio: 1;
  border: 1.25vmin solid;
  background: var(--bg);
}

section *,
section *::before,
section *::after {
  box-sizing: border-box;
  position: absolute;
}

.text {
  font-family: 'Amatic SC', Helvetica, Arial, sans-serif;
  margin: 0;
  font-size: 7.25vmin;
  width: 100%;
  transform: translate(0, -50%);
  text-align: center;
  font-weight: bold;
  text-wrap: balance;
  line-height: 1.1;
  
  &.top {
    top: 15%;
  }
  
  &.bottom {
    top: 88%;
  }
  
  code, span {
    position: relative;
    font-weight: bold;
    background: #ccc;
    padding: 0 0.2em 0 0.2em;
    vertical-align: baseline;
  }
  
/*   font-family: 'Patrick Hand SC','Amatic SC', Helvetica, Arial, sans-serif;
  font-size: 5.5vmin;
  transform: translate(0, -50%) scaleY(1.2);
  line-height: 1;
  
  code, span {
    clip-path: polygon(0 14%, 100% 14%, 100% 100%, 0 100%);
    top: -0.1em;
  } */
}


.floatie {
  width: 50%;
  height: 50%;
  top: 53%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--line);

  .main {
    width: 90%;
    height: 50%;
    border: 0.35em solid;
    border-radius: 52% / 50%;
    bottom: 0;
    left: 0%;
    background: var(--floatie);
    
    box-shadow:
      -0.4em 0.4em var(--bg),
      -2.5em 1.5em 0 -2em,
      -2.5em 1.5em 0 -1.6em var(--bg),
      -3.5em 1.8em 0 -2.4em
      ;
    
    
    &::before {
      content: "";
      width: 55%;
      height: 35%;
      border: 0.1em solid #0000;
      border-bottom: 0.4em solid;
      border-top: 0.3em solid #0000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -88%);
      background:
        radial-gradient(100% 70% at 50% 100%, var(--bg) 35%, #000 36% 45%, #0000 46%) no-repeat,
        radial-gradient(60% 90% at 50% 100%, #0001 75%, #0000 76%) no-repeat;
    }
  }
  
  .neck {
    width: 20%;
    height: 40%;
    border-left: 0.35em solid;
    border-right: 0.35em solid;
    background: 
      linear-gradient(25deg, #0000 76%, #0001 0),
      var(--floatie);
    top: 30%;
    left: 69.25%;
    transform-origin: 100% 100%;
    transform: skew(8deg) rotate(-2deg);
    clip-path: polygon(0 0, 100% 0, 100% 100%, 3% 90%)
  }
  
  .head {
    border-radius: 50%;
    border: 0.35em solid;
    border-left: 0.3em solid;
    width: 30%;
    aspect-ratio: 1;
    top: 8.5%;
    left: 60.5%;
    background: 
/*       radial-gradient(circle at 42% 48%, #fff 0.3em, #0000 0),
      radial-gradient(circle at 77% 26%, #fff 0.3em, #0000 0), 
      radial-gradient(circle at 50% 50%, var(--line) 1em, #0000 0),
      radial-gradient(circle at 85% 28%, var(--line) 1em, #0000 0),*/
      radial-gradient(circle at 63% 33%, #fff 0.3em, #0000 0),
      radial-gradient(circle at 70% 37%, var(--line) 1em, #0000 0),
      var(--floatie);
    
    
    &::before {
      content: "";
      width: 40%;
      height: 50%;
      top: 70%;
      background: var(--floatie);
      transform: skew(8deg) rotate(-4deg);
      left: 10%;
    }
  }
  
  .beak {
    width: 25%;
    height: 18%;
    border: 0.3em solid;
    background: 
      radial-gradient(130% 72% at 141% 0, var(--line) calc(80% + 0.3em), #0000 0),
      orange;
    border-radius: 50%;
    mask: radial-gradient(130% 70% at 140% 0, #0000 80%, #000 0);
    transform: rotate(-6deg);
    left: 82%;
    top: 20%;
    box-shadow: inset 0.25em -0.5em #0002;
    
    background: 
      linear-gradient(210deg, var(--line) 33%, #0000 0),
      orange;
    mask: linear-gradient(210deg, #0000 31%, #000 0);
    height: 15%;
    top: 22%;
    left: 81%;
  }
}
    </style>

  <body>
    <article>
      <section>
        <p class="text top">Why did the Web Developer stop going to the lazy river?</p>
        <p class="text bottom">They had to use a <span>float</span></p>
        <div class="floatie">
          <div class="main"></div>
          <div class="neck"></div>
          <div class="head"></div>
          <div class="beak"></div>
        </div>
      </section>
    </article>
    <a href="/" style="position: fixed; bottom: 1rem; right: 1rem;" rel="up">See more comics</a>
  </body>
