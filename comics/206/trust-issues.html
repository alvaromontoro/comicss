<css-comic title="Trust issues">
  <css-panel>
    <css-person rotate="2" character="al" mouth="surprise small sided side-right" eyebrows="suspicious" arms="right--25 right-fold--5 left-15 left-fold--20" facing="left" right="5"></css-person>
    <css-speech top="15" left="15" width="55" line=" left-85" right-line>Trust issues? Of course I have trust issues!</css-speech>
  </css-panel>
  
  <css-panel>
    <css-person character="al" mouth="small sided side-right" eyebrows="high sad" arms="right--15 right-fold--20" facing="left" right="5"></css-person>
    <css-speech top="10" left="20" width="50" line="skewer left-75" right-line>You see, I've been working with CSS for a while already...</css-speech>
  </css-panel>
  
  <css-panel style="background: gray">
    <css-person character="al" mouth="frown small sided side-right" eyebrows="angry" arms="right--90 right-fold--20 left-25" facing="left" right="5"></css-person>
    <css-speech right-line line="left-80 skew" top="20" left="10">...And, in CSS, this is <code>gray</code>...</css-speech>
    <css-speech type="whisper" style="color:#fff">#808080</css-speech>
  </css-panel>
  
  <css-panel style="background: darkgray">
    <css-person rotate="2" character="al" mouth="frown  side-left" eyebrows="angry low" arms="right--90 right-fold--20 left-15" left="5"></css-person>
    <css-speech top="20" left="15">...but this is <code>darkgray</code></css-speech>
<!--     <css-speech type="whisper" width="25" rotate="-7" top="60" left="30">How wouldn't I have trust issues?</css-speech> -->
<!--     <css-speech type="whisper" width="25" rotate="-7" top="60" left="30">Who wouldn't have trust issues?</css-speech> -->
    <css-speech type="whisper" width="40" rotate="-7" style="left:27%;top:58%;">And don't get me started with the sea greens!</css-speech>
    <css-speech type="whisper" style="color:#fff">#A9A9A9</css-speech>
  </css-panel>
