article {
  display: flex;
  gap: 1vmin;
  --size: 30vw;
  --border: #5a1106;
  --skin: #ebbc3e;
}

p {
  --text-color: #fff;
  --text-border: #000;
  font-size: calc(var(--size) * 0.06);
  font-family: 'Impact Condensed', Impact, Arial, sans-serif;
  text-transform: uppercase;
  margin: calc(var(--size) * 0.05);
  color: var(--text-color);
  text-shadow:
    0.2vmin 0 var(--text-border),
    0.2vmin 0.2vmin var(--text-border),
    0 0.2vmin var(--text-border),
    -0.2vmin 0.2vmin var(--text-border),
    -0.2vmin 0 var(--text-border),
    -0.2vmin -0.2vmin var(--text-border),
    0 -0.2vmin var(--text-border),
    0.2vmin -0.2vmin var(--text-border);
}

.cartoon {
  color: var(--border);
  width: var(--size);
  height: var(--size);
  overflow: visible;
  position: absolute;
  bottom: 0;
  left: -7%;
}

section {
  position: relative;
  border: 0.5vmin solid black;
  overflow: hidden !important;
  width: var(--size);
  height: calc(var(--size) * 1.1);
    background: #ebbc3e22;
}


.cartoon div {
  position: absolute;
  box-sizing: border-box;
}

.b {
  border: calc(var(--size) * 0.005) solid #5a1106;
}

.r {
  border-radius: 100%;
}

.hb::before,
.ha::after {
  content: "";
  display: block;
  position: absolute;
}

/****/
body {
  padding: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: #ebbc3e22;
  overflow: hidden;
}

.face-elements {
  top: 55%;
  left: 40%;
  width: 100%;
  height: 100%;
  display: flex;
}

section:last-child .face-elements {
    flex-direction: column;
}

.face-elements div {
  position: relative;
  top: auto;
  left: auto;
}

.mouth {
  border-width: calc(var(--size) * 0.0075);
  width: 11.33%;
  height: 9.25%;
  border-color: #7c2a09;
  background: #f18061;
  border-radius: 80% 60% 65% 100% / 70% 85% 70% 100%;
  top: 79%;
  left: 49.4%;
}

.cheek {
  border-width: calc(var(--size) * 0.0075);
  border-color: #bc5118;
  background: #ce5522;
}

.cheek-1 {
  width: 9.75%;
  height: 8.5%;
  top: 74%;
  left: 27%;
}

.cheek-2 {
  width: 10.75%;
  height: 9%;
  top: 74.25%;
  left: 72%;
}

.nose {
  width: 4.6%;
  height: 2.1%;
  top: 72%;
  left: 50.75%;
  border-color: #631407;
  background: #7d280b;
}

.eye {
  border-color: #5b0e0a;
  background: #7d280f;
  height: 7.75%;
  width: 6.75%;
}

.eye::after {
  border-radius: 50%;
  border: calc(var(--size) * 0.005) solid #e9cbb5;
  width: 36.5%;
  height: 30.5%;
  top: 7.5%;
  left: 6.5%;
  background: #f8eae2;
}

.eye-1 {
  top: 62.75%;
  left: 38%;
}

.eye-2 {
  top: 62.75%;
  left: 66%;
}

.ear {
  width: 50%;
  height: 20%;
  border-radius: 100% 80% 100% 100%;
  transform: rotate(33.5deg);
  top: 35.5%;
  overflow: hidden;
  clip-path: polygon(15.75% 0%, 100% 0%, 100% 100%, 0% 100%);
  border-color: transparent;
  border-top-color: var(--border);
}

.ear::after {
  width: 100%;
  height: 100%;
  border: calc(var(--size) * 0.005) solid;
  border-radius: 100% 100% 95% 120%;
  transform: rotate(20deg);
  top: -35%;
  background: var(--skin);
  box-shadow: inset 0 calc(var(--size) * 0.05) var(--skin), inset calc(var(--size) * 0.1) calc(var(--size) * 0.01875) 0 calc(var(--size) * 0.00625) #7a250b, inset calc(var(--size) * 0.1) calc(var(--size) * 0.01875) 0 calc(var(--size) * 0.01125) var(--border);
  border-top-color: var(--skin);
  border-right-color: var(--skin);
}

.ear-2 {
  transform: scaleX(-1) rotate(24deg);
  left: 63%;
  top: 39.5%;
  width: 50%;
  border-radius: 100% 100% 0% 100% / 80% 40% 0% 50%;
  border-right-color: transparent;
  box-shadow: inset calc(var(--size) * -0.1375) calc(var(--size) * 0.0125) var(--skin);
}

.ear-2::after {
  border-radius: 100% 100% 100% 100%;
  transform: rotate(33deg);
  top: -55%;
  height: 120%;
  width: 90%;
  box-shadow: inset 0 calc(var(--size) * 0.05) var(--skin), inset calc(var(--size) * 0.075) calc(var(--size) * 0.01875) 0 calc(var(--size) * 0.01875) #7a250b, inset calc(var(--size) * 0.075) calc(var(--size) * 0.01875) 0 calc(var(--size) * 0.02375) var(--border);
}

.forehead {
  opacity: 10.5;
  width: 28.25%;
  height: 30%;
  border: calc(var(--size) * 0.005) solid transparent;
  border-top: calc(var(--size) * 0.005) solid;
  background: var(--skin);
  top: 46.75%;
  left: 45.5%;
  border-radius: 0% 70% 10% 0 /  5% 20% 0 0;
  transform: rotate(-7deg);
  box-shadow: calc(var(--size) * -0.0125) calc(var(--size) * 0.1875) 0 calc(var(--size) * 0.1125) var(--skin);
}

.back {
  height: 70%;
  width: 30%;
  border-color: transparent;
  border-right-color: var(--border);
  border-radius: 100% 70% 100% 100% / 100% 45% 100% 100%;
  transform: rotate(-13deg);
  top: 55.5%;
  left: 61.5%;
  background: var(--skin);
}

.face {
  height: 44%;
  width: 50%;
  border-color: transparent;
  border-left-color: var(--border);
  border-bottom-color: var(--border);
  border-radius: 30% 100% 100% 100%;
  transform: rotate(17deg);
  transform-origin: top left;
  top: 53%;
  left: 32.5%;
  background: var(--skin);
  clip-path: polygon(0% 0%, 50% 0%, 30% 100%, 0% 100%)
}

.neck {
  width: 2%;
  height: 20%;
  transform: rotate(19deg) skewY(40deg);
  border-radius: 0 100% 100% 100%;
  top: 93.1%;
  left: 26%;
  box-shadow: calc(var(--size) * 0.005) calc(var(--size) * -0.005), calc(var(--size) * 0.075) 0 0 calc(var(--size) * 0.06875) var(--skin);
}
