  background: #ca5;
  border-bottom: 0;
  border-right: 0;
  bottom: 0;
  right: 0;
}

.table::before {
  content: "";
  width: 110%;
  height: 20%;

  border-right: 0;
  background: #ca5;

  left: -5%;
}

.computer {
  width: 8%;
  height: 20%;
  border-right: 0.75vmin solid silver;
  border-bottom: 1.5vmin solid silver;
  border-radius: 0 0 30% 0;
  transform: skew(30deg);
  bottom: 20%;
  right: 5%;
  box-shadow: 
    0.4vmin 0.1vmin, 
    inset -0.4vmin -0.4vmin,
    -0.5vmin 4.9vmin;
}

.computer::before {
  content: "";
  width: 55%;
  height: 240%;
  border: 0.35vmin solid;
  border-right: 0.5vmin solid;
  transform: skew(-30deg) rotate(10deg) translate(-80%, -70%);
  border-radius: 0.5vmin;
  background: gray;
}

.mouse {
  width: 9%;
  height: 7%;
  background: #444;
  border-radius: 50% 100% / 80% 120% 0 0;
  border: 0.4vmin solid;
  border-left: 0.6vmin solid;
  bottom: 20%;

  right: 18%;
}

.character {
  width: 30%;
  height: 80%;
  bottom: 0;
  right: 30%;
}

.chair {
  height: 100%;
  width: 24%;
  border: 1.5vmin solid #0000;
  border-right: 2vmin solid;
  border-radius: 100%;
  transform: rotate(-9deg);
  top: 10%;
  left: 19%;
}

.torso {
  width: 52%;
  height: 62%;
  background: var(--shirt);
  border-radius: 100% / 80% 150% 10% 5%;
  border: 0.4vmin solid;
  border-bottom: 0.5vmin solid;
  top: 30%;
  right: 5%;
  transform: rotate(-6deg);
}

.neck {
  width: 18%;
  height: 20%;
  bordeR: 0.4vmin solid;
  border-radius: 100% / 20%;
  top: 15%;
  left: 53%;
  transform: rotate(-4deg);
  background: var(--skin);
}

.neck::before {
  content: "";
  width: 200%;
  height: 30%;
  bottom: -10%;
  left: -45%;
  background: var(--shirt-contrast);
  border: 0.35vmin solid;
  border-bottom: 0.4vmin solid;
  border-radius: 50% 100% 0 0;
  transform: rotate(4deg);
}

.legs {
  width: 100%;
  height: 20%;
  border: 0.5vmin solid;
  background: #369;
  border-radius: 50% / 0 0 0 60%;
  top: 88%;
  left: 50%;
}

.fore-arm {
  width: 55%;
  height: 14%;
  background: var(--skin);
  border: 0.35vmin solid;
  border-left: 0.5vmin solid;
  border-radius: 80% 120% 120% 80% / 100%;
  top: 65%;
  left: 59%;
  transform: rotate(-13deg);
}

.fore-arm::before {
  content: "";
  width: 39%;
  height: 120%;
  border-radius: 50%;
  background: var(--skin);
  top: -35%;
  left: -5%;
}

.fore-arm::after {
  content: "";
  width: 39%;
  height: 40%;
  border-radius: 50%;
  background: var(--skin);
  top: 50%;
  right: -15%;
  transform: translate(0%, -50%);
}

.arm {
  width: 30%;
  height: 23%;
  border: 0.5vmin solid;
  border-radius: 90% / 110% 100% 10% 10%;
  border-top: 0.4vmin solid;
  border-left: 0.4vmin solid;
  border-right: 0.3vmin solid;
  border-bottom: 0.6vmin solid;
  top: 36%;
  left: 50%;
  transform: rotate(-5deg);
}

.arm::after {
  content: "";
  border: 0.5vmin solid;
  border-top: 0.4vmin solid; 
  width: 100%;
  height: 100%;
  top: 100%;
  border-radius: 10% 30% 40% 30% / 100%;
  transform: rotate(-1deg);
  background: var(--skin);
}

.box-snap .arm {
  transform: rotate(-25deg)
}

.box-snap .fore-arm {
  transform: rotate(-40deg);
  top: 58%;
  left: 69.5%;
}

.text {

  font-size: 1vmin;
  right: 15%;
  top: 65%;
}

.box-snap .text {
  font-size: 1.25vmin;
  top: 45%;
}

.box:not(.box-snap) .text::before {
  content: "*mouse wheel*";

  top: -100%;
  left: 10%;

}

.hand {
  width: 27%;
  height: 10%;
  border: 0.35vmin solid;
  background: var(--skin);
  border-radius: 40% 100% 40% 100% / 70% 100% 30% 60%;

  left: 107%;

}

.box-snap .hand {

  border-bottom: 0.3vmin solid;

}

.box-snap .hand::after {

.box-snap .fingers {

.head::before {

.ear {

  height: 50%;

  border-left: 0.35vmin solid;
  border-right: 0.15vmin solid #0000;
  border-bottom: 0.3vmin solid;
  background: var(--skin);
  border-radius: 120% 100% 100% 130%;
  top: 39%;
  left: -15%;
  transform: rotate(-8deg);
}

.ear::before {
  content: "";
  width: 60%;
  height: 60%;
  border: 0.4vmin solid;
  border-right: 0.3vmin solid;
  border-left: 0.25vmin solid #0000;

  border-radius: 50%;
  top: 25%;
  right: 20%;
  transform: rotate(-10deg);
}

.ear::after {
  content: "";
  width: 40%;
  aspect-ratio: 1;
  border: 0.4vmin solid;
  border-right: 0.3vmin solid;
  border-left: 0.25vmin solid;
  border-bottom: 0.25vmin solid #0000;
  border-radius: 50%;
  top: 55%;
  right: 20%;
  transform: rotate(-10deg);
}

.eye {
  width: 8%;
  height: 12%;
  background: #000;
  border-radius: 50%;
  transform: rotate(5deg);
  top: 40%;
  right: 10%;
}

.nose {
  width: 20%;
  height: 40%;
  border-right: 0.35vmin solid;
  border-bottom: 0.4vmin solid;
  border-radius: 70% 20% 45% 0;
  right: -10%;
  top: 40%;

.mouth {
  width: 25%;
  height: 18%;
  border: 0.4vmin solid #0000;
  border-bottom: 0.3vmin solid;
  border-right: 0.25vmin solid #0000;
  border-radius: 100% / 50%;
  right: 5%;
  top: 70%;

.hair {

.hair-back {

  border-bottom: 0.4vmin solid;

.box:last-child .mouth {

  height: 12%;

.box:last-child .eye {

  height: 13%;

  left: 15%;

.bubble {

  background: #beeeef;
  padding: 1vmin;
  font-size: 2.5vmin;
  text-align: center;

}

.bubble::before {
  content: "";
  width: 2vmin;
  height: 100%;
  border: 0;
  border-right: 2vmin solid #beeeef;
  top: 0;
  right: -1vmin;
  border-radius: 100%;
}
.bubble::after {
  content: "";
  width: 100%;
  height: 2vmin;
  border: 0;
  border-bottom: 2vmin solid #beeeef;
  left: 0;
  bottom: -1vmin;
  border-radius: 100%;
}


.bubble span,
.bubble code {
  position: relative;
  font-size: 1em;
}

.bubble span {

.bubble-shadow {
