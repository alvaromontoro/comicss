/* logos */
.logo.css {
  width: 30%;
  aspect-ratio: 22 / 25;
  background: #24d;
  clip-path: polygon(0 0, 100% 0, 90% 90%, 50% 100%, 10% 90%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.logo.css::after {
  content: "";
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: #ffffff18;
  clip-path: polygon(50% 8%, 91% 8%, 83% 84%, 50% 92%);
  mix-blend-mode: plus-lighter;
}

.logo.css::before {
  content: "";
  width: 100%;
