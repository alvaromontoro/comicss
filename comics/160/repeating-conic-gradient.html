    <style>
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Regular.ttf);
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Bold.ttf);
  font-weight: 900;
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

article {
  --bg: #beeeef;
  --bg-light: #fff5ff;
  font-family: 'Amatic SC', Helvetica, Arial, sans-serif;
  font-weight: 200;
  font-size: 2vmin;
  display: flex;
  flex-direction: column;
  gap: 1vmin;
  position: relative;
/*   top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
 */
}

section {
  position: relative;
  width: 90vmin;
  aspect-ratio: 1;
  border: 1.25vmin solid;
  background: var(--bg);
}

section *,
section *::before,
section *::after {
  position: absolute;
  box-sizing: border-box;
}

.text {
  margin: 0;
  font-size: 7.5vmin;
  width: 100%;
  transform: translate(0, -50%);
  text-align: center;
  font-weight: bold;
  
  &.top {
    top: 20%;
  }
  
  &.bottom {
    top: 85%;
  }
  
  code, span {
    position: relative;
    font-weight: bold;
    background: #ccc;
    padding: 0 0.2em;
    vertical-align: middle;
  }
  
  b {
    position: relative;
    font-weigth: bold;
  }
}

.gradient {
  position: absolute;
  top: 57%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 33%;
  aspect-ratio: 1;
  border-radius: 50%;
  background: repeating-conic-gradient(#f0c5d5 0 5%, #8ac0de 10%, #eab159 20%, orange 30%, #f5c9b2 40%, #f0c5d5 50%);
  
  .eye {
    --pos: 33.3%;
    width: 18%;
    aspect-ratio: 1;
    background: radial-gradient(circle at 35% 33%, #fff 19%, #0000 20%),
      radial-gradient(circle at 18% 58%, #fff 9%, #0000 10%),
      #000;
    border-radius: 50%;
    top: 37%;
    left: var(--pos);
    transform: translate(-50%, -50%);
    
    & ~ & {
      left: calc(100% - var(--pos));
    }
  }
  
  .cheek {
    --pos: 33.3%;
    width: 18%;
    aspect-ratio: 1;
    background: radial-gradient(circle at 35% 33%, #fff 19%, #0000 20%),
      radial-gradient(circle at 18% 58%, #fff 9%, #0000 10%),
      #000;
    border-radius: 50%;
    top: 37%;
    left: var(--pos);
    transform: translate(-50%, -50%);
    
    & ~ & {
      left: calc(100% - var(--pos));
    }
  }
  
  .mouth {
    width: 18%;
    aspect-ratio: 2;
    background: radial-gradient(farthest-side at 50% 0, #0000 50%, #000 0 99%, #0000);
    top: 47.5%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  .cap {
    top: -10%;
    left: 10%;
    width: 30%;
    height: 30%;
    background: #333;
    border-radius: 100% 50% / 50% 100%;
    transform: rotate(5deg);
    
    
    &::after {
      content:"";
      width: 100%;
      height: 100%;
      background: #000;
      transform: translate(-35%, -10%) rotate(-65deg) skew(45deg);
      top: 0%;
      left: 20%;
    }
    
    &::before {
     content:"";
      transform: rotate(-5deg);
      width: 15%;
      height: 100%;
      background: red;
      top: 80%;
      left: -15%;
      background:
        radial-gradient(closest-side circle at 50% 80%, #d00 99%, #0000),
        linear-gradient(90deg, #0000 30%, red 0 70%, #0000 0)
        
    }
  }
}
    </style>

  <body>
    <article>
      <section>
        <p class="text top">Why did <span>repeating-conic-gradient</span><br/>leave the university?</p>
        <p class="text bottom">It already had 360 degrees.</p>
        <div class="gradient">
          <div class="eye"></div>
          <div class="eye"></div>
          <div class="cheek"></div>
          <div class="cheek"></div>
          <div class="mouth"></div>
          <div class="cap"></div>
        </div>
      </section>
    </article>
