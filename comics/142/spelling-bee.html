    <style>
body {
  background: #fd62;
}


article {
  --line-color: #930;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 0.75vmin;
  width: 90em;
  aspect-ratio: 1;
  overflow: hidden;
  border-bottom: 0.5em solid;
  color: var(--line-color);
  
  & *, & *::before, & *::after {
    position: absolute;
    box-sizing: border-box;
  }
  
  #alt-text {
    width: 1px;
    height: 1px;
    overflow: hidden;
    transform: translate(-100in, 0);
  }
  
  code {
    display: inline-block;
    white-space: pre;
    right: 3em;
    top: 0.5em;
    color: #eee;
    font-size: 2em;
    padding: 2.5em 4em 1.5em 2em;
    border-radius: 0.5em;
    font-family: monospace, monospace;
    line-height: 1.5;
    background: 
      radial-gradient(circle at 1em 1em, #d55 0.35em, #0000 0),
      radial-gradient(circle at 2.1em 1em, #cc5 0.35em, #0000 0),
      radial-gradient(circle at 3.2em 1em, #6c6 0.35em, #0000 0),
      #123;
    box-shadow: 0.5em 2em 2em #0007;
    z-index: 1;
    
    & * { position: relative; }
    
    .p { color: #4b4; }
    .s { color: #dd7; }
    .v { color: #c9c; }
    .n { color: #d77; }
  }
  
  .person {
    --skin: #fff;
    --skin-dark: #f8eed8;
    --shirt: lightskyblue;
    width: 45%;
    aspect-ratio: 1.2;
    bottom: 0;
    left: 50%;
    transform: translate(-50%, 0);
    
    .microphone {
      width: 3%;
      height: 30%;
      bordeR: 0.4em solid;
      border-bottom: 0;
      background: radial-gradient(circle at 50% 55%, var(--skin) 1.25em, var(--skin-dark) 0);
      bottom: -0.1%;
      left: 50%;
      transform: translateX(-50%) perspective(100em) rotateX(-13deg);
      transform-origin: 50% 100%;
      
      
      &::after {
        content: "";
        width: 500%;
        height: 90%;
        background: var(--line-color);
        top: 0;
        left: 50%;
        transform: translate(-65%, -45%) rotate(-20deg);
        transform-origin: 50% 20%;
        -webkit-mask:
          radial-gradient(closest-side circle at 50% 20%, #000 97%, #0000),
          conic-gradient(at 50% 150%, #000 5deg, #0000 6deg 354deg, #000 355deg) 50% 100% / 100% 70.5% no-repeat;
      }
    }

    .body {
      width: 50%;
      height: 61%;
      bottom: 0;
      left: 48%;
      transform: translateX(-50%);
      
      .chest {
        width: 75%;
        left: 50%;
        transform: translate(-50%);
        height: 150%;
        background: var(--shirt);
        top: 7%;
        border-radius: 130% / 30% 30% 120% 120%;
      }
      
      .arm {
        width: 50%;
        height: 87.25%;
        transform: translate(-23%) skew(-16deg);
        bottom: -8%;
        left: 11.5%;
        
        &::before {
          content: "";
          width: 60%;
          height: 80%;
          border-left: 0.35em solid;
          bottom: -25%;
          aborder-radius: 0 0 0 4.25em;
          background: 
/*             linear-gradient(currentColor 0 0) 100% 70% / 60% 0.3em no-repeat */
            var(--skin);
          left: 20%;
          transform: skew(11deg);
        }
        
        &::after {
          content: "";
          width:100%;
          height: 60%;
          background: var(--shirt);
          border-radius: 100% / 0 0 20% 20%;
        }
        
        & + & {
          transform: scaleX(-1) skew(-20deg);
          left: 53%;
          
          &::before {
            border-left: 0;
            background: linear-gradient(var(--line-color) 0 0) 0 0% / 0.3em 50% no-repeat, var(--skin);
            border-radius: 0 0 0 5em;
            left: 19%;
            transform: skew(10deg);
          }
        }
      }
    }
    
    .head {
      width: 24%;
      aspect-ratio: 0.75;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      .ear {
        width: 25%;
        height: 33%;
        background: var(--skin-dark);
        left: -17%;
        border-radius: 100% 0 0 100% /50%;
        border: 0.4em solid;
        border-right: 0;
        top: 47%;
        transform: rotate(-10deg);
        
        & + & {
          width: 20%;
          left: 90%;
          top: 40%;
          background: var(--skin);
          transform: scaleX(-1) rotate(20deg);
        }
      }
      
      .neck {
        width: 50%;
        height: 70%;
        top: 55%;
        border: 0.4em solid;
        border-bottom-width: 0.45em;
        border-radius: 100% / 30%;
        left: 45%;
        translate: -50% 0;
        box-shadow: inset 1em 0em var(--skin-dark);
        background: var(--skin);
      }
      
      .hair-back {
        width: 30%;
        height: 50%;
        background: currentcolor;
        border-radius: 100% / 80% 80% 120% 120%;
        left: -10.5%;
        top: 10%;
        box-shadow: 8.5em 0
      }
      
      .face {
        width: 102%;
        height: 100%;
        border: 0.5em solid;
        border-left: 0.9em solid var(--skin-dark);
        border-bottom: 0.4em solid ;
        border-radius: 60% / 5em 5em 10em 10em;
        background:
          conic-gradient(from 230deg at 63% 70%, var(--skin-dark) 113deg, #0000 0),
          linear-gradient(90deg, var(--skin-dark) 52%, var(--skin) 0);
        background-repeat: no-repeat;
        
        .hair-front {
          width: 115%;
          height: 45%;
          background: currentcolor;
          border-radius:  110% 15% 140% 5%;
          rotate: 21deg;
          top: -12%;
          left: -10%;
          
          &::before {
            content: "";
            width: 25%;
            height: 25%;
            right: 0;
            top: 10%;
            transform: translateY(-90%);
            background: currentcolor;
            clip-path: polygon(0 0, 60% 50%, 60% 0, 100% 90%, 20% 100%)
          }
        }
      }
    }
  } 
}

@keyframes fall {
  to { top: 130%; transform: rotate(var(--angle)); }
}

.letters {
  --time: 4s;
  width: 100%;
  height: 100%;
  font-size: 6em;
  font-family: Helvetica, sans-serif;
  font-weight: bolder;
  z-index: -1;
  
  div {
    top: -10%;
    animation: fall var(--time) infinite;

    &:nth-child(1) { --time: 3s; --angle: 30deg; left: 10%; animation-timing-function: ease-in; animation-delay:-0.3s; }
    &:nth-child(2) { --time: 4s; --angle: 60deg; left: 20%; animation-timing-function: ease-out; animation-delay: 0.7s; }
    &:nth-child(3) { --time: 5s; --angle: -20deg; left: 30%; animation-timing-function: ease-in-out; animation-delay: 1s; }
    &:nth-child(4) { --time: 3s; --angle: 10deg; left: 50%; animation-timing-function: linear; animation-delay: 1.1s; }
    &:nth-child(5) { --time: 4s; --angle: -30deg; left: 60%; animation-timing-function: ease-out-in; animation-delay: 1.5s; }
    &:nth-child(6) { --time: 5s; --angle: 44deg; left: 70%; animation-timing-function: ease-out; animation-delay: 1.9s; }
    &:nth-child(7) { --time: 4s; --angle: -21deg; left: 90%; animation-timing-function: linear; animation-delay: 2.3s; }
  }
  
}

@media (prefers-reduced-motion) {
  * { animation: none !important; }
  
  .letters {
    div {
      &:nth-child(1) { left: 10%; top: 60%; transform: rotate(-10deg); }
      &:nth-child(2) { left: 20%; top: 40%; transform: rotate(20deg); }
      &:nth-child(3) { left: 30%; top: 50%; transform: rotate(5deg); }
      &:nth-child(4) { left: 50%; top: 45%; transform: rotate(-25deg); }
      &:nth-child(5) { left: 60%; top: 65%; transform: rotate(30deg); }
      &:nth-child(6) { left: 70%; top: 55%; transform: rotate(10deg); }
      &:nth-child(7) { left: 90%; top: 59%; transform: rotate(-15deg); }
    }
  }
}
