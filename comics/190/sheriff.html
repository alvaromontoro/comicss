    <style>
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Regular.ttf);
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
@font-face {
  font-family: 'Amatic SC';
  src: url(/fonts/AmaticSC-Bold.ttf);
  font-weight: 900;
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

article {
  font-size: 1vmin;
  display: flex;
  gap: 2em;
  width: 90em;
}

section {
  flex: 1;
  
  h2 {
    text-align: center;
    font-family: "Amatic SC", Helvetica, sans-serif;
    font-weight: 900;
    font-size: 7.5em;
    margin: 0.15em;
    letter-spacing: -0.025em;
  }
  
  & > div {
    border: 0.5em solid;
    aspect-ratio: 0.8;
    position: relative;
    overflow: hidden;
    background: linear-gradient(#c9c9, #c9c0 50%);
    
    & *,
    & *::before,
    & *::after {
      position: absolute;
      box-sizing: border-box;
    }
  }
}

.sheriff {
  width: 80%;
  height: 90%;
  bottom: 0;
  left: 50%;
  transform: translate(-50%);
  
  .head {
    width: 100%;
    height: 70%;
    top: 0;
    left: 0;
    
    .ear {
      --pos: 22%;
      width: 22%;
      height: 25%;
      background: #eb9;
      border-radius: 50%;
      left: var(--pos);
      transform: translate(-50%, -50%);
      top: 64%;
      box-shadow: 
        2em -6em #321,
        -0.6em 3.25em 0 -2.5em #eb9;
      
      & ~ & {
        left: calc(100% - var(--pos));
        box-shadow: 
          -2em -6em #321,
          0.6em 3.25em 0 -2.5em #eb9;
      }
    }
    
    .face {
      width: 60%;
      height: 70%;
      bottom: 0;
      left: 50%;
      transform: translate(-50%);
      
      &::before {
        content: "";
        inset: 0;
        border-radius: 100% / 0% 0% 50% 45%;
        background:
          linear-gradient(#da7 10%, #f000 22%),
          radial-gradient(100% 80% at 50% 0, #fca 100%, #0000 0),
          radial-gradient(circle at 50% 50%, #0002 3%, #0000 0) 50% 50% / 40% 20%,
          radial-gradient(circle at 30% 30%, #0002 3%, #0000 0) 50% 50% / 37% 30%,
          radial-gradient(circle, #0002 3%, #0000 0) 40% 60% / 30% 35%,
          radial-gradient(circle, #0002 3%, #0000 0) 20% 30% / 35% 29%,
          #eb9;
        clip-path: polygon(95% 0, 100% 80%, 100% 100%, 0 100%, 0 80%, 5% 0);
      }
      
      .eyebrow {
        --pos: 22%;
        width: 30%;
        height: 12%;
        background: #321;
        border-radius: 50% / 3em 100% 1em 0%;
        left: var(--pos);
        top: 23%;
        transform: translate(-50%, -50%) rotate(-1deg);
        box-shadow: -2em 0.5em 0 -0.5em #321,
           -2.2em 0.5em 0 -0.5em #fff4;
        
        & ~ & {
          left: calc(100% - var(--pos));
          transform: translate(-50%, -50%) rotate(-1deg) scaleX(-1);
        }
     
      }
      
      .mouth {
        width: 40%;
        height: 20%;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fb9;
        border-radius: 50%;
      }
      
      .eye {
        --pos: 25%;
        width: 20%;
        aspect-ratio: 1;
        background: 
          radial-gradient(at 30% 30%, #fff 15%, #000 calc(15% + 1px));
        top: 40%;
        left: var(--pos);
        transform: translate(-50%, -50%);
        border-radius: 50%;
        
        & ~ & {
          left: calc(100% - var(--pos));
        }
      }
      
      .nose {
        width: 25%;
        height: 30%;
        background: red;
        transform: translate(-50%, -50%);
        border-radius: 10em;
        top: 55%;
        left: 50%;
        background: 
          linear-gradient(#0000 50%, #f004 150%), #fca;
        box-shadow: 
          -2.5em 0.5em 0 -1.5em #fca,
          2.5em 0.5em 0 -1.5em #fca
      }
      
      .mustache {
        width: 90%;
        height: 25%;
        background: #321;
        top: 60%;
        left: 50%;
        translate: -50%;
        border-radius: 50% / 100% 100% 10% 10%;
        background:
          radial-gradient(24% 15% at 50% 100%, #0000 calc(100% - 1px), #321);
        rotate: 1deg;
        
        &::before {
          content: "";
          width:62%;
          height: 100%;
          left: -17%;
          border-radius: 4em;
          box-shadow: inset 0.75em -2.5em 0 1.5em #321;
          rotate: -20deg; 
          top: 10%;
        }
        
        &::after {
          content: "";
          width: 62%;
          height: 100%;
          right: -17%;
          top: 10%;
          border-radius: 4em;
          box-shadow: inset -0.75em -2.5em 0 1.5em #321;
          rotate: 20deg; 
        }
      }
    }
    
    .hat {
      width: 57%;
      height: 39%;
      background: #f004;
      left: 50%;
      translate: -50%;
      border-radius: 20% 100% 0 0;
      transform: skew(-6deg);
      background:
        linear-gradient(#963 60%, #642 0);
      
      &::before {
        content: "";
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background: inherit;
        transform: scale(-1, 1) skew(-12deg);
      }
      
      &::after {
        content: "";
        width: 200%;
        height: 100%;
        border: 0.3em solid #0000;
        border-bottom: 1em solid #963;
        border-radius: 4em; 30%;
        left: 50%;
        bottom:0;
        transform: skew(6deg);
        translate: -50%;
      }
    }
  }
  
  .body {
    width: 100%;
    height: 50%;
    bottom: 0;
    left: 0;
    
    .chest {
      left: 50%;
      translate: -50%;
      width: 110%;
      height: 100%;
      border-radius: 50% / 100% 100% 0 0;
      background: 
        linear-gradient(90deg, #0000 40%, #642 0 60%, #0000 0),
        #963;
      top: 30%;
      box-shadow:
        -6em -0em 0 -5em #963,
        6em -0em 0 -5em #963;
    }
    
    .star {
      width: 23%;
      aspect-ratio: 1;
      left: 66%;
        top: 72%;
      rotate: 3deg;
        
      &::after {
        content: "";
        width: 15%;
        aspect-ratio: 1;
        background: gold;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        color: gold;
        border-radius: 50%;
        box-shadow:
          3.75em 2.85em,
          -3.75em 2.85em,
          2.65em 7.65em,
          -2.65em 7.65em;
      }
      
      &::before {
        content: "";
        inset: 0;
        background: gold;
        clip-path: polygon(50% 0, 66% 35%, 100% 35%, 72% 60%, 85% 100%, 50% 75%, 15% 100%, 28% 60%, 0 35%, 34% 35%);
        
      }
    }
    
    .band {
      width: 50%;
      height: 40%;
      left: 50%;
      top: 32%;
      translate: -50%;
      scale: 1 1.2;
      rotate: 0.5deg;
      background: 
        radial-gradient(60% 75% at 50% 0, #da7 50%, #0000 0),
        radial-gradient(60% 75% at 48% 0, #d22 58%, #0000 0),
        #f44;
      border-radius: 100% / 40% 50% 140% 150%;
      box-shadow:
        -1em 2em 0 -1em #f44,
        -1.75em 3.5em 0 -2em #d22,
        1.5em 1.25em 0 -1.5em #d22,
        0 3.5em 0 -0.5em #f44,
        -2em 1.5em #f44,
      -2em 2.5em #f44,
        2em 1.5em #f44;
    }
  }
}

section:nth-child(2) .sheriff {
  .body {
    .chest {
      box-shadow: none;
    }
    .star {
      &::after {
        content: none;
      }
    }
    .band {
      box-shadow:
        -1em 2em 0 -1em #f44,
        -1.75em 3.5em 0 -2em #d22,
        1.5em 1.25em 0 -1.5em #d22,
        0 3.5em 0 -0.5em #f44
    }
  }
  .head {
    .ear {
      box-shadow: 2em -6.5em #321;
      top: 65%;
      
      & ~ & {
        box-shadow: -2em -6.5em #321;
      }
    }
    .face {
      .nose {
        box-shadow: none;
      }
      .mouth {
        top: 79%;
      }
      .eyebrow {
        border-radius: 0.5em;
        border-radius: 50% / 100% 100% 10% 10%;
        box-shadow: -0.3em 0 0 -0.1em #fff4;
        width: 40%;
      }
      .mustache {
        background: #321;
        
        &::before,
        &::after {
          content: none;
        }
      }
    }
    .hat {
      border-radius: 30% 30% 0 0;
      transform: skew(-2deg);
      height: 35%;
      top: 3%;
      
      &::before {
        transform: scale(-1, 1) skew(-4deg);
      }
      
      &::after {
        border-radius: 0;
        width: 160%;
        transform: skew(2deg);
      }
    }
  }
}
    </style>
  </head>
