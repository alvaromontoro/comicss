    <style>
@font-face {
  font-family: 'Comic Neue';
  src: url(/fonts/comic.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}

article {
  width: 95vmin;
  height: 70vmin;
  border: 0.5vmin solid;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  overflow: hidden;
  background: linear-gradient(#c9c8, #c9c0 80%);
}

article *,
article *::before,
article *::after {
  position: absolute;
  box-sizing: border-box;
}

.bubble {
  --c: #ffc;
  font-family: 'Comic Neue', 'Comic Sans', 'Comic Sans MS', sans-serif;
  font-size: 3vmin;
  background: var(--c);
  border-radius: 50%;
  padding: 6vmin 3vmin 4vmin 3vmin;
  text-align: center;
  top: -4vmin;
  right: 7%;
  width: 40%;
}

.bubble::before {
  content: "";
  width: 15%;
  height: 70%;
  border-radius: 0 0 100% 0;
  box-shadow: 1vmin -1vmin var(--c);
  top: 90%;
  left: 40%;
}

.title {
  position: absolute;
  bottom: 4%;
  left: 50%;
  transform: translateX(-50%);
  font-family: Helvetica, Arial, sans-serif;
  font-size: 3vmin;
  white-space: pre;
  font-weight: bold;
  margin: 0;
  color: white;
  text-shadow: 
     0px -1px 1px #000, 
     1px -1px 1px #000, 
     1px  0px 1px #000,
     1px  1px 1px #000,
     0px  1px 1px #000, 
    -1px  1px 1px #000, 
    -1px  0px 1px #000, 
    -1px -1px 1px #000;
}

.hobbit {
  --skin: #fca;
  --skin-dark: #8001;
  --skin-darker: #8003;
  width: 55%;
  height: 85%;
  bottom: 0;
}

.hobbit-1 {
  --cape: #803;
  --cape-dark: #702;
  --jacket: #17a;
  --jacket-dark: #069;
  --scarf: #9b8;
  --scarf-dark: #8a7;
  left: 35%;
}

.hobbit-1 .body {
  width: 106%;
  height: 100%;
  top: 57%;
  left: -4%;
  border-radius: 100% / 50% 120% 50% 30%;
  atransform:  skew(20deg) rotate(50deg);
  transform: rotate(40deg);
  background: 
    /* cape */
    conic-gradient(#0000 35deg, var(--cape-dark) 0 39deg, #0000 0) 25% 5% / 20% 20%,
    conic-gradient(at 50% 20%, #0000 55deg, var(--cape-dark) 0 64deg, #0000 0) 30% 10% / 20% 20%,

    linear-gradient(47deg, #0000 45%, var(--scarf-dark) 0 56%, #0000 0),
    radial-gradient(130% 95% at 10% 20%, var(--jacket) 27%, var(--jacket-dark) 0 27.6%, var(--jacket) 0);
  background-repeat: no-repeat;
}

.hobbit-1 .body::before {
  content: "";
  top: -8%;
  left: 8%;
  width: 100%;
  height: 29%;
  transform: rotate(50deg);
  transform-origin: 0 50%;
  border-radius: 5vmin 0 0 5vmin;
  background: 
    /* neck + scarf */
    radial-gradient(15% 46% at 0% 54%, var(--skin-dark) 79%, #0000 0) 0 0 / 100% 99%,
    radial-gradient(13% 40% at 0% 54%, #0000 99%, var(--scarf) 0 150%, #0000 130%) 0 0 / 100% 99%,

}

.hobbit-1 .body::after {

    left: 17%;
    width: 100%;
    height: 16%;

    transform-origin: 0 50%;
    border-radius: 100% / 40% 0 0 43%;
    background: linear-gradient(90deg, var(--scarf-dark), var(--scarf) 20%), #f003;
}

  width: 32%;
  height: 37%;
  background: var(--skin);
  border-radius: 100% / 120% 120% 80% 90%;
  top: 20%;
  left: 45%;

    /* eyes */

    radial-gradient(circle at 60.5% 67.5%, #000 6.25%, #0000 0),
    /* mouth */
    conic-gradient(from 0.25turn at 0 50%, #000 3deg, #0000 3.5deg) 55% 84% / 30% 6%,
    radial-gradient(farthest-side at 50% 0, #ffe 99%, #0000 0) 54% 85.5% / 24% 3.5%,
    radial-gradient(farthest-side at 50% 0, var(--skin-dark) 99%, #0000 0) 54.5% 88% / 28% 7%,

    linear-gradient(var(--skin) 0 0) 60% 33% / 15% 10%,
    radial-gradient(90% 15% at 55% 44%, var(--skin) 45%, #0000 0),
    radial-gradient(89% 20% at 55% 40%, #e90 40%, #0000 0),
    /* hair forehead */
    radial-gradient(101% 50% at 100% 0, #f8b008 40%, #0000 0),
    radial-gradient(140% 55% at 0 0, #f8b008 40%, #0000 0),
    radial-gradient(at 0 30%, #0000 20%, #f8b008 0 50%, #0000 0) 59% -1% / 15% 25%,
    radial-gradient(farthest-side at 0 50%, var(--skin) 90%, #0000 0) 55% 20% / 10% 15%,
    radial-gradient(farthest-side at 0 50%, #f8b008 90%, #0000 0) 57% 16% / 10% 15%,
    /* hair ear */
    radial-gradient(55% 60% at 0 40%, #f8b008 15%, #0000 0),
    radial-gradient(70% 35% at -2% 51%, var(--skin) 15%, #0000 0),
    radial-gradient(75% 35% at -2% 49%, #f8b008 15%, #0000 0),

  background-repeat: no-repeat;
}

.hobbit-1 .hair-back {
  border-radius: 50% 50% 0 0 ;
  width: 60%;
  height: 48%;
  background: 
    radial-gradient(circle at 20% 40%, darkorange 14%, #0000 0),
    radial-gradient(50% 50% at 14% 60%, darkorange 15%, #0000 0),
    radial-gradient(50% 40% at 84% 55%, darkorange 18%, #0000 0),
    linear-gradient(darkorange 0 0) 50% 50% / 75% 50% no-repeat,
    radial-gradient(50% 40%, darkorange 99.99%, #0000 0) 50% 20% / 85% 30% repeat-y,

    #fff
    ;
  box-shadow: 
    2vmin -10vmin 0 -8.5vmin darkorange,
    -3vmin -11vmin 0 -9vmin darkorange,
    0 0 0 3vmin #fff;
  top: 14%;
  left: 43%;
  transform: translate(-50%, 0) rotate(1deg);
  filter: blur(0.45vmin) contrast(20) hue-rotate(-40deg);
  mix-blend-mode: multiply
}

.hobbit-2 {

}

.hobbit .head::before {
  content: "";
  top: 34%;
  left: -15%;
  width: 20%;
  height: 40%;
  background: 
    radial-gradient(farthest-side at 80% 50%, var(--skin) 70%, var(--skin-dark) 0 99%, #0000 0) 75% 75% / 25% 25%,
    radial-gradient(farthest-side at 20% 80%, var(--skin) 88%, var(--skin-dark) 0 99%, #0000 0) 65% 20% / 55% 45%,

  background-repeat: no-repeat;
  border-radius:  100% / 140% 60% 80% 80%;
  transform: rotate(-6deg);
}

.hobbit-2 .head::after {
  content: "";
  top: -25%;
  left: -15%;

  height: 90%;
  background: 
    radial-gradient(50% 10% at 47% 24%, #000 90%, #0000 91%),

  height: 100%;
  border-radius: 80% 90% 30% 100% / 50% 90% 100% 30%;

    linear-gradient(70deg, #0000 50%, var(--jacket-dark) 0 52%, #0000 0) 20% 42% / 15% 20% no-repeat,
    linear-gradient(85deg, var(--jacket) 40%, #0000 40.25%),

    radial-gradient(circle at 48% 30%, #0002 0.5vmin, #0000 0),

.hobbit-2 .body::before {

  top: -21%;
  border-radius: 100% / 40%;

}

.hobbit-2 .body::after {
  content: "";

}

.hobbit-2 .hair-back {
