    <style>
.cartoon {
  display: flex;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.box {
  width: 300px;
  height: 420px;
  border: 6px solid #000;
  display: flex;
  align-items: flex-end;
  flex-direction: row;
  margin: 7px;
  background: #9cf;
  background-image: linear-gradient(transparent 20%, #eee);
  border-radius: 4px 2px 3px 1px;
}

.box div {
  font-family: Helvetica, Arial, sans-serif;
}

.box svg {
  min-height: 50px;
  min-width: 50px;
}

.box1 {
  border-top: 7px solid
}

.box1 div {
  font-size: 1.125rem;
  margin: 0 0 3rem 0.5rem;
  white-space: nowrap;
}

.box2 {
  flex-direction: column;
  border-left: 5px solid black;
}

.box2 div {
  margin: 0.5rem 1rem 0 1rem;
  font-size: 1.5rem;
  align-self: center;
  font-weight: 300;
}

.box2 svg {
  flex:1;
}
    </style>

    <div class="cartoon">
      <div class="box box1">
        <div>Sometimes I feel quite small</div>
        <svg viewbox="0 0 100 150" id="character">
          <g stroke="#222" stroke-width="3" fill="#fff">
            <path d="M48,50 55,50 55,70 48,70Z" />
            <path d="M55,70 48,70 33,200 70,200Z" fill="#000" />

            <circle cx="57" cy="36" r="1.5" fill="#000" />
          </g>
        </svg>
      </div>
      <div class="box box2">
        <div>Then I flex a little...</div>
        <svg viewbox="0 0 100 150">
          <use href="#character"/>
          <path d="M42,46 C44,48 47,50 52,47" stroke="black" stroke-width="2" fill="none" />
        </svg>
      </div>
    </div>
