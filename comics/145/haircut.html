    <style>
article {
  font-size: 0.75vmin;
  width: 120em;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 1.5em;

  section {
    /* width: 50%; */
    box-sizing: border-box;
    border: 0.5em solid;
    aspect-ratio: 1; /* 3 / 2; */
    position: relative;
    overflow: hidden;
    /* background: linear-gradient(#0001, #0001);
    background: repeating-linear-gradient(-45deg, #0000 0 0.5em, #0001 0 0.6em);
    background: 
      repeating-linear-gradient(-45deg, #0000 0 0.25em, #0001 0 0.3em) 0 0 / 100% 20% no-repeat,
      repeating-linear-gradient(-45deg, #0000 0 0.5em, #0001 0 0.6em); */

    & *,
    & *::before,
    & *::after {
      box-sizing: border-box;
      position: absolute;
    }

    .counter {
      width: 60%;
      height: 8%;
      background: #fff;
      border-top: 0.4em solid;
      border-right: 0.4em solid;
      bottom: 0;
      left:0;
    }

    .bubble {
      top: 1em;
      left: 1em;
      right: 1em;
      border: 0.4em solid;
      border-radius: 2em;
      padding: 2em;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background: white;

      &::before {
        content:"";
        width: 2em;
        height: 3em;
        background: red;
        top: 100%;
        border-left: 0.4em solid;
        background: linear-gradient(to bottom right, #fff calc(50% - 0.4em), #000 0 50%, #0000 0);
      }

      &.right::before {
        transform: scaleX(-1);
        right: 10%;
      }

      &::after {
        display: block;
        position: relative;
        text-wrap: balance;
        font-size: 2.5em;
        text-align: center;
      }
    }
  }
}

.person { 
  --skin-color: #fff;
  --skin: linear-gradient(45deg, #fff0 0 0.25em, #000 0 0.5em, #fff0 0) 0 0 / 100% 0.6em, var(--skin-color);
  width: 20em;
  aspect-ratio: 2 / 3;
  bottom: 0;

  .body {
    width: 40%;
    height: 43%;
    left: 49%;
    transform: translate(-50%, 0);
    bottom: 0;

    .chest {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 4em 4em 0 0;
      aborder-radius: 100% 100% 0 0;
    }

    .arm {
      width: 1em;
      height: 20em;
      background: #000;
      top: 25%;
      left: calc(100% - 1.1em);
      transform-origin: 100% 0;
      transform: rotate(-12deg);


      & ~ & {
        left: 0;
        transform-origin: 0 0;
        transform: rotate(14deg);
      }
    }
  }

  .head {
    width: 45%;
    height: 50%;
    left: 50%;
    transform: translate(-50%, 0);

    .neck {
      width: 15%;
      height: 30%;
      border: 0.4em solid;
      border-radius: 2em;
      left: 49%;
      top: 90%;
      transform: translate(-50%);
      background: var(--skin);
    }

    .face {
      width: 100%;
      height: 100%;
      border: 0.4em solid;
      border-radius: 3em;
      background: var(--skin);

      .mouth {
        left: 60%;
        top: 82%;
        width: 30%;
        height: 7%;
        background: #000;
        border-radius: 50% / 0 0 100% 100%;
        transform: translate(-50%);
      }

      .ear {
        --skin: repeating-linear-gradient(45deg, #fff0 0 0.25em, #000 0 0.5em, #fff0 0) 0 0 / 100% 0.6em, var(--skin-color);
        width: 30%;
        aspect-ratio: 1;
        border: 0.4em solid;
        border-radius: 50%;
        background: red;
        background: var(--skin);
        clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        top: 59.5%;
        left: 0;
        transform: translate(-50%);
      }

      .eye {
        width: 8%;
        height: 13%;
        background: #000;
        border-radius: 6em;
        left: 40%;
        top: 50%;

        & + & {
          left: 80%;
        }
      }

      .eyebrow {
        --diff: ;
        width: 25%;
        height: 5%;
        background: #000;
        border-radius: 6em;
        left: 45%;
        top: 45%;
        transform: translate(-50%, -50%) var(--diff);

        & + & {
          transform: translate(-50%, -50%) scaleX(-1) var(--diff);
          left: 85%;
        }
      }

      .nose {
        width: 15%;
        aspect-ratio: 0.8;
        border: 0.4em solid;
        top: 66%;
        left: 60%;
        border-radius: 0 10em 10em 0;
        border-left: 0;
      }
    }
  }
}

.person-1 {
  left: 12%;
  .body {
    .arm {
      transform: rotate(-9deg) translate(0em, -0.5em);
      & ~ & {
        transform: rotate(10deg);
      }
    }
  }
  .head {
    .face {
      .eyebrow {
        --diff: rotate(2deg);
        top: 41%;
      }

      .mouth {
        transform: translateX(-50%) scale(0.5);
        width: 43%;
        height: 10%;
      }

      .hair {
        width: 135%;
        height: 20%;
        background: #000;
        border-radius: 50% / 100% 100% 0 0;
        left: -0.3em;
        top: -5%;
        transform-origin: 0 100%;
        transform: rotate(-5deg);

        &::before,
        &::after {
          content: "";
          width: 105%;
          height: 100%;
          border-radius: 50% / 100% 100% 0 0;
          transform-origin: 0 100%;
          transform: rotate(10deg);
          background: #000;
        }

        &::after {
          width: 100%;
          transform: rotate(16deg);
        }
      }
    }
  }
}

.person-2 {
    --skin-color: #eee;
  transform: scaleX(-1);
  right: 6%;
  aspect-ratio: 2/3.15;

  .head {
    .face {
      border-radius: 5em 5em 3em 3em;
      .ear {
        top: 65%;
      }
      .eyebrow {
        --diff: rotate(-2deg);
        height: 4%;
        top: 49%;
      }

      .mouth {
        height: 2.5%;
        width: 20%;
        transform: translate(-50%, 100%) scaleY(-1)
      }

      .hair {
        width: calc(100% + 0.4em);
        height: 70%;
        left: -0em;
        top: -0.4em;
        transform-origin: 0% 100%;
        transform: translate(0, -60%) skew(19deg);
        
        &::before {
          content: "";
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          background: #000;
          border-radius: 100% / 20% 200% 20% 20%;
          clip-path: polygon(0 30%, 10% 60%, 11% 10%, 19% 50%, 22% 0, 40% 35%, 40% 15%, 52% 50%, 50% 0%, 64% 37%, 70% 0, 80% 30%, 90% 10%, 100% 0, 100% 100%, 0 100%);
        }
        /*
        &::after {
          content: "";
          width: 100%;
          height: 100%;
          top: -20%;
          left: 0;
          background: conic-gradient(at 90% 10%, #0000 220deg, #000 0 260deg, #0000 0) 100% 0 / 50% 100% no-repeat;
        } */
      }
    }
  }
}

section:nth-child(1) {
  .bubble {
    width: 60%;
    left: 15%;
    top: 16%;

    &::before {
      right: 61% !important;
      height: 6em;
      transform: skew(-10deg) !important;
    }

    &::after {
      text-wrap: balance;
      content: "Cool haircut! Did you go to the hairdresser?";
    }
  }
}

section:nth-child(2) {
  .bubble {
    width: 44%;
    top: 12%;
    left: 30%;

    &::before {
      height: 6em;
      left: 75%;
      transform: skew(30deg) !important;
    }

    &::after {
      text-wrap: balance;
      content: "No. I was just reviewing the new Junior's PR...";
    }
  }

  .person-1 {
    .head {
      .face {
        .mouth {
          transform: translate(-50%)  scale(0.75);
          width: 16%;
          height: 10%;
          border-radius: 50%;
        }

        .eyebrow {
          top: 37%;
          --diff: rotate(-10deg);
        }
      }
    }

    .body {
      .arm {
        transform: rotate(-15deg);

        & ~ & {
          transform: rotate(20deg);
          top:22%;
          left: 0.1em;
        }
      }
    }
  }

  .person-2 {
    .body {
      .arm {
        transform: rotate(-10deg);
        & ~ & {
          transform: rotate(12deg);
        }
      }
    }
    .head {
      .face {
        .eyebrow {
          top: 45%;
          --diff: rotate(-7deg);
        }
        .mouth {
          top: 85%;
          width: 23%;
          height: 5%;
          transform: translateX(-50%) scaleY(-1) rotate(2deg);
        }
      }
    }
  }
}

.lines {
      width: 4em;
      aspect-ratio: 1;
      top: 6%;
      left: 75%;
      transform: translate(0, 70%) rotate(-10deg);
      border-radius:  100%;
      background: 
        conic-gradient(at -50% 50%, #0000 76deg, #000 0 80deg, #0000 0),
        conic-gradient(at -50% 50%, #0000 90deg, #000 0 94deg, #0000 0),
        conic-gradient(at -50% 50%, #0000 104deg, #000 0 108deg, #0000 0);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 30% 50%);
    }
